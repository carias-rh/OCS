generated.html.menu.content.reHashPassword.dsc=<html><body><center><h1>Valtuustietojen muuttaminen</h1></center><br/><div style="margin-left:25px;">Tämän toiminnon avulla voit muuttaa valtuustietoja, joiden avulla pääsee käyttämään online-keruujärjestelmän hallinnointiliittymää. Voit esimerkiksi muuttaa käyttäjien salasanoja tai määrittää valtuustiedot uusille käyttäjille.</div><div style="margin-left:25px;">Jos haluat määrittää valtuustiedot uudelle käyttäjälle entisten käyttäjien tietoja muuttamatta, toimi seuraavasti:</div><li style="margin-left:5px;">Määritä uusi käyttäjätunnus</li><li style="margin-left:5px;">Määritä tätä käyttäjätunnusta vastaava salasana (<u>ei saa olla sama</u> kuin salausvälineen salasana)</li><div style="margin-left:25px;">Valtuustiedot-kansioon (Files to Send -alikansioon) luodaan uusi tiedosto.</div><div style="margin-left:25px;">Jos haluat muuttaa käyttäjän salasanan, toimi seuraavasti:</div><li style="margin-left:5px;">Anna aiemmin luotu käyttäjätunnus</li><li style="margin-left:5px;">Määritä uusi salasana (<u>ei saa olla sama</u> kuin salausvälineen salasana)</li><div style="margin-left:25px;">Muutos tallentuu tiedostoon, jonka nimi sisältää kyseisen käyttäjän käyttäjätunnuksen seuraavasti: käyttäjätunnus_system_credentials.wac.<br/>Huom! Online-keruujärjestelmän käyttöoikeuksien muutos tulee voimaan vasta sen jälkeen, kun Valtuustiedot-kansion muutettu sisältö on lähetetty järjestelmän ylläpitäjälle.<br/>Jos haluat poistaa käyttäjän, esitä poistopyyntö suoraan järjestelmän ylläpitäjälle.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Huom!</span></b><br/>Live-DVD-levyä käytettäessä Valtuustiedot-kansion sisältö ei tallennu salausvälineen käytön jälkeen, joten se on kopioitava USB-asemalle.</div></body></html>
