oct.property.privacy=Поверителност на личните данни: в съответствие с член 10 от Директива 95/46/ЕО на Европейския парламент и на Съвета от 24 октомври 1995 г. за защита на физическите лица при обработването на лични данни и за свободното движение на тези данни, личните данни, предоставени с настоящия формуляр на организаторите на предложената инициатива, ще бъдат предоставени само на компетентните органи за проверка и удостоверяване на броя на действителните изявления за подкрепа, получени за настоящата предложена гражданска инициатива (вж. член 8 от Регламент (ЕС) № 211/2011 на Европейския парламент и на Съвета от 16 февруари 2011 г. относно гражданската инициатива), и ако е необходимо, обработени допълнително за целите на административно или съдебно производство, свързано с настоящата предложена гражданска инициатива (вж. член 12 от Регламент (ЕС) № 211/2011). Данните не могат да бъдат използвани за никакви други цели. Субектите на данни имат право на достъп до своите лични данни. Всички изявления за подкрепа ще бъдат унищожени най-късно 18 месеца след датата на регистриране на предложената гражданска инициатива или, в случай на административни или съдебни производства, най-късно една седмица след датата на приключване на въпросните производства.
