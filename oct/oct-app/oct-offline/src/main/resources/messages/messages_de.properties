generated.html.crypto.init.password.dsc=<html><body><center><h3>Das Passwort für das Security Tool muss folgende Anforderungen erfüllen:</h3></center><dl><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;<b>Mindestlänge 10 Zeichen</b></b></dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0} />&#160;Muss aus jeder der folgenden Gruppen mindestens ein Zeichen enthalten:</dt><dd><b>Großbuchstaben </b></dd><dd><b>Kleinbuchstaben</b></dd><dd><b>Ziffern</b></dd><dd><b>Sonderzeichen: !"#$%&'()*+,-./:;<=>?@[]^_{|}~</b></dd></dl></body></html>
