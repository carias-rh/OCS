generated.html.menu.content.openKeysFolder.dsc=<html><center><h1>Mapa vjerodajnica</h1></center><br/><div style="margin-left:25px;">Ova funkcionalnost omogućuje izravni pristup mapi vjerodajnica u kojoj su pohranjeni vaši sigurnosni ključevi i ostale sigurnosne datoteke u sljedećim podmapama:<br/><br/>- <b>Files to Send</b> koja sadržava</div><li style="margin-left:5px;">vjerodajnice sustava koje omogućuju pristup administrativnom sučelju vašeg sustava internetskog prikupljanja (username_system_credentials.wac – po jedna datoteka za svakog definiranog korisnika)</li><li style="margin-left:5px;">sigurnosni ključ koji omogućuje šifriranje vaših podataka (public.key)</li><div style="margin-left:25px;">- <b>Files to Keep</b> koja sadržava podatke koje omogućuju dešifriranje prikupljenih izjava o potpori.<br/><br/>Za pokretanje sustava internetskog prikupljanja datoteke u mapi Files to Send moraju se poslati administratoru sustava ili, ako je domaćin vašeg sustava internetskog prikupljanja Europska komisija, na zajedničku adresu elektroničke pošte: EC-ECI-OCS@ec.europa.eu. To je potrebno učiniti nakon svakog ponovnog uspostavljanja vjerodajnica sustava.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Upozorenje!</span></b><br/>Organizatori moraju sigurno pohraniti datoteke sigurnosnih ključeva iz mape Files to Keep tijekom cjelokupnog razdoblja prikupljanja jer se u slučaju njihova gubitka prikupljeni podaci ne mogu dešifrirati.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Upozorenje!</span></b><br/>Ako upotrebljavate <i>live</i> DVD, sadržaj mape vjerodajnica neće ostati pohranjen po završetku sesije, pa je potrebno spremiti kopiju na USB pogon. </div></html>
