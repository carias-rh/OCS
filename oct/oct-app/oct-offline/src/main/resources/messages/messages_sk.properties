generated.html.menu.content.openKeysFolder.dsc=<html><center><h1>Priečinok Systémové poverenia (Credentials Folder)</h1></center><br/><div style="margin-left:25px;">Táto funkcia vám umožňuje priamy prístup k priečinku Systémové poverenia, v ktorom sa uchovávajú bezpečnostné kľúče a iné bezpečnostné súbory v týchto podpriečinkoch:<br/><br/>– <b>Files to Send (Súbory na odoslanie)</b> obsahujúci:</div><li style="margin-left:5px;">systémové poverenia (Credentials), ktoré umožňujú prístup do administratívneho rozhrania vášho online systému zberu (používateľskémeno_system_credentials.wac – jeden súbor pre každého definovaného používateľa),</li><li style="margin-left:5px;">bezpečnostný kľúč na kódovanie údajov (public.key).</li><div style="margin-left:25px;">– <b>Files to Keep (Súbory na uchovanie)</b> obsahujúci údaje umožňujúce odkódovanie vami zozbieraných vyhlásení o podpore.<br/><br/>Aby ste mohli iniciovať váš online systém zberu, musíte súbory v podpriečinku File to Send odoslať vášmu správcovi systému alebo na adresu funkčnej e-mailovej schránky EC-ECI-OCS@ec.europa.eu (v prípade, že hostiteľom vášho online systému zberu je Európska komisia). Rovnako postupujte po každom resetovaní vašich systémových poverení (Credentials).</div><div style="margin-left:25px;"><br/><b><span style="color:red">Upozornenie!</span></b><br/>Súbory bezpečnostných kľúčov, ktoré sa nachádzajú v podpriečinku Files to Keep, musia organizátori bezpečne uložiť počas celej lehoty na zber vyhlásení o podpore, pretože v prípade ich straty nebude možné odkódovať zozbierané údaje.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Upozornenie!</span></b><br/>V prípade, že používate live DVD, obsah priečinku Systémové poverenia sa uchováva len do konca vašej relácie, takže si ho pred skončením relácie musíte skopírovať na USB disk. </div></html>
