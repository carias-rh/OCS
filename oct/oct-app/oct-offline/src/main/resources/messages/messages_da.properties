generated.html.menu.content.reHashPassword.dsc=<html><body><center><h1>Ændring af dine systemkredentialer</h1></center><br/><div style="margin-left:25px;">Denne funktion kan bruges til at ændre systemkredentialerne, som giver dig adgang til den administrative del af dit onlineindsamlingssystem, ved at tilføje kredentialer for en ny bruger eller ved at ændre passwordet for en eksisterende bruger.</div><div style="margin-left:25px;">Hvis du vil oprette kredentialer for en ny bruger uden at ændre den eller de eksisterende:</div><li style="margin-left:5px;">Definer et nyt brugernavn</li><li style="margin-left:5px;">Definer et password for denne bruger (skal være <u>forskelligt</u> fra passwordet til Security Tool)</li><div style="margin-left:25px;">Der vil blive oprettet en supplerende fil i mappen med kredentialer (filer til afsendelse).</div><div style="margin-left:25px;">Hvis du vil ændre password for en eksisterende bruger:</div><li style="margin-left:5px;">Definer det allerede eksisterende brugernavn</li><li style="margin-left:5px;">Definer et password (skal være <u>forskelligt</u> fra passwordet til Security Tool)</li><div style="margin-left:25px;">En ændret fil vil have et navn, som indeholder den pågældende brugers brugernavn (efter modellen: brugernavn_system_kredentialer.wac).<br/>Bemærk, at den faktiske ændring i adgangsrettighederne til dit onlineindsamlingssystem først sker, når du har videresendt det ændrede indhold af mappen med kredentialer til din systemadministrator.<br/>Hvis du vil fjerne en eksisterende bruger, kan du direkte bede din systemadministrator om denne ændring.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Advarsel!</span></b><br/>Hvis du bruger en live DVD, vil indholdet af din mappe med kredentialer ikke blive gemt efter afslutningen af din session, så du skal lave en kopi på en USB-nøgle.</div></body></html>
generated.html.crypto.init.dialog.password.result.ok=<html><body><center><h3>Security Tool er aktiveret</h3></center><br/><dl><dd><img src={0}/>&#160;Passwordet til Security Tool er nu defineret. Du skal fremover bruge dette password, hver gang du åbner Security Tool.</dd><dd><br/><b><span style="color:red">Advarsel!</span></b><br/>Passwordet til Security Tool skal opbevares forsvarligt, da man ikke kan nulstille det uden at miste muligheden for at dekryptere de indsamlede data</dd><dd><br/><img src={0}/>&#160;De sikkerhedsnøgler, der giver mulighed for kryptering og dekryptering af dine indsamlede underskrifter, er nu genereret.</dd><dd><br/><b><span style="color:red">Advarsel!</span></b><br/>Initiativtagerne skal lagre filerne med sikkerhedsnøglerne forsvarligt, da de indsamlede data ikke kan dekrypteres, hvis de går tabt.</dd><dd><br/><b><span style="color:red">Advarsel!</span></b><br/>Hvis du bruger en live DVD, vil filerne med dine sikkerhedsnøgler ikke blive gemt efter afslutningen af din session, så du skal lave en kopi af dem, som ikke ligger på din computer (f.eks. på en USB-nøgle)! Sikkerhedsnøglefilerne findes i mappen med kredentialer.</dd></dl></body></html>
generated.html.menu.content.decryptChallenge.dsc=<html><body><center><h1>Dekrypter prøvetekst</h1></center><br/><li style="margin-left:5px;">For at få adgang til den administrative del af dit onlineindsamlingssystem, skal du dekryptere prøveteksten fra login-siden (med login-challenge)</li><div style="margin-left:25px;"><br/><b><span style="color:red">Advarsel!</span></b><br/>Hvis du bruger en live DVD, skal filerne med dine sikkerhedsnøgler kopieres tilbage på din computer for hver session, hvor du anvender Security Tool.</div></body></html>
generated.html.menu.content.initialize.dsc=<html><body><center><h1>Initialiser Security Tool</h1></center><br/><li style="margin-left:5px;">Definer password til Security Tool</li><li style="margin-left:5px;">Dette vil automatisk generere sikkerhedsnøgler til kryptering og dekryptering af de støttetilkendegivelser, du vil indsamle til dit initiativ, via dit onlineindsamlingssystem.</li><dl><dd><b><span style="color:red">Advarsel!</span></b><br/>Passwordet til Security Tool skal opbevares forsvarligt, da man ikke kan nulstille det uden at miste muligheden for at dekryptere de indsamlede data</dd><dd><br/><b><span style="color:red">Advarsel!</span></b><br/>Hvis du bruger live DVD'en, gemmes indholdet af mappen med kredentialer kun på din computer indtil udgangen af din session og skal kopieres og lagres sikkert på en USB-nøgle. Sikkerhedsnøglefilerne findes i mappen med kredentialer.</dd><dd><br/><b><span style="color:red">Advarsel!</span></b><br/>Denne funktion er kun tilgængelig, når du logger på Security Tool for første gang. Hvis den stadig er tilgængelig, når du åbner Security Tool, efter at den er er blevet aktiveret ved en tidligere session, betyder det, at sikkerhedsfilerne i mappen med kredentialer (filer til opbevaring) mangler. Hvis du bruger en live DVD, skulle indholdet af din mappe med kredentialer have været lagret på en USB-nøgle og kopieres tilbage på din computer for hver session, hvor du anvender Security Tool. </dd></dl></body></html>
generated.html.menu.reHashPassword.label=<html><center>Systemkredentialer</center></html>
