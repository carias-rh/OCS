generated.html.decrypt.login.challenge.dialog.password.dsc=<html><body><center><h3>Hallinnointiliittymän valtuustietoihin kuuluvan salasanan on täytettävä seuraavat vaatimukset:</h3></center><dl><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;Se ei saa olla sama kuin salausvälineen salasana.</dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;Siinä on oltava vähintään <b>10 merkkiä</b>.   </b></dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0} />&#160;Siinä on oltava vähintään yksi merkki jokaisesta seuraavasta ryhmästä:</dt><dd><b>– isot kirjaimet   </b></dd><dd><b>– pienet kirjaimet</b></dd><dd><b>– numerot</b></dd><dd><b>– erikoismerkit: !"#$%&'()*+,-./:;<=>?@[]^_{|}~</b></dd></dl></body></html>
generated.html.menu.content.initialized.dsc=<html><center><h1>Security Tool -salausväline on alustettu.</h1></center><br/><li style="margin-left:5px;">Security Tool -salausvälineen salasana on määritetty. Sitä tarvitaan vastedes aina salausvälinettä käytettäessä.<br/><br/><b><span style="color:red">Huom!</span></b><br>Pidä salausvälineen salasana huolellisesti tallessa. Jos se joudutaan uusimaan, kerättyjen tietojen salausta ei enää voi avata.<br/><br/></li><li style="margin-left:5px;">Kansalaisaloitteen tuenilmausten salausavaimet on luotu.<br/><br/><b><span style="color:red">Huom!</span></b><br>Kansalaisaloitteen järjestäjien on säilytettävä salausavaintiedostoja huolellisesti, sillä kerättyjä tietoja ei voi enää avata, jos salausavaimet häviävät. Salausavaintiedostot ovat Valtuustiedot-kansiossa. Live-DVD-levyä käytettäessä salausavaintiedostot eivät tallennu tietokoneen kiintolevylle salausvälineen käytön jälkeen, joten ne on kopioitava USB-asemalle. Salauksen avaamisen yhteydessä salausavaintiedostot on vastaavasti aina kopioitava takaisin tietokoneelle.</li></dl></html>
