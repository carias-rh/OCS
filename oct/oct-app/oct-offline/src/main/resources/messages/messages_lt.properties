generated.html.menu.content.initialized.dsc=<html><center><h1>Priemonė „Security Tool“ inicijuota</h1></center><br/><li style="margin-left:5px;">„Security Tool“ slaptažodis sukurtas. Ateityje šį slaptažodį turėtumėte naudoti kiekvieną kartą jungdamiesi prie „Security Tool“.<br/><br/><b><span style="color:red">Dėmesio!</span></b><br>„Security Tool“ slaptažodis turi būti laikomas saugiai, nes atstačius pamirštą slaptažodį bus prarasta galimybė iššifruoti surinktus duomenis!<br/><br/></li><li style="margin-left:5px;">Saugos raktai, kuriais naudojantis galima užšifruoti ir iššifruoti jūsų surinktus pritarimo pareiškimus, sukurti.<br/><br/><b><span style="color:red">Dėmesio!</span></b><br>Organizatoriai saugos raktų rinkmenas turi laikyti saugiai, nes jų netekus surinktų duomenų iššifruoti nebegalima. Saugos raktų rinkmenas galima rasti prisijungimo duomenų aplanke. Tačiau, jei naudojate „Live DVD“ (įkrovos diską su autonomine operacine sistema), jūsų saugos raktų rinkmenos pasibaigus seansui jūsų kompiuteryje nebus išsaugotos, todėl turite laikyti jų kopiją USB atmintinėje! Be to, saugos raktų rinkmenas turėsite vėl nukopijuoti į savo kompiuterį kiekvieną kartą, kai naudositės iššifravimo funkcijomis.</li></dl></html>
