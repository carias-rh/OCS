generated.html.menu.content.openKeysFolder.dsc=<html><center><h1>Wat kunt u doen met de map Beveiligingsgegevens?</h1></center><br/><div style="margin-left:25px;">Via deze map heeft u rechtstreeks toegang tot de sleutels en andere beveiligingsbestanden, die weer zijn opgeslagen in mappen met:<br/><br/>- <b>bestanden om te verzenden</b>, waaronder:</div><li style="margin-left:5px;">de inloggegevens voor de beheersinterface van uw online-inzamelingssysteem (één bestand per gebruiker: gebruikersnaam_system_credentials.wac)</li><li style="margin-left:5px;">de beveiligingssleutel om uw gegevens te versleutelen (public.key)</li><div style="margin-left:25px;">– <b>bestanden om te bewaren</b>, met gegevens om de verzamelde steunbetuigingen te ontsleutelen<br/><br/>Alle "bestanden om te verzenden" moet u naar uw systeembeheerder of (als uw online-inzamelingssysteem door de Europese Commissie wordt gehost) naar de mailbox EC-ECI-OCS@ec.europa.eu sturen om uw online-inzamelingssysteem te initialiseren. Doe dit ook na iedere aanpassing van de inloggegevens voor uw systeem.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Let op!</span></b><br/>De sleutels in de map met "bestanden om te bewaren" moet u veilig opslaan en bewaren zolang de inzameling loopt, want als ze verloren gaan, kunt u de verzamelde steunbetuigingen niet meer ontsleutelen.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Let op!</span></b><br/>Gebruikt u de dvd, dan wordt de inhoud van de map Beveiligingsgegevens na afloop van de sessie van uw computer verwijderd. U moet dus een kopie maken en deze op een usb-stick bewaren. </div></html>
