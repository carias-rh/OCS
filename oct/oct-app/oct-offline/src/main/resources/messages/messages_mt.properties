generated.html.menu.content.openKeysFolder.dsc=<html><center><h1>Il-Fowlder tal-Kredenzjali</h1></center><br/><div style="margin-left:25px;">Din il-funzjonalità tagħtik aċċess dirett fil-Fowlder tal-Kredenzjali fejn huma ssejvjati ċ-ċwievet tas-sigurtà tiegħek u fajls tas-sigurtà oħra f'dawn is-subfowlders:<br/><br/>- <b>Files to Send</b> inklużi:</div><li style="margin-left:5px;">Il-Kredenzjali tas-Sistema li jippermettu aċċess fl-Interfaċċa tal-Amministrazzjoni tas-Sistema ta’ Ġbir Onlajn tiegħek (username_system_credentials.wac - fajl wieħed għal kull utent iddefinit)</li><li style="margin-left:5px;">Iċ-Ċavetta tas-Sigurtà li tippermetti l-kriptaġġ tad-dejta tiegħek (public.key)</li><div style="margin-left:25px;">- <b>Files to Keep</b> li jkun fihom dejta li tippermetti d-dekriptaġġ tad-dikjarazzjonijiet ta’ appoġġ miġbura tiegħek.<br/><br/>Il-fajls preżenti fil-fowlder File to Send għandu jintbagħat lill-amministratur tas-sistema tiegħek jew, jekk is-Sistema ta’ Ġbir Onlajn tiegħek hija ospitata mill-Kummissjoni Ewropea, fl-indirizz elettroniku funzjonali: EC-ECI-OCS@ec.europa.eu biex tibda s-Sistema ta’ Ġbir Onlajn tiegħek. Irid isir l-istess kull darba li tissettja mill-ġdid l-Kredenzjali tas-Sistema tiegħek.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Twissija!</span></b><br/>Il-fajls taċ-Ċwievet tas-Sigurtà fil-fowlder Files to Keep għandhom jiġu maħżuna b’mod sikur mill-organizzaturi matul il-perjodu kollu ta' ġbir peress li jekk jintilfu, id-dejta miġbura ma tkunx tista' tiġi ddekriptata.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Twissija!</span></b><br/>F’każ li tuża live DVD, il-kontenut tal-Fowlder tal-Kredenzjali tiegħek mhux se jiġi ssejvjat meta ttemm is-sessjoni tiegħek, għalhekk trid tagħmel kopja tiegħu fuq USB. </div></html>
