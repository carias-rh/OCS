generated.html.menu.content.initialized.dsc=<html><center><h1>Tá an Security Tool túsaithe</h1></center><br/><li style="margin-left:5px;">Cruthaíodh pasfhocal don Security Tool. Úsáidfidh tú an pasfhocal seo gach uair a osclóidh tú an Security Tool amach anseo.<br/><br/><b><span style="color:red">Rabhadh!</span></b><br>Ní mór an pasfhocal don Security Tool a choimeád slán sábháilte mar caillfear an deis na sonraí bailithe a dhíchriptiú má dhéantar é a athshocrú!<br/><br/></li><li style="margin-left:5px;">Cruthaíodh na hEochracha Slándála lenar féidir na sínithe atá bailithe agat a chriptiú agus a dhíchriptiú.<br/><br/><b><span style="color:red">Rabhadh!</span></b><br>Ní mór do na hEagraithe comhaid na nEochracha Slándála a stóráil go slán mar dá gcaillfí iad ní féidir na sonraí atá bailithe a dhíchriptiú. Tá comhaid na n-Eochracha Slándála le fáil i bhFillteán na nDintiúr. Mar sin féin, má úsáideann tú Live DVD (DVD beo), ní shábhálfar d'Eochracha Slándála ar do ríomhaire ag deireadh do sheisiúin, mar sin ní mór duit cóip a dhéanamh díobh ar thiomántán USB! Chomh maith leis sin ní mór duit comhaid na nEochracha Slándála a chóipeáil ar ais ar do ríomhaire gach uair a bhíonn díchriptiú ar siúl agat.</li></dl></html>
