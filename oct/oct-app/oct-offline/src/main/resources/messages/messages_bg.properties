generated.html.menu.content.initialized.dsc=<html><center><h1>Успешна инициализация на Security Tool</h1></center><br/><li style="margin-left:5px;">Паролата за Security Tool беше успешно определена. Трябва да използвате тази парола всеки път, когато използвате Security Tool.<br/><br/><b><span style="color:red">Внимание!</span></b><br>Съхранявайте паролата за Security Tool на сигурно място, защото тя не може да бъде подновена, без да загубите възможността да дешифрирате събраните данни!<br/><br/></li><li style="margin-left:5px;">Ключовете за защита, които позволяват шифрирането и дешифрирането на събраните от вас изявления за подкрепа, бяха генерирани успешно.<br/><br/><b><span style="color:red">Внимание!</span></b><br>Организаторите трябва да съхраняват ключовете за защита на сигурно място, защото, ако те бъдат загубени, събраните данни няма да могат да бъдат дешифрирани. Тези файлове се намират в папката с идентификационните данни. Ако използвате Live DVD („жив диск“), файловете с вашите ключове за защита няма да бъдат запазени на компютъра ви след края на сесията, затова трябва да ги копирате на USB устройство! Всеки път, когато използвате функцията за дешифриране, трябва да копирате файловете с ключовете за защита обратно на вашия компютър.</li></dl></html>
