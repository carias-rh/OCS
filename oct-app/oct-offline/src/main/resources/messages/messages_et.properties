generated.html.crypto.init.password.dsc=<html><body><center><h3>Vahendi Security Tool salasõna loomise reeglid:</h3></center><dl><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;Peab koosnema vähemalt <b>10 märgist</b></b></dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0} />&#160;Peab sisaldama vähemalt ühte märki igast järgmisest:</dt><dd><b>suurtäht </b></dd><dd><b>väiketäht</b></dd><dd><b>number</b></dd><dd><b>erimärk: !"#$%&'()*+,-./:;<=>?@[]^_{|}~</b></dd></dl></body></html>
