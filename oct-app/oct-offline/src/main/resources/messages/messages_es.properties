generated.html.menu.content.reHashPassword.dsc=<html><body><center><h1>Modificar las credenciales del sistema</h1></center><br/><div style="margin-left:25px;">Esta funcionalidad permite modificar las credenciales de acceso a la interfaz de administración del sistema de recogida web (ya sea para establecer las credenciales de un nuevo usuario o cambiar la contraseña de un usuario existente).</div><div style="margin-left:25px;">Si desea establecer las credenciales de un nuevo usuario sin modificar las ya existentes:</div><li style="margin-left:5px;">Cree un nuevo nombre de usuario.</li><li style="margin-left:5px;">Cree una contraseña para dicho usuario (debe ser <u>diferente</u> de la elegida para "Security Tool").</li><div style="margin-left:25px;">Aparecerá un archivo adicional en la carpeta de credenciales (Archivos para enviar).</div><div style="margin-left:25px;">Si desea modificar la contraseña de un usuario existente:</div><li style="margin-left:5px;">Especifique el nombre de usuario ya existente.</li><li style="margin-left:5px;">Cree una nueva contraseña (debe ser <u>diferente</u> de la elegida para "Security Tool").</li><div style="margin-left:25px;">Se generará un archivo modificado que incluirá el nombre de usuario del interesado (según el modelo: username_system_credentials.wac).<br/>Tenga presente que el cambio real en los derechos de acceso de su sistema de recogida web no se producirá hasta que notifique al administrador del sistema la modificación del contenido de la carpeta de credenciales.<br/>Para quitar un usuario existente, dirija su solicitud al administrador del sistema.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Advertencia</span></b><br/>Si utiliza un DVD autónomo (Live-DVD), el contenido de la carpeta de credenciales no se conservará al finalizar la sesión. Por lo tanto, deberá copiarlo en una unidad USB.</div></body></html>
generated.html.crypto.init.dialog.password.result.ok=<html><body><center><h3>"Security Tool" se ha inicializado correctamente.</h3></center><br/><dl><dd><img src={0}/>&#160;La contraseña se ha creado correctamente. Cada vez que acceda a "Security Tool" deberá utilizar esta contraseña.</dd><dd><br/><b><span style="color:red">Advertencia</span></b><br/>Conserve cuidadosamente la contraseña elegida para "Security Tool", ya que su restablecimiento conlleva la imposibilidad de descifrar los datos recogidos.</dd><dd><br/><img src={0}/>&#160;Las claves de seguridad para el cifrado y descifrado de las firmas recogidas se han generado correctamente.</dd><dd><br/><b><span style="color:red">Advertencia</span></b><br/>Los organizadores deben conservar cuidadosamente los archivos de las claves de seguridad, ya que su pérdida conlleva la imposibilidad de descifrar los datos recogidos.</dd><dd><br/><b><span style="color:red">Advertencia</span></b><br/>Si utiliza un DVD autónomo (Live-DVD), los archivos de las contraseñas de seguridad no se conservarán al finalizar la sesión. Por lo tanto, deberá copiarlos en un dispositivo de memoria externo (por ejemplo, en unidad USB). Los archivos de las claves de seguridad se encuentran en la carpeta de credenciales.</dd></dl></body></html>
generated.html.menu.content.decryptChallenge.dsc=<html><body><center><h1>Descifrar el texto de muestra</h1></center><br/><li style="margin-left:5px;">Para acceder a la interfaz de administración de su sistema de recogida web, descifre el texto de muestra que aparece en la página de inicio de sesión (desafío de inicio de sesión).</li><div style="margin-left:25px;"><br/><b><span style="color:red">Advertencia</span></b><br/>Si utiliza un DVD autónomo (Live-DVD), en cada sesión tendrá que copiar de nuevo en su ordenador los archivos de las claves de seguridad para poder hacer uso de las funcionalidades de descifrado.</div></body></html>
generated.html.menu.content.initialize.dsc=<html><body><center><h1>Inicializar "Security Tool"</h1></center><br/><li style="margin-left:5px;">Crear una contraseña para "Security Tool"</li><li style="margin-left:5px;">De este modo se generarán automáticamente las claves de seguridad para el cifrado y descifrado de las declaraciones de apoyo obtenidas mediante el sistema de recogida web.</li><dl><dd><b><span style="color:red">Advertencia</span></b><br/>La contraseña elegida para "Security Tool" se debe conservar cuidadosamente, ya que su restablecimiento conlleva la imposibilidad de descifrar los datos recogidos.</dd><dd><br/><b><span style="color:red">Advertencia</span></b><br/>Si utiliza un DVD autónomo (Live-DVD), los archivos de las contraseñas de seguridad no se guardarán en el ordenador al finalizar la sesión. Por lo tanto, deberá copiarlos en una unidad USB. Las claves de seguridad se encuentran en la carpeta de credenciales.</dd><dd><br/><b><span style="color:red">Advertencia</span></b><br/>Esta funcionalidad está disponible únicamente cuando se accede a "Security Tool" por primera vez. El hecho de que siga estando disponible en sesiones posteriores implica que faltan los archivos de seguridad en la carpeta de credenciales (Archivos para conservar). Quienes opten por utilizar un DVD autónomo (Live-DVD), deberán conservar el contenido de la carpeta de credenciales en una unidad USB y copiarlo de nuevo en su ordenador a cada inicio de sesión. </dd></dl></body></html>
