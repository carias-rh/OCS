generated.html.menu.content.decryptData.dsc=<html><body><center><h1>Dešifrování údajů</h1></center><br/><li style="margin-left:5px;">Dešifrování vaše prohlášení o podpoře</li><li style="margin-left:5px;">Export dešifrovaných prohlášení o podpoře ve formátu XML nebo PDF</li><div style="margin-left:25px;"><br/><b><span style="color:red">Pozor!</span></b><br/>Pokud používáte systém Live DVD, bezpečnostní klíče musíte nakopírovat zpět do vašeho počítače při každém jednotlivém použití dešifrovacího nástroje. </div></body></html>
