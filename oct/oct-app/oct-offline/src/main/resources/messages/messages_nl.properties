generated.html.crypto.welcome.screen=<html><body><center><h1>Welkom bij de beveiligingsmodule</h1></center><dl><dd><br/><b>1. Beveiligingsmodule initialiseren</b><br/>Deze mogelijkheid heeft u alleen wanneer u de beveiligingsmodule voor het eerst gebruikt. stel een wachtwoord in en maak sleutels aan voor het versleutelen/ontsleutelen van de steunbetuigingen die u online inzamelt.</dd><dd><br/><b>2. Inloggegevens voor het systeem instellen</b><br/>Stel de inloggegevens in (of pas ze aan) om toegang te krijgen tot de beheersinterface van het online-inzamelingssysteem.</dd><dd><br/><b>3. Beveiligingsgegevens raadplegen</b><br/>U heeft rechtstreeks toegang tot de map met sleutels en andere beveiligingsbestanden: <br/>– bestanden om te verzenden (met gegevens die naar uw systeembeheerder moeten worden gestuurd om uw online-inzamelingssysteem te initialiseren) <br/>– bestanden om te bewaren (met gegevens om de verzamelde steunbetuigingen.te ontsleutelen)<br/>Gebruikt u de dvd, dan wordt de inhoud van de map met beveiligingsgegevens aan het einde van uw sessie van uw computer verwijderd; u moet die gegevens dus eerst kopiëren en veilig opslaan op een usb-stick.</dd><dd><br/><b>4. Voorbeeldtekst ontsleutelen</b><br/>Ontsleutel de voorbeeldtekst om toegang te krijgen tot de beheersinterface van online-inzamelingssysteem ("login-challenge")</dd><dd><br/><b>5. Gegevens ontsleutelen</b><br/>Ontsleutel de gegevens die u ingezameld en uit uw online- inzamelingssysteem geëxporteerd heeft.</dd></dl></body></html>
generated.html.menu.content.hashPassword.dsc=<html><body><center><h1>Inloggegevens voor het systeem instellen</h1></center><br/><div style="margin-left:25px;">U moet de inloggegevens voor uw systeem instellen om de beheersinterface van het online-inzamelingssysteem te kunnen gebruiken.</div><li style="margin-left:5px;">Kies een gebruikersnaam</li><li style="margin-left:5px;">Kies een wachtwoord (een <u>ander</u> dan dat voor de beveiligingsmodule)</li><li style="margin-left:5px;">Controleer of de inloggegevens correct zijn opgeslagen in de map Beveiligingsgegevens</li><div style="margin-left:25px;"><b><span style="color:red">Let op!</span></b><br/>Gebruikt u de dvd, dan worden de gegevens van deze map na afloop van de sessie van uw computer verwijderd. U moet dus een kopie maken en deze op een usb-stick bewaren. </div></body></html>
