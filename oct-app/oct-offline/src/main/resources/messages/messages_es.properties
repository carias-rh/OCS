generated.html.crypto.init.password.dsc=<html><body><center><h3>Reglas para crear la contraseña de "Security Tool":</h3></center><dl><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;La longitud mínima a respetar es de <b>10 caracteres</b>.</b></dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0} />&#160;La contraseña debe incluir al menos:</dt><dd><b>una letra mayúscula </b></dd><dd><b>una letra minúscula</b></dd><dd><b>un dígito</b></dd><dd><b>un carácter especial: !"#$%&'()*+,-./:;<=>?@[]^_{|}~</b></dd></dl></body></html>
