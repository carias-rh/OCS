generated.html.menu.content.initialized.dsc=<html><center><h1>Instrumentul de securitate a fost inițializat</h1></center><br/><li style="margin-left:5px;">Parola instrumentului de securitate a fost definită. Trebuie să utilizați această parolă de fiecare dată când accesați instrumentul de securitate.<br/><br/><b><span style="color:red">Atenție!</span></b><br>Este important ca parola instrumentului de securitate să fie menținută, deoarece dacă este resetată datele deja colectate se vor pierde, nemaiputâd fi decriptate!<br/><br/></li><li style="margin-left:5px;">Cheile de securitate care permit criptarea și decriptarea semnăturilor colectate au fost generate.<br/><br/><b><span style="color:red">Atenție!</span></b><br>Fișierele cu cheile de securitate trebuie stocate în siguranță de către organizatori. În cazul pierderii acestora, datele colectate nu mai pot fi decriptate. Fișierele cu cheile de securitate se găsesc în folderul de acreditări. Totuși, dacă utilizați un live DVD, fișierele cu cheile de securitate nu vor fi salvate în calculatorul dumneavoastră după încheierea sesiunii, prin urmare trebuie să le aveți copiate pe o unitate USB! De asemenea, va trebui să copiați în calculator fișierele cu cheile de securitate ori de câte ori utilizați funcționalitățile de decriptare.</li></dl></html>
