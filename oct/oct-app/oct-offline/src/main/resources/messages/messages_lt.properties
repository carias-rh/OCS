generated.html.crypto.welcome.screen=<html><body><center><h1>Priemonės „Security Tool“ pristatymas</h1></center><dl><dd><br/><b>1. „Security Tool“ inicijavimas.</b><br/>Naudodamiesi šia funkcija, prieinama tik tuo atveju, jei prie priemonės jungiatės pirmą kartą, galite nustatyti slaptažodį, kad vėliau galėtumėte prisijungti prie „Security Tool“ ir būtų sukurti saugos raktai, skirti pritarimo jūsų iniciatyvai pareiškimų, kurie bus renkami naudojantis internetine programa (internetine pritarimo pareiškimų rinkimo sistema), užšifravimui ir iššifravimui.</dd><dd><br/><b>2. Prisijungimo prie sistemos duomenų nustatymas.</b><br/>Naudodamiesi šia funkcija galite nustatyti ir tvarkyti prisijungimo duomenis, kad galėtumėte prisijungti prie savo internetinės pritarimo pareiškimų rinkimo sistemos administravimo sąsajos.</dd><dd><br/><b>3. Prieiga prie prisijungimo duomenų aplanko.</b><br/>Naudodamiesi šia funkcija galite tiesiogiai prisijungti prie aplanko, kuriame laikomi jūsų saugos raktai ir kitos saugos rinkmenos: <br/>- „Files to Send“ (jame yra duomenys, kurie turi būti išsiųsti jūsų sistemos administratoriui, kad būtų galima inicijuoti jūsų internetinę pritarimo pareiškimų rinkimo sistemą); <br/>- „Files to Keep“ (jame yra duomenys, su kuriais galima iššifruoti jūsų surinktus pritarimo pareiškimus).<br/>Jei naudojate „Live DVD“ (įkrovos diską su autonomine operacine sistema), prisijungimo duomenų aplanko turinys laikomas jūsų kompiuteryje tik iki jūsų seanso pabaigos. Jis turi būti nukopijuotas į USB atmintinę ir joje saugiai laikomas.</dd><dd><br/><b>4. Užšifruoto teksto iššifravimas.</b><br/>Naudodamiesi šia funkcija galite iššifruoti užšifruotą tekstą taip, kaip reikalaujama jūsų internetinėje pritarimo pareiškimų rinkimo sistemoje, kad galėtumėte prisijungti prie jos administravimo sąsajos (iššifruoti įėjimo kodą).</dd><dd><br/><b>5. Duomenų iššifravimas.</b><br/>Naudodamiesi šia funkcija galite iššifruoti savo surinktus ir iš internetinės pritarimo pareiškimų rinkimo sistemos eksportuotus duomenis.</dd></dl></body></html>
generated.html.menu.content.hashPassword.dsc=<html><body><center><h1>Prisijungimo prie sistemos duomenų nustatymas</h1></center><br/><div style="margin-left:25px;">Nustatykite savo prisijungimo prie sistemos duomenis, kuriais naudodamiesi galėsite prisijungti prie savo internetinės pritarimo pareiškimų rinkimo sistemos administravimo sąsajos:</div><li style="margin-left:5px;">sukurkite naudotojo vardą,</li><li style="margin-left:5px;">sukurkite slaptažodį (jis turi <u>skirtis</u> nuo „Security Tool“ slaptažodžio),</li><li style="margin-left:5px;">jūsų prisijungimo prie sistemos duomenys bus laikomi prisijungimo duomenų aplanke.</li><div style="margin-left:25px;"><b><span style="color:red">Dėmesio!</span></b><br/>Jei naudojate „Live DVD“ (įkrovos diską su autonomine operacine sistema), jūsų prisijungimo duomenų aplanko turinys pasibaigus seansui jūsų kompiuteryje neišliks, todėl turite pasidaryti jo kopiją USB atmintinėje. </div></body></html>
