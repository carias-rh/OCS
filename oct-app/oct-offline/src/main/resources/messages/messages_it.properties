generated.html.menu.content.reHashPassword.dsc=<html><body><center><h1>Modificare le credenziali di accesso al sistema</h1></center><br/><div style="margin-left:25px;">Questa funzionalità consente di modificare le credenziali per accedere all'interfaccia amministrativa del sistema di raccolta online e, in particolare, di aggiungere le credenziali di un nuovo utente o modificare la password di un utente esistente.</div><div style="margin-left:25px;">Per predisporre le credenziali di un nuovo utente senza cambiare quelle esistenti occorre:</div><li style="margin-left:5px;">definire un nuovo nome utente</li><li style="margin-left:5px;">definire una password per questo utente (che sia <u>diversa</u> da quella per il Security Tool).</li><div style="margin-left:25px;">Un file aggiuntivo verrà creato nella cartella delle credenziali (Files to Send).</div><div style="margin-left:25px;">Per modificare la password di un utente esistente occorre:</div><li style="margin-left:5px;">definire il nome utente già esistente</li><li style="margin-left:5px;">definire una nuova password (che sia <u>diversa</u> da quella per il Security Tool).</li><div style="margin-left:25px;">Il nome del file modificato conterrà il nome utente dell'utente in questione (secondo il modello: username_system_credentials.wac).<br/>Si noti che la modifica dei diritti di accesso al sistema di raccolta online sarà effettiva soltanto dopo aver comunicato il contenuto modificato della cartella delle credenziali all'amministratore del sistema.<br/>Se si desidera cancellare un utente esistente, è possibile richiedere direttamente la modifica all'amministratore del sistema.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Attenzione!</span></b><br/>Se si usa un Live DVD, occorre copiare il contenuto della cartella delle credenziali su un drive USB, perché non viene salvato al termine della sessione.</div></body></html>
generated.html.crypto.init.dialog.password.result.ok=<html><body><center><h3>Il Security Tool è stato inizializzato</h3></center><br/><dl><dd><img src={0}/>&#160;La definizione della password per il Security Tool è stata completata. La password va usata ogni volta che si accede al Security Tool.</dd><dd><br/><b><span style="color:red">Attenzione!</span></b><br/>La password per il Security Tool va conservata in modo sicuro poiché, reimpostandola, si perde la possibilità di decriptare i dati raccolti!</dd><dd><br/><img src={0}/>&#160;Le chiavi di sicurezza necessarie per criptare o decriptare le firme raccolte sono state correttamente generate.</dd><dd><br/><b><span style="color:red">Attenzione!</span></b><br/>Le chiavi di sicurezza vanno conservate in modo sicuro dagli organizzatori perché, in caso di perdita, risulta impossibile decriptare i dati raccolti.</dd><dd><br/><b><span style="color:red">Attenzione!</span></b><br/>Se si usa un Live DVD, occorre copiare le chiavi di sicurezza su una memoria esterna (ad esempio un drive USB), perché al termine della sessione non vengono salvate sul computer! I file con le chiavi di sicurezza si trovano nella cartella delle credenziali.</dd></dl></body></html>
generated.html.menu.content.decryptChallenge.dsc=<html><body><center><h1>Decriptare il testo di esempio</h1></center><br/><li style="margin-left:5px;">Per accedere all'interfaccia amministrativa del sistema di raccolta online occorre decriptare il testo di esempio contenuto nella pagina di accesso (verifica di login)</li><div style="margin-left:25px;"><br/><b><span style="color:red">Attenzione!</span></b><br/>Se si usa un Live DVD, le chiavi di sicurezza vanno ricopiate sul computer per ogni sessione in cui vengono usate le funzionalità di decriptazione.</div></body></html>
generated.html.menu.content.initialize.dsc=<html><body><center><h1>Inizializzare il Security Tool</h1></center><br/><li style="margin-left:5px;">Definire una password per il Security Tool</li><li style="margin-left:5px;">Si generano quindi automaticamente le chiavi di sicurezza per criptare o decriptare le dichiarazioni di sostegno all'iniziativa raccolte attraverso il proprio sistema di raccolta online.</li><dl><dd><b><span style="color:red">Attenzione!</span></b><br/>La password per il Security Tool va conservata in modo sicuro poiché, reimpostandola, si perde la possibilità di decriptare i dati raccolti.</dd><dd><br/><b><span style="color:red">Attenzione!</span></b><br/>Se si usa un Live DVD, occorre copiare le chiavi di sicurezza su un drive USB perché al termine della sessione non vengono salvate sul computer. I file con le chiavi di sicurezza si trovano nella cartella delle credenziali.</dd><dd><br/><b><span style="color:red">Attenzione!</span></b><br/>Questa funzionalità è disponibile soltanto quando si accede per la prima volta al Security Tool. Se risulta ancora disponibile quando si accede al Security Tool dopo averlo avviato durante la sessione precedente, significa che mancano i file di sicurezza contenuti nella cartella delle credenziali (Files to Keep). Se si usa un Live DVD, il contenuto della cartella delle credenziali va salvato su un drive USB e ricopiato sul computer ogni volta che si ricorre al Security Tool. </dd></dl></body></html>
