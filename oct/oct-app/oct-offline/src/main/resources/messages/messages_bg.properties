generated.html.crypto.welcome.screen=<html><body><center><h1>Добре дошли</h1></center><dl><dd><br/><b>1. Инициализиране на Security Tool</b><br/>Тази функция е достъпна, когато използвате програмата за пръв път. Тя ви дава възможност да определите парола за по-нататъшен достъп до Security Tool и да генерирате ключове за защита. Ключовете ще се използват за шифриране и дешифриране на изявленията за подкрепа на вашата инициатива, които ще събирате чрез онлайн приложение (система за събиране онлайн).</dd><dd><br/><b>2. Задаване на идентификационни данни за системата</b><br/>Тази функция ви позволява да зададете и след това да управлявате идентификационните данни, необходими за достъп до администраторския интерфейс на вашата система за събиране на изявления за подкрепа онлайн.</dd><dd><br/><b>3. Достъп до папката с идентификационните данни</b><br/>Тази функция ви дава пряк достъп до папката, в която се съхраняват вашите ключове за защита и други файлове за защита: <br/>— папка Files to Send съдържа данни, които трябва да бъдат изпратени на вашия системен администратор, за да може той да активира системата за събиране на изявления за подкрепа онлайн. <br/>— папка Files to Keep съдържа данни, които ви позволяват да дешифрирате събраните от вас изявления за подкрепа.<br/>Ако използвате Live DVD („жив диск“), съдържанието на папката с идентификационните данни се съхранява на вашия компютър само до края на сесията и трябва да бъде копирано и запазено по защитен начин на USB устройство.</dd><dd><br/><b>4. Дешифриране на кода за влизане</b><br/>Чрез тази функция можете да дешифрирате кода за влизане в администраторския интерфейс на вашата система за събиране на изявления за подкрепа онлайн.</dd><dd><br/><b>5. Дешифриране на данни</b><br/>Чрез тази функция можете да дешифрирате данните, които сте събрали и експортирали от вашата система за събиране на изявления за подкрепа онлайн.</dd></dl></body></html>
generated.html.menu.content.hashPassword.dsc=<html><body><center><h1>Задаване на идентификационни данни за системата</h1></center><br/><div style="margin-left:25px;">Задайте идентификационни данни за влизане в администраторския интерфейс на вашата система за събиране на изявления за подкрепа онлайн:</div><li style="margin-left:5px;">Определете потребителско име.</li><li style="margin-left:5px;">Определете парола (трябва да е <u>различна</u> от паролата за Security Tool).</li><li style="margin-left:5px;">Идентификационните данни ще се съхраняват в папката с идентификационните данни.</li><div style="margin-left:25px;"><b><span style="color:red">Внимание!</span></b><br/>Ако използвате Live DVD („жив диск“), съдържанието на вашата папка с идентификационните данни няма да бъде запазено на компютъра ви след края на сесията, затова трябва да го копирате на USB устройство. </div></body></html>
