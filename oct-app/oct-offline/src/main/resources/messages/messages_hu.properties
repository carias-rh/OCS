generated.html.crypto.welcome.screen=<html><body><center><h1>Köszöntjük a Security Tool oldalain</h1></center><dl><dd><br/><b>1. A Security Tool inicializálása:</b><br/>Ez a munkafolyamat az eszköz első alkalommal történő megnyitásakor áll rendelkezésre: az inicializálás során Ön meg tudja adni az eszközhöz való hozzáféréshez szükséges jelszót és létre tudja hozni az online alkalmazás (online gyűjtési rendszer) révén gyűjtött támogató nyilatkozatok titkosítására és dekódolására szolgáló biztonsági kulcsokat.</dd><dd><br/><b>2. Belépési adatok létrehozása/szerkesztése:</b><br/>E funkció segítségével Ön létre tudja hozni és később szerkeszteni tudja az online gyűjtési rendszer adminisztrációs felületére való belépéshez szükséges azonosító adatokat.</dd><dd><br/><b>3. Hozzáférés a belépési adatokat tartalmazó mappához:</b><br/>Ez a funkció lehetővé teszi Önnek, hogy hozzáférjen a biztonsági kulcsok és egyéb biztonsági fájlok tárolására szolgáló mappához, amely a következő almappákat tartalmazza: <br/>– „Files to Send” (az online gyűjtési rendszer inicializálása céljából a rendszergazdának elküldendő adatokat tartalmazó almappa), <br/>– „Files to Keep” (az Ön által gyűjtött támogató nyilatkozatok dekódolására szolgáló adatokat tartalmazó almappa).<br/>Ha Ön liveDVD-t használ, számítógépe a belépési adatokat tartalmazó mappában lévő fájlokat csak a munkamenet végéig tárolja, ezért ezeket a fájlokat át kell másolni egy USB-meghajtóra, és gondoskodni kell a biztonságos tárolásukról.</dd><dd><br/><b>4. Mintaszöveg dekódolása:</b><br/>Önnek dekódolnia kell a mintaszöveget (meg kell fejtenie a  bejelentkezési kihívást) ahhoz, hogy beléphessen az online gyűjtési rendszer adminisztrációs felületére.</dd><dd><br/><b>5. Adatok dekódolása:</b><br/>Ez a funkció lehetővé teszi a begyűjtött és az online gyűjtési rendszerből exportált adatok dekódolását.</dd></dl></body></html>
generated.html.menu.content.hashPassword.dsc=<html><body><center><h1>Belépési adatok létrehozása/szerkesztése</h1></center><br/><div style="margin-left:25px;">Adja meg a belépési adatokat, melyek segítségével be tud majd lépni az online gyűjtési rendszer adminisztrációs felületére:</div><li style="margin-left:5px;">Adjon meg egy felhasználónevet.</li><li style="margin-left:5px;">Adjon meg egy jelszót (<u>nem lehet azonos</u> a Security Tool-jelszóval).</li><li style="margin-left:5px;">Az Ön belépési adatai a belépési adatokat tartalmazó mappában lesznek tárolva.</li><div style="margin-left:25px;"><b><span style="color:red">Figyelem!</span></b><br/>Ha liveDVD-t használ, másolja át a biztonsági kulcsokat tartalmazó fájlokat egy USB-meghajtóra, mert számítógépe nem fogja tárolni a fájlokat a munkamenet befejezése után. </div></body></html>
