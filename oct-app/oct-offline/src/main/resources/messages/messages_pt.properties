generated.html.crypto.init.password.dsc=<html><body><center><h3>Regras para a criação da senha da Security Tool</h3></center><dl><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;Deve ter, pelo menos, <b>10 carateres</b></b></dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0} />&#160;Deve conter, pelo menos, um de cada um dos seguintes tipos de carateres:</dt><dd><b>letra maiúscula </b></dd><dd><b>letra minúscula</b></dd><dd><b>algarismo</b></dd><dd><b>carateres especiais: !"#$%&'()*+,-./:;<=>?@[]^_{|}~</b></dd></dl></body></html>
