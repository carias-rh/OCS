generated.html.menu.content.default.dsc=<html><body><br/><br/><br/><center><h1>Presentación del software</h1></center></body></html>
generated.html.crypto.welcome.screen=<html><body><center><h1>Presentación del software</h1></center><dl><dd><br/><b>1. Inicializar "Security Tool":</b><br/>Esta funcionalidad (disponible únicamente cuando se accede a la herramienta por primera vez) permite crear una contraseña para accesos posteriores y generar las claves de seguridad para el cifrado y descifrado de las declaraciones de apoyo recogidas mediante una aplicación online (sistema de recogida web).</dd><dd><br/><b>2. Establecer las credenciales del sistema:</b><br/>Esta funcionalidad permite establecer y gestionar las credenciales de acceso a la interfaz de administración del sistema de recogida web.</dd><dd><br/><b>3. Acceder a la carpeta de credenciales:</b><br/>Esta funcionalidad permite el acceso directo a la carpeta que alberga las claves y demás archivos de seguridad: <br/>- Archivos para enviar (contienen los datos que hay que remitir al administrador del sistema para iniciar el sistema de recogida web). <br/>- Archivos para conservar (contienen los datos que permiten descifrar las declaraciones de apoyo recogidas).<br/>Cuando se utiliza el DVD autónomo (Live-DVD), el contenido de la carpeta de credenciales solo se conserva en el ordenador hasta que finaliza la sesión, motivo por el cual es preciso copiarlo y almacenarlo de forma segura en una unidad USB.</dd><dd><br/><b>4. Descifrar el texto de muestra:</b><br/>Con esta funcionalidad se puede descifrar el texto de muestra para acceder a la interfaz de administración del sistema de recogida web (desafío de inicio de sesión).</dd><dd><br/><b>5. Descifrar datos:</b><br/>Esta funcionalidad permite descifrar los datos recogidos y exportados mediante el sistema de recogida web.</dd></dl></body></html>
generated.html.menu.content.hashPassword.dsc=<html><body><center><h1>Establecer las credenciales del sistema</h1></center><br/><div style="margin-left:25px;">Al establecer las credenciales del sistema, podrá acceder a la interfaz de administración de su sistema de recogida web:</div><li style="margin-left:5px;">Cree un nombre de usuario.</li><li style="margin-left:5px;">Cree una contraseña (debe ser <u>diferente</u> de la que elegida para "Security Tool").</li><li style="margin-left:5px;">Estos elementos se almacenarán en la carpeta de credenciales.</li><div style="margin-left:25px;"><b><span style="color:red">Advertencia</span></b><br/>Si utiliza un DVD autónomo (Live-DVD), el contenido de la carpeta de credenciales no se conservará en el ordenador al finalizar la sesión. Por lo tanto, deberá copiarlo en una unidad USB. </div></body></html>
