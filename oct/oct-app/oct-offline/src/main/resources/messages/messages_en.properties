menu.content.reHashPassword.dsc.0 = Modify your System Credentials
menu.content.reHashPassword.dsc.1 = This functionality can be used to modify the System Credentials allowing you to access the Admin Interface of your Online Collection System, by adding Credentials for a new user, or by modifying the password for an existing user.
menu.content.reHashPassword.dsc.2 = If you want to set up Credentials for a new user without changing the existing one(s):
menu.content.reHashPassword.dsc.3 = Define a new username
menu.content.reHashPassword.dsc.4 = Define a password corresponding to this user (must be <u>different</u> from the Security Tool password)
menu.content.reHashPassword.dsc.5 = An additional file will be created in Credentials Folders (Files to Send).
menu.content.reHashPassword.dsc.6 = If you want to modify the password for an existing user:
menu.content.reHashPassword.dsc.7 = Define the already existing username
menu.content.reHashPassword.dsc.8 = Define a new password (must be <u>different</u> from the Security Tool password)
menu.content.reHashPassword.dsc.9 = A modified file will have a name including the username of the user concerned (following a model : username_system_credentials.wac).<br/>Please note that the actual change in the access rights of your Online Collection System, will only take place after you have communicated the modified content of your Credentials Folder to your system administrator.<br/>In case you wish to remove an existing user, you can directly request such modification to your system administrator.
menu.content.reHashPassword.dsc.10 = In case you use a live DVD, the content of your Credentials Folder will not be stored after the end of your session, so you have to make a copy thereof on a USB drive.
generated.html.menu.content.reHashPassword.dsc = <html><body><center><h1>Modify your System Credentials</h1></center><br/><div style="margin-left:25px;">This functionality can be used to modify the System Credentials allowing you to access the Admin Interface of your Online Collection System, by adding Credentials for a new user, or by modifying the password for an existing user.</div><div style="margin-left:25px;">If you want to set up Credentials for a new user without changing the existing one(s):</div><li style="margin-left:5px;">Define a new username</li><li style="margin-left:5px;">Define a password corresponding to this user (must be <u>different</u> from the Security Tool password)</li><div style="margin-left:25px;">An additional file will be created in Credentials Folders (Files to Send).</div><div style="margin-left:25px;">If you want to modify the password for an existing user:</div><li style="margin-left:5px;">Define the already existing username</li><li style="margin-left:5px;">Define a new password (must be <u>different</u> from the Security Tool password)</li><div style="margin-left:25px;">A modified file will have a name including the username of the user concerned (following a model : username_system_credentials.wac).<br/>Please note that the actual change in the access rights of your Online Collection System, will only take place after you have communicated the modified content of your Credentials Folder to your system administrator.<br/>In case you wish to remove an existing user, you can directly request such modification to your system administrator.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Warning!</span></b><br/>In case you use a live DVD, the content of your Credentials Folder will not be stored after the end of your session, so you have to make a copy thereof on a USB drive.</div></body></html>
