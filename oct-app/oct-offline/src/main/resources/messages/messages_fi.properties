generated.html.crypto.init.password.dsc=<html><body><center><h3>Security Tool -salausvälineen salasanan on täytettävä seuraavat vaatimukset:</h3></center><dl><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;Salasanassa on oltava vähintään <b>10 merkkiä</b>.</b></dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0} />&#160;Salasanassa on oltava vähintään yksi merkki jokaisesta seuraavasta ryhmästä:</dt><dd><b>– isot kirjaimet </b></dd><dd><b>– pienet kirjaimet</b></dd><dd><b>– numerot</b></dd><dd><b>– erikoismerkit: !"#$%&'()*+,-./:;<=>?@[]^_{|}~</b></dd></dl></body></html>
