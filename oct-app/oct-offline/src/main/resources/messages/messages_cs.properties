generated.html.crypto.welcome.screen=<html><body><center><h1>Dobrý den</h1></center><dl><dd><br/><b>1. Inicializace nástroje Security Tool:</b><br/>Tato funkce je aktivní pouze při prvním použití nástroje Security Tool a umožňuje zvolit, které budete muset zadat při každém dalším použití. Spolu s tím si vygenerujete bezpečnostní klíče k šifrování a dešifrování elektronických prohlášení o podpoře vaší iniciativy, která budete shromažďovat prostřednictvím online systému pro sběr podpisů.</dd><dd><br/><b>2. Nastavení systémových klíčů:</b><br/>Tato funkce umožňuje vygenerování a další práci s klíči, které vám umožní přístup do rozhraní pro správu údajů vašeho online systému pro sběr podpisů.</dd><dd><br/><b>3. Přístup do složky s klíči (credentials):</b><br/>Tato funkce vám umožňuje přímý přístup do složky, v které najdete bezpečnostní klíče a ostatní bezpečnostní soubory, a to v následujících podsložkách: <br/>– „Files to Send“ (Obsahuje soubory, které je třeba zaslat správci vašeho systému, aby mohl být zahájen sběr podpisů.) <br/>– „Files to Keep“ (Obsahuje soubory umožňující dešifrování shromážděných prohlášení o podpoře iniciativy.)<br/>Pokud používáte systém Live DVD, obsah složky s klíči se na konci postupu ve vašem počítači neuloží. Tato data si musíte uložit na USB disk.</dd><dd><br/><b>4. Dešifrování vzorku textu:</b><br/>Tato funkce vám umožní dešifrovat vzorek textu. To je krok, který po vás bude vyžadovat systém pro sběr podpisů ve chvíli, kdy se budete chtít dostat do jeho rozhraní pro správu údajů (bude třeba zadat dešifrovaný vzorek)</dd><dd><br/><b>5. Dešifrování údajů:</b><br/>Pomocí této funkce budete dešifrovat údaje nashromážděné a vyexportované z online systému pro sběr podpisů.</dd></dl></body></html>
generated.html.menu.content.hashPassword.dsc=<html><body><center><h1>Nastavení systémových klíčů</h1></center><br/><div style="margin-left:25px;">Nastavení systémových klíčů umožňujících přístup do rozhraní pro správu údajů vašeho online systému pro shromažďování prohlášení o podpoře:</div><li style="margin-left:5px;">Zadejte uživatelské jméno</li><li style="margin-left:5px;">Zadejte heslo (<u>Nesmí</u> se shodovat s heslem k Security Tool)</li><li style="margin-left:5px;">Systémové klíče budou uloženy ve složce s klíči (credentials).</li><div style="margin-left:25px;"><b><span style="color:red">Pozor!</span></b><br/>Pokud používáte systém Live DVD, obsah složky s klíči se na konci postupu ve vašem počítači neuloží. Tato data si musíte uložit na USB disk. </div></body></html>
