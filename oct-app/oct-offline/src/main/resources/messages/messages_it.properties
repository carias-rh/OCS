generated.html.decrypt.login.challenge.dialog.password.dsc=<html><body><center><h3>Norme per la password delle credenziali di accesso al sistema:</h3></center><dl><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;deve essere diversa dalla password per il Security Tool</dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;deve contenere almeno <b>10 caratteri</b>.   </b></dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0} />&#160;deve contenere almeno:</dt><dd><b>una lettera maiuscola   </b></dd><dd><b>una lettera minuscola</b></dd><dd><b>un numero</b></dd><dd><b>un carattere speciale: !"#$%&'()*+,-./:;<=>?@[]^_{|}~</b></dd></dl></body></html>
generated.html.menu.content.initialized.dsc=<html><center><h1>Il Security Tool è stato inizializzato</h1></center><br/><li style="margin-left:5px;">La definizione della password per il Security Tool è stata completata. La password va usata ogni volta che si accede al Security Tool.<br/><br/><b><span style="color:red">Attenzione!</span></b><br>La password per il Security Tool va conservata in modo sicuro poiché, reimpostandola, si perde la possibilità di decriptare i dati raccolti!<br/><br/></li><li style="margin-left:5px;">Le chiavi di sicurezza necessarie per criptare o decriptare le firme raccolte sono state correttamente generate.<br/><br/><b><span style="color:red">Attenzione!</span></b><br>Le chiavi di sicurezza vanno conservate in modo sicuro dagli organizzatori perché, in caso di perdita, risulta impossibile decriptare i dati raccolti. I file con le chiavi di sicurezza si trovano nella cartella delle credenziali. Se si usa un Live DVD, occorre copiare le chiavi di sicurezza su un drive USB perché al termine della sessione non vengono salvate sul computer! Ogni volta che si utilizzano le funzionalità di decriptazione occorre ricopiare le chiavi di sicurezza sul computer.</li></dl></html>
