generated.html.decrypt.login.challenge.dialog.password.dsc=<html><body><center><h3>Pravidla pro výběr hesla k systémovým klíčům:</h3></center><dl><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;Nesmí se shodovat s heslem k Security Tool</dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;Heslo musí mít nejméně <b>10 znaků</b>.   </b></dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0} />&#160;Musí obsahovat alespoň jeden znak z každé následující kategorie:</dt><dd><b>velká písmena   </b></dd><dd><b>malá písmena</b></dd><dd><b>číslice</b></dd><dd><b>speciální znaky: !"#$%&'()*+,-./:;<=>?@[]^_{|}~</b></dd></dl></body></html>
generated.html.menu.content.initialized.dsc=<html><center><h1>Security Tool byl inicializován.</h1></center><br/><li style="margin-left:5px;">Heslo k Security Tool bylo úspěšně nastaveno. Heslo budete potřebovat při každém použití nástroje Security Tool.<br/><br/><b><span style="color:red">Pozor!</span></b><br>Heslo si pečlivě uložte, protože při jeho eventuální obnově byste přišli o možnost dešifrovat vaše data!<br/><br/></li><li style="margin-left:5px;">Byly úspěšně vygenerovány bezpečnostní klíče, kterými budete moci zašifrovat a dešifrovat nashromážděná prohlášení o podpoře.<br/><br/><b><span style="color:red">Pozor!</span></b><br>Bezpečnostní klíče si organizátoři musí pečlivě uložit, protože v případě jejich ztráty nebude možné shromážděné údaje dešifrovat. Jednotlivé soubory s bezpečnostními klíči najdete ve složce s klíči (credentials). Pokud však používáte systém Live DVD, bezpečnostní klíče se na konci tohoto postupu ve vašem počítači neuloží. Soubory si musíte uložit na USB disk. Soubory s bezpečnostními klíči budete muset rovněž nakopírovat do počítače při každém jednotlivém použití dešifrovacího nástroje.</li></dl></html>
