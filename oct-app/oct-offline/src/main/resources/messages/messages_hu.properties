generated.html.menu.content.reHashPassword.dsc=<html><body><center><h1>A belépési adatok módosítása</h1></center><br/><div style="margin-left:25px;">Ön módosíthatja az online gyűjtési rendszer adminisztrációs felületére való belépésre szolgáló belépési adatokat. Lehetősége van új felhasználót felvenni a rendszerbe, illetve módosítani a már létező felhasználók jelszavát.</div><div style="margin-left:25px;">Ha új felhasználó részére kíván létrehozni belépési adatokat (anélkül, hogy megváltoztatná a meglévő felhasználók adatait):</div><li style="margin-left:5px;">Adjon meg egy új felhasználónevet.</li><li style="margin-left:5px;">Adjon meg egy jelszót az új felhasználó részére (<u>nem lehet azonos</u> a Security Tool-jelszóval).</li><div style="margin-left:25px;">Ekkor új fájl kerül létrehozásra a belépési adatokat tartalmazó mappában („Files to Send”).</div><div style="margin-left:25px;">Ha létező felhasználó jelszavát kívánja módosítani:</div><li style="margin-left:5px;">Adja meg a már meglévő felhasználónevet.</li><li style="margin-left:5px;">Adjon meg egy új jelszót (<u>nem lehet azonos</u> a Security Tool-jelszóval).</li><div style="margin-left:25px;">A módosított fájl elnevezése tartalmazni fogja az érintett felhasználó felhasználónevét (a következő modell alapján: username_system_credentials.wac).<br/>Figyelem: az online gyűjtési rendszerre vonatkozó hozzáférési jogok ténylegesen csak azután fognak módosulni, hogy Ön tájékoztatta rendszergazdáját a módosításról.<br/>Ha el kívánja távolítani valamelyik létező felhasználót, az erre irányuló kérést közvetlenül rendszergazdájához intézheti.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Figyelem!</span></b><br/>Ha liveDVD-t használ, másolja át a biztonsági kulcsokat tartalmazó fájlokat egy USB-meghajtóra, mert számítógépe nem fogja tárolni a fájlokat a munkamenet befejezése után.</div></body></html>
generated.html.crypto.init.dialog.password.result.ok=<html><body><center><h3>A Security Tool inicializálása befejeződött</h3></center><br/><dl><dd><img src={0}/>&#160;Ön sikeresen létrehozta a Security Tool-jelszót. Minden alkalommal, amikor megnyitja a Security Tool alkalmazást, szüksége lesz erre a jelszóra.</dd><dd><br/><b><span style="color:red">Figyelem!</span></b><br/>Ügyeljen a Security Tool-jelszó biztonságos tárolására, mert ha utólag megváltoztatja a jelszót, a gyűjtött adatokat nem fogja tudni dekódolni!</dd><dd><br/><img src={0}/>&#160;A rendszer létrehozta a biztonsági kulcsokat, melyek segítségével titkosítani és dekódolni lehet a begyűjtött támogató nyilatkozatokat. </dd><dd><br/><b><span style="color:red">Figyelem!</span></b><br/>A szervezőknek gondoskodniuk kell a biztonsági kulcsokat tartalmazó fájlok biztonságos tárolásáról, mert ha elvesznek, a begyűjtött adatokat nem lehet dekódolni.</dd><dd><br/><b><span style="color:red">Figyelem!</span></b><br/>Ha liveDVD-t használ, másolja át a biztonsági kulcsokat tartalmazó fájlokat egy külön adathordozóra (pl. USB-meghajtóra), mert számítógépe nem fogja tárolni a fájlokat a munkamenet befejezése után! A biztonsági kulcsokat tartalmazó fájlok a belépési adatokat tartalmazó mappában találhatók.</dd></dl></body></html>
generated.html.menu.content.decryptChallenge.dsc=<html><body><center><h1>Mintaszöveg dekódolása</h1></center><br/><li style="margin-left:5px;">Az online gyűjtési rendszer adminisztrációs felületére való belépéshez Önnek dekódolnia kell a mintaszöveget a bejelentkezési oldalon (bejelentkezési kihívás).</li><div style="margin-left:25px;"><br/><b><span style="color:red">Figyelem!</span></b><br/>Ha liveDVD-t használ, a belépési adatokat tartalmazó mappa tartalmát vissza kell másolnia számítógépére minden olyan munkamenet alkalmával, amelynek során dekódolást végez.</div></body></html>
generated.html.menu.content.initialize.dsc=<html><body><center><h1>A Security Tool inicializálása</h1></center><br/><li style="margin-left:5px;">Hozza létre a Security Tool-jelszót.</li><li style="margin-left:5px;">Ezt követően a rendszer automatikusan létrehozza az online gyűjtési rendszer révén gyűjtött támogató nyilatkozatok titkosítására és dekódolására szolgáló biztonsági kulcsokat.</li><dl><dd><b><span style="color:red">Figyelem!</span></b><br/>Ügyeljen a Security Tool-jelszó biztonságos tárolására, mert ha utólag megváltoztatja a jelszót, a gyűjtött adatok dekódolása nem lesz lehetséges.</dd><dd><br/><b><span style="color:red">Figyelem!</span></b><br/>Ha liveDVD-t használ, másolja át a biztonsági kulcsokat tartalmazó fájlokat egy USB-meghajtóra, mert számítógépe nem fogja tárolni a fájlokat a munkamenet befejezése után. A biztonsági kulcsokat tartalmazó fájlok a belépési adatokat tartalmazó mappában találhatók.</dd><dd><br/><b><span style="color:red">Figyelem!</span></b><br/>Ez a funkció csak akkor áll rendelkezésre, amikor Ön első alkalommal nyitja meg a Security Tool alkalmazást. Ha mégis rendelkezésre áll ez a funkció egy korábbi munkamenet során elvégzett inicializálást követően, ez azt jelenti, hogy a belépési adatokat tartalmazó mappában lévő biztonsági fájlok („Files to Keep”) hiányoznak. Ha liveDVD-t használ, a belépési adatokat tartalmazó mappa tartalmát át kell másolnia egy USB-meghajtóra, majd vissza kell másolnia számítógépére minden olyan munkamenet alkalmával, amelynek során igénybe veszi a Security Tool alkalmazást. </dd></dl></body></html>
