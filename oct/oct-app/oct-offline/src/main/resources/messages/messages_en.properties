menu.content.initialize.dsc.0 = Initialise the Security Tool
menu.content.initialize.dsc.1 = Define Security Tool password
menu.content.initialize.dsc.2 = This will automatically generate the security keys for encryption and decryption of the statements of support you will collect for your initiative, via your online collection system.
menu.content.initialize.dsc.3 = The Security Tool password is to be securely kept as it cannot be reset without losing the possibility to decrypt the collected data
menu.content.initialize.dsc.4 = In case you use a live DVD, your Security keys files will not be saved in your computer after the end of your session, so you have to make a copy thereof on a USB drive. The security keys files can be found in the Credentials Folder
menu.content.initialize.dsc.5 = This functionality is only available when you access the Security Tool for the first time. If it is still available when you access the Security Tool after it has already been initiated during a previous session, this means that the security files in the Credentials Folder (Files to Keep) are missing. In case you use a live DVD, the content of your Credentials Folder should have been stored on a USB drive and have to be copied back into your computer for each session where you use the Security Tool. 
generated.html.menu.content.initialize.dsc = <html><body><center><h1>Initialise the Security Tool</h1></center><br/><li style="margin-left:5px;">Define Security Tool password</li><li style="margin-left:5px;">This will automatically generate the security keys for encryption and decryption of the statements of support you will collect for your initiative, via your online collection system.</li><dl><dd><b><span style="color:red">Warning!</span></b><br/>The Security Tool password is to be securely kept as it cannot be reset without losing the possibility to decrypt the collected data</dd><dd><br/><b><span style="color:red">Warning!</span></b><br/>In case you use a live DVD, your Security keys files will not be saved in your computer after the end of your session, so you have to make a copy thereof on a USB drive. The security keys files can be found in the Credentials Folder</dd><dd><br/><b><span style="color:red">Warning!</span></b><br/>This functionality is only available when you access the Security Tool for the first time. If it is still available when you access the Security Tool after it has already been initiated during a previous session, this means that the security files in the Credentials Folder (Files to Keep) are missing. In case you use a live DVD, the content of your Credentials Folder should have been stored on a USB drive and have to be copied back into your computer for each session where you use the Security Tool.</dd></dl></body></html>
template.html.menu.content.initialize.dsc = <html><body><center><h1>${menu.content.initialize.dsc.0}</h1></center><br/><li style="margin-left:5px;">${menu.content.initialize.dsc.1}</li><li style="margin-left:5px;">${menu.content.initialize.dsc.2}</li><dl><dd><b><span style="color:red">${global.text.warning}</span></b><br/>${menu.content.initialize.dsc.3}</dd><dd><br/><b><span style="color:red">${global.text.warning}</span></b><br/>${menu.content.initialize.dsc.4}</dd><dd><br/><b><span style="color:red">${global.text.warning}</span></b><br/>${menu.content.initialize.dsc.5}</dd></dl></body></html>

menu.content.initialized.dsc.0 = The Security Tool has been initialised
menu.content.initialized.dsc.1 = The Security Tool password has been successfully defined. You should use this password in the future each time you access the Security Tool.
menu.content.initialized.dsc.2 = The Security Tool password is to be securely kept as it cannot be reset without losing the possibility to decrypt the collected data!
menu.content.initialized.dsc.3 = The Security Keys allowing encryption and decryption of your collected signatures have been successfully generated.
menu.content.initialized.dsc.4 = The Security Keys files have to be securely stored by the Organisers as in case of their loss the collected data cannot be decrypted. The Security Keys files can be found in the Credentials Folder. However, in case you use a live DVD, your Security Keys files will not be saved in your computer after the end of your session, so you have to keep a copy thereof on a USB drive! You will also have to copy the Security Keys files back into your computer each time you use a decryption functionalities.
