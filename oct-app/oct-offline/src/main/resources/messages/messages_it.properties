generated.html.crypto.init.password.dsc=<html><body><center><h3>Norme per la creazione di una password per il Security Tool:</h3></center><dl><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;deve contenere almeno <b>10 caratteri</b>.</b></dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0} />&#160;deve contenere almeno:</dt><dd><b>una lettera maiuscola </b></dd><dd><b>una lettera minuscola</b></dd><dd><b>un numero</b></dd><dd><b>un carattere speciale: !"#$%&'()*+,-./:;<=>?@[]^_{|}~</b></dd></dl></body></html>
