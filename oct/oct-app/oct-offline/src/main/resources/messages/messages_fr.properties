generated.html.menu.content.decryptData.dsc=<html><body><center><h1>Décrypter les données</h1></center><br/><li style="margin-left:5px;">Décryptez les déclarations de soutien que vous avez recueillies</li><li style="margin-left:5px;">Exportez vos déclarations de soutien décryptées en PDF ou XML</li><div style="margin-left:25px;"><br/><b><span style="color:red">Attention!</span></b><br/>Si vous utilisez un DVD autonome («Live DVD»), les fichiers de vos clés de sécurité doivent être recopiés sur votre ordinateur à chaque session d'utilisation des fonctionnalités de décryptage. </div></body></html>
