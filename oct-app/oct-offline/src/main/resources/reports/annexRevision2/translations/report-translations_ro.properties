report.1.label.privacyStatement=<b>Declarație de confidențialitate</b>: în conformitate cu articolul 10 din Directiva 95/46/CE a Parlamentului European și a Consiliului din 24 octombrie 1995 privind protecția persoanelor fizice în ceea ce privește prelucrarea datelor cu caracter personal și libera circulație a acestor date, datele cu caracter personal furnizate în acest formular organizatorilor propunerii de inițiativă vor fi puse la dispoziția autorităților competente doar în scopul verificării și al certificării numărului de declarații de susținere valabile primite pentru prezenta propunere de inițiativă cetățenească [a se vedea articolul 8 din Regulamentul (UE) nr. 211/2011 al Parlamentului European și al Consiliului din 16 februarie 2011 privind inițiativa cetățenească] și, dacă este necesar, vor fi prelucrate în scopul unor proceduri juridice sau administrative referitoare la prezenta propunere de inițiativă cetățenească [a se vedea articolul 12 din Regulamentul (UE) nr. 211/2011]. Datele nu pot fi utilizate în niciun alt scop. Persoanele vizate au dreptul să obțină acces la datele lor cu caracter personal. Toate declarațiile de susținere vor fi distruse în termen de 18 luni de la data înregistrării propunerii de inițiativă cetățenească sau, în cazul desfășurării unor proceduri juridice sau administrative, în termen de o săptămână de la data încheierii procedurilor în cauză.
