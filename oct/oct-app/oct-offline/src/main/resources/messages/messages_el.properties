generated.html.crypto.welcome.screen=<html><body><center><h1>Καλωσορίσατε στο Security Tool</h1></center><dl><dd><br/><b>1. Ενεργοποίηση του Security Tool:</b><br/>Η λειτουργία αυτή, που διατίθεται μόνο όταν συνδέεστε με το εργαλείο για πρώτη φορά, είναι αναγκαία για να ορίσετε τον κωδικό πρόσβασης στο Security Tool και να δημιουργήσετε τα κλειδιά ασφαλείας για την κρυπτογράφηση και την αποκρυπτογράφηση των δηλώσεων υποστήριξης της πρωτοβουλίας σας, τα οποία συγκεντρώνονται μέσω επιγραμμικής εφαρμογής (επιγραμμικό σύστημα συγκέντρωσης).</dd><dd><br/><b>2. Δημιουργία διαπιστευτηρίων πρόσβασης στο σύστημα:</b><br/>Η λειτουργία αυτή εξυπηρετεί τη δημιουργία και διαχείριση των διαπιστευτηρίων που απαιτούνται για τη σύνδεσή σας με τη διοικητική διασύνδεση του επιγραμμικού σας συστήματος συγκέντρωσης</dd><dd><br/><b>3. Πρόσβαση στον φάκελο διαπιστευτηρίων:</b><br/>Χάρη στη λειτουργία αυτή έχετε απευθείας πρόσβαση στον φάκελο στον οποίο αποθηκεύονται τα κλειδιά ασφαλείας σας και άλλα αρχεία ασφαλείας: <br/>- Files to Send: φάκελος με δεδομένα τα οποία πρέπει να αποσταλούν στον διαχειριστή του συστήματος για να ενεργοποιηθεί το επιγραμμικό σας σύστημα συγκέντρωσης <br/>- Files to Keep: φάκελος με δεδομένα αναγκαία για την αποκρυπτογράφηση των δηλώσεων υποστήριξης που συγκεντρώνετε.<br/>Σε περίπτωση που κάνετε χρήση live DVD, το περιεχόμενο του φακέλου διαπιστευτηρίων σας δεν φυλάσσεται στον υπολογιστή σας μετά το τέλος της σύνδεσής σας. Γι’ αυτό πρέπει να αποθηκεύετε ένα αντίγραφό του σε USB.</dd><dd><br/><b>4. Αποκρυπτογράφηση δείγματος κειμένου:</b><br/>Με αυτή τη λειτουργία μπορείτε να αποκρυπτογραφήσετε το δείγμα κειμένου όπως απαιτείται από το επιγραμμικό σας σύστημα συγκέντρωσης ώστε να έχετε πρόσβαση στη διοικητική διασύνδεση (πρέπει να δοθεί απάντηση στον κωδικό ασφαλείας του κωδικού σύνδεσης)</dd><dd><br/><b>5. Αποκρυπτογράφηση δεδομένων:</b><br/>Με αυτή τη λειτουργία μπορείτε να αποκρυπτογραφήσετε δεδομένα που έχετε συγκεντρώσει και εξαγάγει από το επιγραμμικό σας σύστημα συγκέντρωσης</dd></dl></body></html>
generated.html.menu.content.hashPassword.dsc=<html><body><center><h1>Δημιουργία διαπιστευτηρίων πρόσβασης στο σύστημα</h1></center><br/><div style="margin-left:25px;">Δημιουργήστε τα διαπιστευτήριά σας πρόσβασης στο σύστημα, τα οποία  είναι αναγκαία για τη σύνδεσή σας με τη διοικητική διασύνδεση του επιγραμμικού σας συστήματος συγκέντρωσης:</div><li style="margin-left:5px;">Ορισμός ονόματος χρήστη</li><li style="margin-left:5px;">Ορισμός κωδικού πρόσβασης (πρέπει να είναι <u>διαφορετικός </u>από τον κωδικό πρόσβασης στο Security Tool)</li><li style="margin-left:5px;">Τα διαπιστευτήριά σας πρόσβασης στο σύστημα θα αποθηκευτούν στον φάκελο διαπιστευτηρίων</li><div style="margin-left:25px;"><b><span style="color:red">Προσοχή!</span></b><br/>Σε περίπτωση που κάνετε χρήση live DVD, το περιεχόμενο του φακέλου διαπιστευτηρίων σας δεν φυλάσσεται στον υπολογιστή σας μετά το τέλος της σύνδεσής σας. Γι’ αυτό πρέπει να αποθηκεύετε ένα αντίγραφό του σε USB. </div></body></html>
