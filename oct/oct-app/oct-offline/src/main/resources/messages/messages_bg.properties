generated.html.menu.content.decryptData.dsc=<html><body><center><h1>Дешифриране на данни</h1></center><br/><li style="margin-left:5px;">Дешифриране на събраните от вас изявления за подкрепа</li><li style="margin-left:5px;">Експортиране на дешифрираните изявления за подкрепа във формат PDF или XML</li><div style="margin-left:25px;"><br/><b><span style="color:red">Внимание!</span></b><br/>Ако използвате Live DVD („жив диск“), трябва да копирате на вашия компютър файловете с вашите ключове за защита всеки път, когато използвате функцията за дешифриране. </div></body></html>
