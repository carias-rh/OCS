generated.html.menu.content.openKeysFolder.dsc=<html><center><h1>Složka s klíči (credentials)</h1></center><br/><div style="margin-left:25px;">Tato funkce vám umožňuje přímý přístup do složky s klíči, kde najdete  bezpečnostní klíče a ostatní bezpečnostní soubory, a to v následujících podsložkách:<br/><br/>– <b>Files to Send</b>:</div><li style="margin-left:5px;">Obsahuje systémový klíč umožňující přístup do rozhraní pro správu údajů vašeho online systému pro shromažďování prohlášení o podpoře (username_system_credentials.wac - one file for each defined user)</li><li style="margin-left:5px;">Bezpečnostní klíč k šifrování údajů (public.key)</li><div style="margin-left:25px;">– <b>Files to Keep</b>: Obsahuje údaje umožňující dešifrování shromážděných prohlášení o podpoře.<br/><br/>Před iniciací vašeho systému pro sběr elektronických prohlášení o podpoře je třeba soubory ze složky „Files to Send“ zaslat správci vašeho systému nebo, pokud vašemu systému pro sběr prohlášení poskytuje zázemí Evropská komise, na adresu: EC-ECI-OCS@ec.europa.eu Totéž je nutné učinit po každém obnovení (resetu) vašeho systémového klíče.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Pozor!</span></b><br/>Bezpečnostní klíče ze složky „Files to Keep“ si musí organizátoři po celou dobu sběru podpisů pečlivě uložit, protože v případě jejich ztráty nebude možné shromážděné údaje dešifrovat.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Pozor!</span></b><br/>Pokud používáte systém Live DVD, obsah složky s klíči se na konci postupu ve vašem počítači neuloží. Data si musíte uložit na USB disk. </div></html>
