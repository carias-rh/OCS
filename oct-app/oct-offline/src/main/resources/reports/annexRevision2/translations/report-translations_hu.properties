report.1.label.privacyStatement=<b>Adatvédelmi nyilatkozat</b>: a személyes adatok feldolgozása vonatkozásában az egyének védelméről és az ilyen adatok szabad áramlásáról szóló, 1995. október 24-i 95/46/EK európai parlamenti és tanácsi irányelv 10. cikkével összhangban az e formanyomtatványban a javasolt kezdeményezés szervezői számára megadott személyes adatokat kizárólag e javasolt polgári kezdeményezéshez beérkezett támogató nyilatkozatok számának ellenőrzése és igazolása céljából lehet a hatáskörrel rendelkező hatóságok rendelkezésére bocsátani (lásd a polgári kezdeményezésekről szóló, 2011. február 16-i 211/2011/EU európai parlamenti és tanácsi rendelet 8. cikkét), illetve adott esetben e javasolt polgári kezdeményezéssel kapcsolatos közigazgatási vagy jogi eljárások céljából lehet feldolgozni (lásd a 211/2011/EU rendelet 12. cikkét). Az adatok semmilyen egyéb célra nem használhatók fel. Az érintetteknek jogukban áll hozzáférni személyes adataikhoz. Valamennyi támogató nyilatkozatot megsemmisítenek legkésőbb a javasolt polgári kezdeményezés nyilvántartásba vételének napjától számított 18 hónapon belül, vagy közigazgatási és jogi eljárás esetében, legkésőbb egy héttel a szóban forgó eljárás lezárultát követően.
