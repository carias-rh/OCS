generated.html.menu.content.openKeysFolder.dsc=<html><center><h1>Папка с идентификационни данни</h1></center><br/><div style="margin-left:25px;">Тази функция ви дава пряк достъп до папката, в която се съхраняват вашите ключове за защита и други файлове за защита в следните подпапки:<br/><br/>-<b>Files to Send</b>, която съдържа:</div><li style="margin-left:5px;">идентификационните данни за влизане в администраторския интерфейс на вашата система за събиране на изявления за подкрепа онлайн (потребителскоиме_system_credentials.wac — по един файл за всеки дефиниран потребител);</li><li style="margin-left:5px;">ключът за защита, позволяващ шифрирането на вашите данни (public.key).</li><div style="margin-left:25px;">— <b>Files to Keep</b>, съдържаща данни, които ви позволяват да дешифрирате събраните от вас изявления за подкрепа.<br/><br/>За да активирате вашата система за събиране на изявления за подкрепа онлайн, трябва да изпратите файловете в папка Files to Send на вашия системен администратор или, ако системата се хоства от Европейската комисия — на следния електронен адрес: EC-ECI-OCS@ec.europa.eu. Трябва да правите това след всяко подновяване на вашите идентификационни данни за системата.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Внимание!</span></b><br/>Организаторите трябва да съхраняват на сигурно място файловете с ключовете за защита, намиращи се в папката Files to Keep, през целия период на събиране на изявления, защото, ако те бъдат загубени, събраните данни няма да могат да бъдат дешифрирани.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Внимание!</span></b><br/>Ако използвате Live DVD („жив диск“), съдържанието на вашата папка с идентификационните данни няма да бъде запазено след края на сесията, затова трябва да го копирате на USB устройство. </div></html>
