generated.html.menu.content.reHashPassword.dsc=<html><body><center><h1>Do Dhintiúir Córais a athrú</h1></center><br/><div style="margin-left:25px;">Feidhmiúlacht lena féidir leat na Dintiúir Córais a athrú ionas gur féidir leat rochtain a fháil ar an gComhéadan Riaracháin ar do Chóras Bailithe ar Líne; is féidir é seo a dhéanamh trí Dhintiúir le haghaidh úsáideoir nua a chur leis, nó trí phasfhocal úsáideora atá ann cheana a athrú.</div><div style="margin-left:25px;">Más mian leat Dintiúir a bhunú d'úsáideoir nua gan na cinn atá ann cheana a athrú:</div><li style="margin-left:5px;">Cruthaigh ainm úsáideora nua</li><li style="margin-left:5px;">Cruthaigh ainm úsáideora a fhreagraíonn don úsáideoir seo (ní mór é bheith <u>éagsúil</u> ón bpasfhocal don SecurityTool)</li><div style="margin-left:25px;">Cruthófar comhad breise i bhFillteáin na nDintiúr (Files to Send).</div><div style="margin-left:25px;">Más mian leat pasfhocal a athrú d'úsáideoir atá ann cheana:</div><li style="margin-left:5px;">Roghaigh an t-ainm úsáideora atá ann cheana</li><li style="margin-left:5px;">Cruthaigh pasfhocal nua (ní mór é bheith <u>éagsúil </u>ón bpasfhocal don SecurityTool)</li><div style="margin-left:25px;">Más rud é gur athraíodh comhad beidh ainm úsáideora an úsáideora lena mbaineann mar chuid d'ainm an chomhaid (leanfaidh an t-ainm an tsamhail seo: ainm úsáideora_córas_dintiúir.wac).<br/>Tabhair do d'aire nach dtiocfaidh aon athrú ar na cearta rochtana ar do Chóras Bailithe ar Líne go dtí go mbeidh inneachar athraithe d'Fhillteán Dintiúr seolta chuig riarthóir an chórais agat.<br/>Más mian leat úsáideoir atá ann cheana a bhaint, féadfaidh tú a iarraidh ar riarthóir an chórais an t-athrú sin a dhéanamh go díreach.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Rabhadh!</span></b><br/>Má úsáideann tú Live DVD (DVD beo), ní shábhálfar inneachar Fhillteán na nDintiúr ag deireadh do sheisiúin, mar sin ní mór duit cóip a dhéanamh díobh ar thiomántán USB.</div></body></html>
generated.html.crypto.init.dialog.password.result.ok=<html><body><center><h3>Tá an Security Tool túsaithe</h3></center><br/><dl><dd><img src={0}/>&#160;Cruthaíodh pasfhocal don Security Tool. Úsáidfidh tú an pasfhocal seo gach uair a osclóidh tú an Security Tool.</dd><dd><br/><b><span style="color:red">Rabhadh!</span></b><br/>Ní mór an pasfhocal don Security Tool a choimeád slán sábháilte mar ní bheidh tú in ann sonraí bailithe a dhíchriptiú má dhéantar é a athshocrú!</dd><dd><br/><img src={0}/>&#160;Cruthaíodh na hEochracha Slándála lenar féidir na sínithe atá bailithe agat a chriptiú agus a dhíchriptiú.</dd><dd><br/><b><span style="color:red">Rabhadh!</span></b><br/>Ní mór do na hEagraithe comhaid na nEochracha Slándála a stóráil go slán mar dá gcaillfí iad ní féidir na sonraí bailithe a dhíchriptiú</dd><dd><br/><b><span style="color:red">Rabhadh!</span></b><br/>Má úsáideann tú Live DVD (DVD beo), ní choimeádfar comhaid d'Eochracha Slándála ag deireadh do sheisiúin, mar sin ní mór duit cóip a dhéanamh díobh ar thaca cuimhne taobh amuigh de do ríomhaire (amhail tiomántán USB)! Tá comhaid na nEochracha Slándála le fáil i bhFillteán na nDintiúr</dd></dl></body></html>
generated.html.menu.content.decryptChallenge.dsc=<html><body><center><h1>Téacs samplach a dhíchriptiú:</h1></center><br/><li style="margin-left:5px;">Le rochtain a fháil ar Chomhéadan Riaracháin do Chórais Bailithe ar Líne, díchriptigh an Téacs Samplach óna leathanach logála isteach (dúshlán logála isteach)</li><div style="margin-left:25px;"><br/><b><span style="color:red">Rabhadh!</span></b><br/>Má úsáideann tú Live DVD, ba cheart comhaid d'Eochracha Slándála a chóipeáil ar ais ar do ríomhaire gach seisiún a mbíonn díchriptiú ar siúl agat.</div></body></html>
generated.html.menu.content.initialize.dsc=<html><body><center><h1>An Security Tool a thúsú</h1></center><br/><li style="margin-left:5px;">Cruthaigh pasfhocal don Security Tool</li><li style="margin-left:5px;">Leis sin ginfear go huathoibríoch na heochracha slándála le haghaidh chriptiú agus dhíchriptiú na ráiteas tacaíochta a bhaileoidh tú do do thionscnamh, trí do chóras bailiúcháin ar líne.</li><dl><dd><b><span style="color:red">Rabhadh!</span></b><br/>Ní mór an pasfhocal don Security Tool a choimeád slán sábháilte toisc nach mbeifear in ann na sonraí atá bailithe a dhíchriptiú má dhéantar é a athshocrú.</dd><dd><br/><b><span style="color:red">Rabhadh!</span></b><br/>Má úsáideann tú Live DVD (DVD beo), ní shábhálfar d'eochracha Slándála ar do ríomhaire ag deireadh do sheisiúin, mar sin ní mór duit cóip a dhéanamh díobh ar thiomántán USB. Tá comhaid na n-eochracha slándála le fáil i bhFillteán na nDintiúr</dd><dd><br/><b><span style="color:red">Rabhadh!</span></b><br/>Níl an fheidhmiúlacht sin ar fáil ach amháin nuair a osclaíonn tú an Security Tool den chéad uair. Má tá sé fós ar fáil nuair a osclaíonn tú an Security Tool agus é túsaithe cheana féin i seisiún roimhe sin, ciallaíonn sé sin go bhfuil na comhaid slándála i bhFillteán na nDintiúr (Files to Keep) ar lár. Má úsáideann tú Live DVD, ba cheart inneachar Fhillteán na nDintiúr a bheith stóráilte agat ar thiomántán USB agus is gá iad a chóipeáil ar ais ar do ríomhaire le haghaidh gach seisiún ina n-úsáideann tú an Security Tool. </dd></dl></body></html>
