generated.html.menu.content.reHashPassword.dsc=<html><body><center><h1>Izmjena vjerodajnica sustava</h1></center><br/><div style="margin-left:25px;">Ova funkcionalnost omogućuje izmjenu vjerodajnica sustava koje se koriste za pristupanje administrativnom sučelju sustava internetskog prikupljanja dodavanjem vjerodajnica za nove korisnike ili izmjenom lozinke postojećih korisnika.</div><div style="margin-left:25px;">Ako želite uspostaviti vjerodajnice za novog korisnika bez promjene postojeće/postojećih:</div><li style="margin-left:5px;">Odredite novo korisničko ime</li><li style="margin-left:5px;">Odredite lozinku za tog korisnika (mora biti <u>različita</u> od lozinke sigurnosnog alata)</li><div style="margin-left:25px;">U mapi vjerodajnica stvorit će se još jedna datoteka (Files to Send).</div><div style="margin-left:25px;">Ako želite izmijeniti lozinku postojećeg korisnika:</div><li style="margin-left:5px;">Odredite postojeće korisničko ime</li><li style="margin-left:5px;">Odredite novu lozinku (mora biti <u>različita</u> od lozinke alata Security Tool)</li><div style="margin-left:25px;">Naziv izmijenjene datoteke sadržavat će korisničko ime dotičnog korisnika (prema uzorku:  username_system_credentials.wac).<br/>Važno je znati da će stvarna promjena prava pristupa sustavu internetskog prikupljanja nastupiti tek nakon što izmijenjeni sadržaj mape vjerodajnica pošaljete administratoru sustava.<br/>Ako želite izbrisati postojećeg korisnika, tu izmjenu možete izravno zatražiti od administratora sustava.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Upozorenje!</span></b><br/>Ako upotrebljavate <i>live</i> DVD, sadržaj mape vjerodajnica neće ostati pohranjen po završetku sesije, pa je potrebno spremiti kopiju na USB pogon.</div></body></html>
