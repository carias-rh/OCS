generated.html.crypto.welcome.screen=<html><body><center><h1>Dobro došli u alat Security Tool</h1></center><dl><dd><br/><b>1. Inicijalizacija alata Security Tool:</b><br/>Ova funkcionalnost, koja je dostupna samo kada prvi puta pristupate alatu, omogućuje vam da odredite lozinku za daljnje pristupanje alatu i generirate sigurnosne ključeve za šifriranje i dešifriranje izjava o potpori vašoj inicijativi koje će se prikupljati s pomoću mrežne aplikacije (sustav internetskog prikupljanja).</dd><dd><br/><b>2. Uspostava vjerodajnica sustava:</b><br/>Ova funkcionalnost omogućuje uspostavu vjerodajnica za pristup administrativnom sučelju vašeg sustava internetskog prikupljanja i upravljanje tim vjerodajnicama.</dd><dd><br/><b>3. Pristup mapi vjerodajnica:</b><br/>Ova funkcionalnost omogućuje izravan pristup mapi u kojoj su pohranjeni vaši sigurnosni ključevi i ostale sigurnosne datoteke: <br/>- mapa Files to Send (koja sadržava podatke koji se moraju poslati administratoru sustava kako bi se sustav internetskog prikupljanja pokrenuo <br/>- mapa Files to Keep (koja sadržava podatke koji omogućuju dešifriranje prikupljenih izjava o potpori.<br/>Ako upotrebljavate <i>live</i> DVD, sadržaj mape vjerodajnica ostaje pohranjen na vašem računalu samo do završetka sesije te se stoga mora kopirati i sigurno pohraniti na USB pogon.</dd><dd><br/><b>4. Dešifriranje uzorka teksta:</b><br/>S pomoću ove funkcionalnosti možete dešifrirati uzorak teksta koji sustav internetskog prikupljanja zahtijeva za pristup administrativnom sučelju (potrebno je odgovoriti na upit za provjeru prijave).</dd><dd><br/><b>5. Dešifriranje podataka:</b><br/>S pomoću ove funkcionalnosti možete dešifrirati podatke koje ste prikupili i izvezli iz sustava internetskog prikupljanja.</dd></dl></body></html>
generated.html.menu.content.hashPassword.dsc=<html><body><center><h1>Uspostava vjerodajnica sustava</h1></center><br/><div style="margin-left:25px;">Uspostavom vjerodajnica sustava omogućuje se pristup administrativnom sučelju sustava internetskog prikupljanja:</div><li style="margin-left:5px;">Odredite korisničko ime</li><li style="margin-left:5px;">Odredite lozinku (mora biti <u>različita</u> od lozinke alata Security Tool)</li><li style="margin-left:5px;">Vaše vjerodajnice sustava pohranit će se u mapi vjerodajnica</li><div style="margin-left:25px;"><b><span style="color:red">Upozorenje!</span></b><br/>Ako upotrebljavate <i>live</i> DVD, sadržaj mape vjerodajnica neće ostati pohranjen na vašem računalu po završetku sesije, pa je potrebno spremiti kopiju na USB pogon. </div></body></html>
