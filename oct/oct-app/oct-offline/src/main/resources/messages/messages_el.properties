generated.html.menu.content.openKeysFolder.dsc=<html><center><h1>Φάκελος διαπιστευτηρίων</h1></center><br/><div style="margin-left:25px;">Χάρη στη λειτουργία αυτή έχετε απευθείας πρόσβαση στον φάκελο στον οποίο αποθηκεύονται τα κλειδιά ασφαλείας σας και άλλα αρχεία ασφαλείας τα οποία φυλάσσονται στους παρακάτω υποφακέλους:<br/><br/>- <b>Files to Send</b> όπως:</div><li style="margin-left:5px;">Τα διαπιστευτήρια πρόσβασης στο σύστημα, που είναι αναγκαία για την πρόσβαση στη διοικητική διασύνδεση του επιγραμμικού σας συστήματος συγκέντρωσης (username_system_credentials.wac — ένα αρχείο για κάθε χρήστη)</li><li style="margin-left:5px;">Το κλειδί ασφαλείας, που είναι αναγκαίο για την κρυπτογράφηση των δεδομένων σας (public.key)</li><div style="margin-left:25px;">- <b>Files to Keep</b>: φάκελος με δεδομένα αναγκαία για την αποκρυπτογράφηση των δηλώσεων υποστήριξης που συγκεντρώνετε.<br/><br/>Για να ενεργοποιηθεί το επιγραμμικό σας σύστημα συγκέντρωσης, τα αρχεία που βρίσκονται στον φάκελο File to Send πρέπει να σταλούν στον διαχειριστή του συστήματος ή, εάν το επιγραμμικό σας σύστημα συγκέντρωσης φιλοξενείται από την Ευρωπαϊκή Επιτροπή, στην υπηρεσιακή  ηλεκτρονική θυρίδα: EC-ECI-OCS@ec.europa.eu. Το ίδιο πρέπει να γίνεται μετά από κάθε επαναφορά των διαπιστευτηρίων πρόσβασης στο σύστημα.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Προσοχή!</span></b><br/>Τα αρχεία των κλειδιών ασφαλείας, που βρίσκονται στον φάκελο Files to Keep, πρέπει να φυλάσσονται με ασφάλεια από τους διοργανωτές καθόλη την περίοδο συγκέντρωσης, καθώς, αν χαθούν, τα δεδομένα που συγκεντρώνονται δεν θα μπορούν να αποκρυπτογραφηθούν.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Προσοχή!</span></b><br/>Σε περίπτωση που κάνετε χρήση live DVD, το περιεχόμενο του φακέλου διαπιστευτηρίων σας δεν φυλάσσεται μετά το τέλος της σύνδεσής σας. Γι’ αυτό πρέπει να αποθηκεύετε ένα αντίγραφό του σε USB. </div></html>
