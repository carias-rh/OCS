generated.html.crypto.welcome.screen=<html><body><center><h1>Sveiki, drošības rīka (<i>Security Tool</i>) lietotāj!</h1></center><dl><dd><br/><b>1. Drošības rīka (<i>Security Tool</i>) inicializēšana</b><br/>Šī funkcija ir pieejama tikai tad, kad rīkam piekļūstat pirmo reizi. Ar tās palīdzību varat izveidot paroli, lai varētu piekļūt drošības rīkam un izveidot drošības atslēgas, kas vajadzīgas jūsu iniciatīvai sniegto paziņojumu par atbalstu šifrēšanai un atšifrēšanai. Minētie paziņojumi tiks vākti ar internetā pieejamas lietojumprogrammas (elektroniskās vākšanas sistēmas) palīdzību.</dd><dd><br/><b>2. Lietotāja akreditācijas datu izveide</b><br/>Ar šīs funkcijas palīdzību varat izveidot un vēlāk pārvaldīt lietotāja akreditācijas datus, ar kuriem varēsit piekļūt savas elektroniskās vākšanas sistēmas administratora saskarnei.</dd><dd><br/><b>3. Piekļuve lietotāja akreditācijas datu mapei</b><br/>Ar šīs funkcijas palīdzību varat pa tiešo piekļūt mapei, kurā glabājas jūsu drošības atslēgas un citi ar drošību saistīti faili: <br/>- mape “Files to Send” (sūtāmie faili) satur datus, kuri ir jānosūta sistēmas administratoram, lai inicializētu jūsu elektronisko vākšanas sistēmu; <br/>- mapē “Files to Keep” (glabājamie faili) ir dati, ar kuriem var atšifrēt jūsu savāktos paziņojumus par atbalstu.<br/>Ja lietojat “dzīvo DVD” (<i>live DVD</i>), lietotāja akreditācijas mapes saturs jūsu datorā glabāsies tikai līdz sesijas beigām, tāpēc tas ir jāpārkopē USB diskā un jāglabā drošā vietā.</dd><dd><br/><b>4. Teksta parauga atšifrēšana</b><br/>Šī ir funkcija, ar kuru varat atšifrēt teksta paraugu, kā to prasa jūsu elektroniskā vākšanas sistēma, lai jūs varētu piekļūt tās administratora saskarnei (jāatbild uz autentifikācijas jautājumu).</dd><dd><br/><b>5. Datu atšifrēšana</b><br/>Šo funkciju varat izmantot, lai atšifrētu datus, ko esat savācis, un tos eksportētu no savas elektroniskās vākšanas sistēmas.</dd></dl></body></html>
generated.html.menu.content.hashPassword.dsc=<html><body><center><h1>Jūsu akreditācijas datu izveide, lai varētu piekļūt sistēmai</h1></center><br/><div style="margin-left:25px;">Ja esat izveidojis šos datus, jūs varat piekļūt savas elektroniskās vākšanas sistēmas administratora saskarnei:</div><li style="margin-left:5px;">izveidojiet lietotājvārdu,</li><li style="margin-left:5px;">izveidojiet paroli (tai ir <u>jāatšķiras</u> no drošības rīka paroles),</li><li style="margin-left:5px;">jūsu akreditācijas dati glabāsies lietotāja akreditācijas datu mapē.</li><div style="margin-left:25px;"><b><span style="color:red">Uzmanību!</span></b><br/>Ja lietojat “dzīvo DVD” (<i>live DVD</i>), lietotāja akreditācijas mapes saturs jūsu datorā glabāsies tikai līdz sesijas beigām, tāpēc tas ir jāpārkopē USB diskā. </div></body></html>
