generated.html.crypto.welcome.screen=<html><body><center><h1>Tere tulemast!</h1></center><dl><dd><br/><b>1. Vahendi Security Tool lähtestamine</b><br/>See funktsioon on kättesaadav üksnes vahendi esmakordsel kasutamisel ning see võimaldab määrata salasõna, mida saate kasutada hilisemal juurdepääsul vahendile Security Tool. Samuti saate selle abil luua turbevõtmed veebipõhise rakenduse (veebipõhise toetusavalduste kogumise süsteemi) vahendusel teie algatuse jaoks kogutavate toetusavalduste krüptimiseks ja dekrüptimiseks.</dd><dd><br/><b>2. Süsteemi identimisteabe loomine</b><br/>See funktsioon võimaldab teil luua identimisteabe ja seda hallata, et tagada juurdepääs teie veebipõhise toetusavalduste kogumise süsteemi haldusliidesele.</dd><dd><br/><b>3. Juurdepääs identimisteabe kaustale</b><br/>See funktsioon võimaldab teile vahetut juurdepääsu kaustale, kuhu on salvestatud teie turbevõtmed ja muud turbefailid: <br/>- Files to Send (sisaldab andmeid, mis tuleb saata teie süsteemi haldajale, et käivitada veebipõhine toetusavalduste kogumise süsteem) <br/>- Files to Keep (sisaldab andmeid, mis võimaldavad teie kogutud toetusavalduste dekrüptimist).<br/>Kui kasutate live-DVDd, siis säilitatakse identimisteabe kausta sisu teie arvutis üksnes seansi lõpuni ning seepärast tuleb see kopeerida USB-seadmele ja seda seal turvaliselt säilitada.</dd><dd><br/><b>4. Näidisteksti dekrüptimine</b><br/>Selle funktsiooniga saate dekrüptida näidisteksti, mis on nõutav veebipõhise toetusavalduste kogumise süsteemi poolt, et saada juurdepääs asjaomasele haldusliidesele (sisselogimise väljakutsele vastamine).</dd><dd><br/><b>5. Andmete dekrüptimine</b><br/>Selle funktsiooni abil saate dekrüptida oma veebipõhise toetusavalduste kogumise süsteemi kaudu kogutud ja sealt eksporditud andmed.</dd></dl></body></html>
generated.html.menu.content.hashPassword.dsc=<html><body><center><h1>Süsteemi identimisteabe loomine</h1></center><br/><div style="margin-left:25px;">Looge enda jaoks süsteemi identimisteave, mille abil pääsete ligi oma veebipõhise toetusavalduste kogumise süsteemi haldusliidesele:</div><li style="margin-left:5px;">Määrake kasutajanimi</li><li style="margin-left:5px;">Määrake salasõna (peab <u>erinema</u> vahendi Security Tool salasõnast)</li><li style="margin-left:5px;">Teie süsteemi identimisteavet säilitatakse identimisteabe kaustas</li><div style="margin-left:25px;"><b><span style="color:red">Hoiatus!</span></b><br/>Kui kasutate live-DVDd, siis identimisteabe kausta sisu pärast seansi lõppu teie arvutis ei säilitata. Seega peate selle kopeerima USB-seadmele. </div></body></html>
