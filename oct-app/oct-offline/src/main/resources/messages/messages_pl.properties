generated.html.menu.content.reHashPassword.dsc=<html><body><center><h1>Zmień poświadczenia systemu</h1></center><br/><div style="margin-left:25px;">Funkcja ta pozwala na zmianę poświadczeń systemu, które umożliwiają dostęp do interfejsu konfiguracyjnego systemu zbierania deklaracji online – możesz dodać poświadczenia dla nowego użytkownika lub zmienić hasło dotychczasowego użytkownika.</div><div style="margin-left:25px;">Jeśli chcesz stworzyć poświadczenia dla nowego użytkownika a nie chcesz zmieniać poświadczeń dotychczasowego użytkownika lub użytkowników:</div><li style="margin-left:5px;">Utwórz nową nazwę użytkownika.</li><li style="margin-left:5px;">Utwórz hasło dla tego użytkownika (musi być <u>inne</u> od hasła dostępu do „Security Tool”).</li><div style="margin-left:25px;">W folderze z poświadczeniami („Files to Send”) zostanie utworzony nowy plik.</div><div style="margin-left:25px;">Jeśli chcesz zmienić hasło dotychczasowego użytkownika:</div><li style="margin-left:5px;">Podaj jego nazwę użytkownika.</li><li style="margin-left:5px;">Utwórz nowe hasło (musi być <u>inne</u> od hasła dostępu do „Security Tool”).</li><div style="margin-left:25px;">Nazwa zmienionego pliku będzie zawierać daną nazwę użytkownika (według wzoru: nazwaużytkownika_system_credentials.wac).<br/>Należy pamiętać, że zmiana w prawach dostępu do systemu zbierania deklaracji online nastąpi w rzeczywistości dopiero po tym, jak przekażesz zmienioną zawartość folderu z poświadczeniami swojemu administratorowi systemu.<br/>W przypadku gdy chcesz usunąć użytkownika, możesz zwrócić się o to bezpośrednio do swojego administratora systemu.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Uwaga!</span></b><br/>Jeśli korzystasz z live DVD, po zakończeniu sesji zawartość folderu z poświadczeniami nie zostanie zapisana, dlatego musisz ją skopiować na pendrive.</div></body></html>
generated.html.crypto.init.dialog.password.result.ok=<html><body><center><h3>Aplikacja „Security Tool” została zainicjowana.</h3></center><br/><dl><dd><img src={0}/>&#160;Hasło dostępu do aplikacji „Security Tool” zostało utworzone. Podanie hasła będzie konieczne przy każdym uruchomieniu aplikacji.</dd><dd><br/><b><span style="color:red">Uwaga!</span></b><br/>Hasło dostępu do aplikacji „Security Tool” musi zostać bezpiecznie zachowane – stworzenie nowego hasła spowoduje utratę możliwości odszyfrowania zgromadzonych danych!</dd><dd><br/><img src={0}/>&#160;Klucze zabezpieczeń służące do szyfrowania i odszyfrowywania zgromadzonych podpisów zostały wygenerowane.</dd><dd><br/><b><span style="color:red">Uwaga!</span></b><br/>Organizatorzy muszą zachować w bezpieczny sposób klucze zabezpieczeń, gdyż w przypadku ich utraty nie będzie można odszyfrować zgromadzonych danych.</dd><dd><br/><b><span style="color:red">Uwaga!</span></b><br/>Jeśli korzystasz z live DVD, po zakończeniu sesji pliki z kluczami zabezpieczeń nie zostaną zachowane, dlatego musisz je zapisać na pamięci zewnętrznej (takiej jak pendrive)! Pliki te znajdują się w folderze z poświadczeniami.</dd></dl></body></html>
generated.html.menu.content.decryptChallenge.dsc=<html><body><center><h1>Odszyfruj przykładowy tekst</h1></center><br/><li style="margin-left:5px;">Aby uzyskać dostęp do interfejsu konfiguracyjnego swojego systemu zbierania deklaracji online, odszyfruj przykładowy tekst na stronie umożliwiającej zalogowanie się (żądanie uwierzytelnienia przy logowaniu).</li><div style="margin-left:25px;"><br/><b><span style="color:red">Uwaga!</span></b><br/>Jeśli korzystasz z live DVD, w przypadku każdej sesji, podczas której korzystasz z funkcji odszyfrowywania, musisz skopiować z powrotem na swój komputer pliki z kluczami zabezpieczeń.</div></body></html>
generated.html.menu.content.initialize.dsc=<html><body><center><h1>Zainicjuj aplikację „Security Tool”</h1></center><br/><li style="margin-left:5px;">Utwórz hasło dostępu do aplikacji „Security Tool”.</li><li style="margin-left:5px;">Będzie to skutkować automatycznym wygenerowaniem kluczy zabezpieczeń do szyfrowania i odszyfrowywania deklaracji poparcia, które zgromadzisz dla swojej inicjatywy za pośrednictwem systemu zbierania deklaracji online.</li><dl><dd><b><span style="color:red">Uwaga!</span></b><br/>Hasło dostępu do aplikacji „Security Tool” musi zostać bezpiecznie zachowane – stworzenie nowego hasła spowoduje utratę możliwości odszyfrowania zgromadzonych danych.</dd><dd><br/><b><span style="color:red">Uwaga!</span></b><br/>Jeśli korzystasz z live DVD, po zakończeniu sesji pliki z kluczami zabezpieczeń nie zostaną zapisane na Twoim komputerze, dlatego musisz je zapisać na pendrivie. Pliki te znajdują się w folderze z poświadczeniami.</dd><dd><br/><b><span style="color:red">Uwaga!</span></b><br/>Funkcja ta jest dostępna wyłącznie podczas korzystania z aplikacji „Security Tool” po raz pierwszy. Jeżeli nadal będzie dostępna w momencie, gdy otworzysz aplikację po raz kolejny (po tym jak została zainicjowana w trakcie wcześniejszej sesji), oznacza to, że w folderze z poświadczeniami („Files to Keep”) nie ma plików zabezpieczeń. Jeśli korzystasz z live DVD, w przypadku każdej sesji, podczas której korzystałeś z „Security Tool”, zawartość folderu z poświadczeniami należało zapisać na pendrivie, a następnie skopiować z powrotem na swój komputer. </dd></dl></body></html>
