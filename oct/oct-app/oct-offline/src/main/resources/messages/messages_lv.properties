generated.html.menu.content.reHashPassword.dsc=<html><body><center><h1>Jūsu akreditācijas datu izmainīšana</h1></center><br/><div style="margin-left:25px;">Jūs varat izmainīt lietotāja akreditācijas datus, ar kuriem varat piekļūt savas elektroniskās vākšanas sistēmas administratora saskarnei. Proti, varat pievienot jauna lietotāja akreditācijas datus vai nomainīt jau esoša lietotāja paroli.</div><div style="margin-left:25px;">Ja gribat izveidot akreditācijas datus jaunam lietotājam, neizmainot jau esošā(-o) lietotāju datus, rīkojieties šādi:</div><li style="margin-left:5px;">izveidojiet jaunu lietotājvārdu,</li><li style="margin-left:5px;">izveidojiet paroli šim jaunajam lietotājam (tai ir <u>jāatšķiras</u> no drošības rīka paroles),</li><div style="margin-left:25px;">Lietotāja akreditācijas datu mapēs (“Files to Send” jeb sūtāmie faili) tiks izveidots vēl viens fails.</div><div style="margin-left:25px;">Ja gribat izmainīt jau esoša lietotāja paroli:</div><li style="margin-left:5px;">norādiet pašreizējo paroli,</li><li style="margin-left:5px;">izveidojiet jaunu paroli (tai ir <u>jāatšķiras</u> no drošības rīka paroles).</li><div style="margin-left:25px;">Izmainītā faila nosaukumā būs attiecīgā lietotāja lietotājvārds (pēc šāda parauga: lietotājvārds_system_credentials.wac).<br/>Ņemiet vārā, ka tiesības piekļūt jūsu elektroniskajai vākšanas sistēmai reāli tiks izmainītas tikai tad, kad par izmaiņām savā lietotāja akreditācijas datu mapē būsit paziņojis savam sistēmas administratoram.<br/>Ja gribat izdzēst kādu jau izveidotu lietotāju, varat šādu izmaiņu prasīt pa tiešo savam sistēmas administratoram.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Uzmanību!</span></b><br/>Ja lietojat “dzīvo DVD” (<i>live DVD</i>), pēc sesijas beigām lietotāja akreditācijas mapes saturs datorā netiks paturēts, tāpēc jums tas ir jāpārkopē USB diskā.</div></body></html>
generated.html.crypto.init.dialog.password.result.ok=<html><body><center><h3>Drošības rīks (<i>Security Tool</i>) ir inicializēts.</h3></center><br/><dl><dd><img src={0}/>&#160;Drošības rīka parole ir izveidota. Jums tā turpmāk jālieto ikreiz, kad gribat piekļūt drošības rīkam.</dd><dd><br/><b><span style="color:red">Uzmanību!</span></b><br/>Drošības rīka parole ir jāglabā drošā vietā, jo to nevar nomainīt, nezaudējot spēju atšifrēt savāktos datus.</dd><dd><br/><img src={0}/>&#160;Ir izveidotas drošības atslēgas, ar kurām varat šifrēt un atšifrēt parakstus, ko esat savācis.</dd><dd><br/><b><span style="color:red">Uzmanību!</span></b><br/>Organizatoriem drošības atslēgu faili jāglabā drošā vietā, jo to pazaudēšanas gadījumā nav iespējams atšifrēt savāktos datus.</dd><dd><br/><b><span style="color:red">Uzmanību!</span></b><br/>Ja lietojat “dzīvo DVD” (<i>live DVD</i>), pēc sesijas beigām drošības atslēgu failu datorā vairs nebūs, tie netiks saglabāti. Tāpēc jums tie jāpārkopē ārējā datu nesējā, piemēram, USB diskā. Drošības atslēgu faili atrodas lietotāja akreditācijas datu mapē.</dd></dl></body></html>
generated.html.menu.content.decryptChallenge.dsc=<html><body><center><h1>Teksta parauga atšifrēšana</h1></center><br/><li style="margin-left:5px;">Lai varētu piekļūt elektroniskās vākšanas sistēmas administratora saskarnei, sistēmas pieteikšanās lapā atšifrējiet teksta paraugu (autentifikācijas jautājums).</li><div style="margin-left:25px;"><br/><b><span style="color:red">Uzmanību!</span></b><br/>Ja lietojat “dzīvo DVD” (<i>live DVD</i>), drošības atslēgu faili ir jāpārkopē atpakaļ jūsu datorā pirms katras sesijas, kurā gribat izmantot atšifrēšanas funkciju.</div></body></html>
generated.html.menu.content.initialize.dsc=<html><body><center><h1>Drošības rīka (<i>Security Tool</i>) inicializēšana</h1></center><br/><li style="margin-left:5px;">Izveidot drošības rīka paroli</li><li style="margin-left:5px;">Ar šo komandu tiks izveidotas drošības atslēgas to paziņojumu par atbalstu šifrēšanai un atšifrēšanai, kurus savai iniciatīvai būsit savācis elektroniskajā vākšanas sistēmā.</li><dl><dd><b><span style="color:red">Uzmanību!</span></b><br/>Drošības rīka parole ir jāglabā drošā vietā, jo to nevar nomainīt, nezaudējot spēju atšifrēt savāktos datus.</dd><dd><br/><b><span style="color:red">Uzmanību!</span></b><br/>Ja lietojat “dzīvo DVD” (<i>live DVD</i>), pēc sesijas beigām drošības atslēgu failu jūsu datorā vairs nebūs, tie netiks saglabāti. Tāpēc jums tie jāpārkopē USB diskā. Drošības atslēgu faili atrodas lietotāja akreditācijas datu mapē.</dd><dd><br/><b><span style="color:red">Uzmanību!</span></b><br/>Šī funkcija ir pieejama tikai tad, kad drošības rīkam piekļūstat pirmo reizi Ja tā joprojām ir pieejama, kad piekļūstat drošības rīkam pēc tā inicializēšanas iepriekšējās sesijas laikā, tas nozīmē, ka lietotāja akreditācijas datu mapē nav drošības failu (glabājamo failu). Ja lietojat “dzīvo DVD” (<i>live DVD</i>), lietotāja akreditācijas mapes saturs ir jāsaglabā USB diskā un ik reizi, kad lietojat drošības rīku (<i>Security Tool</i>), tas ir jāiekopē atpakaļ jūsu datorā. </dd></dl></body></html>
generated.html.menu.reHashPassword.label=<html><center>Dati lietotāja akreditācijai sistēmā</center></html>
