generated.html.menu.content.openKeysFolder.dsc=<html><center><h1>Zugangsdaten-Ordner</h1></center><br/><div style="margin-left:25px;">Mit dieser Funktion können Sie unmittelbar auf den Zugangsdaten-Ordner zugreifen, in dem Ihre Sicherheitsschlüssel und andere sicherheitsrelevante Dateien in folgenden Unterordnern gespeichert sind:<br/><br/>– <b>Files to Send</b> einschließlich</div><li style="margin-left:5px;">der Systemzugangsdaten, die Zugang zur Verwalterschnittstelle Ihres Online-Sammelsystems geben (Nutzername_System_Zugangsdaten.wac – eine Datei für jeden eingetragenen Nutzer) und</li><li style="margin-left:5px;">des Sicherheitsschlüssels zur Verschlüsselung Ihrer Daten (public.key).</li><div style="margin-left:25px;">– <b>Files to Keep</b> (Dateien mit Daten, die die Entschlüsselung Ihrer gesammelten Unterstützungsbekundungen ermöglichen).<br/><br/>Die Dateien im Ordner „Files to Send“ sind an Ihren Systemverwalter zu schicken oder, falls Ihr Online-Sammelsystem von der Europäischen Kommission gehostet wird, an das Gruppenpostfach (EC-ECI-OCS@ec.europa.eu), um Ihr Online-Sammelsystem zu initialisieren. Das gleiche Vorgehen ist nach jeder Rücksetzung Ihrer Systemzugangsdaten erforderlich.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Achtung!</span></b><br/>Die Sicherheitsschlüssel im Ordner „Files to Keep“ müssen von den Organisatoren sicher gespeichert werden, solange die Sammlung läuft, denn im Fall ihres Verlustes lassen sich die gesammelten Daten nicht wieder entschlüsseln.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Achtung!</span></b><br/>Falls Sie eine Live-DVD (ein Direktstartsystem) verwenden, wird der Inhalt Ihres Zugangsdaten-Ordners nach Ende der Sitzung nicht gespeichert. Sie müssen ihn also vorher auf ein USB-Laufwerk kopieren. </div></html>
