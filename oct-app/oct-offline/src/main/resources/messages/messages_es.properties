generated.html.decrypt.login.challenge.dialog.password.dsc=<html><body><center><h3>Reglas para crear la contraseña de las credenciales del sistema:</h3></center><dl><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;Debe ser diferente de la contraseña elegida para "Security Tool".</dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;La longitud mínima es de <b>10 caracteres</b>.   </b></dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0} />&#160;La contraseña debe incluir al menos:</dt><dd><b>una letra mayúscula   </b></dd><dd><b>una letra minúscula</b></dd><dd><b>un dígito</b></dd><dd><b>un carácter especial: !"#$%&'()*+,-./:;<=>?@[]^_{|}~</b></dd></dl></body></html>
generated.html.menu.content.initialized.dsc=<html><center><h1>"Security Tool" se ha inicializado correctamente.</h1></center><br/><li style="margin-left:5px;">La contraseña se ha creado correctamente. Cada vez que acceda a "Security Tool" debe utilizar esta contraseña.<br/><br/><b><span style="color:red">Advertencia</span></b><br>Conserve cuidadosamente la contraseña, ya que su restablecimiento conlleva la imposibilidad de descifrar los datos recogidos.<br/><br/></li><li style="margin-left:5px;">Las claves de seguridad para el cifrado y descifrado de las firmas recogidas se han generado correctamente.<br/><br/><b><span style="color:red">Advertencia</span></b><br>Los organizadores deben conservar cuidadosamente los archivos de las claves de seguridad, ya que su pérdida conlleva la imposibilidad de descifrar los datos recogidos. Los archivos de las claves de seguridad se encuentran en la carpeta de credenciales. Sin embargo, si utiliza un DVD autónomo (Live-DVD), los archivos de las contraseñas de seguridad no se guardarán en el ordenador al finalizar la sesión. Por lo tanto, deberá conservarlos en una unidad USB y copiarlos de nuevo en su ordenador cada vez que utilice las funcionalidades de descifrado.</li></dl></html>
