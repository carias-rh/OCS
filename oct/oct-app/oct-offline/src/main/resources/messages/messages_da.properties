generated.html.crypto.init.password.dsc=<html><body><center><h3>Regler for oprettelse af password til Security Tool:</h3></center><dl><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;Password skal bestå af mindst <b>10 tegn</b>.</b></dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0} />&#160;Password skal indeholde mindst ét af følgende:</dt><dd><b>Stort bogstav </b></dd><dd><b>Lille bogstav</b></dd><dd><b>Tal</b></dd><dd><b>Specialtegn: !"#$%&'()*+,-./:;<=>?@[]^_{|}~</b></dd></dl></body></html>
