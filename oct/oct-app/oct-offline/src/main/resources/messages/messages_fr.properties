generated.html.crypto.welcome.screen=<html><body><center><h1>Bienvenue dans Security Tool</h1></center><dl><dd><br/><b>1. Initialiser Security Tool</b><br/>Cette fonctionnalité, disponible seulement lorsque vous accédez pour la première fois à l'outil Security Tool, permet de définir un mot de passe qui vous permettra d'accéder à l’outil et de générer les clés de sécurité pour le cryptage (chiffrement) et le décryptage (déchiffrement) des déclarations de soutien à votre initiative recueillies au moyen d’une application en ligne (système de collecte en ligne).</dd><dd><br/><b>2. Créer les données d'accréditation du système:</b><br/>Cette fonctionnalité vous permet de créer puis gérer les données d'accréditation, afin d’accéder à l’interface d’administration de votre système de collecte en ligne</dd><dd><br/><b>3. Accéder au dossier des données d'accréditation:</b><br/>Cette fonctionnalité vous permet d’accéder directement au dossier dans lequel sont stockés vos clés de sécurité et autres fichiers de sécurité: <br/>- File to Send (fichiers à envoyer — contient les données devant être transmises à votre administrateur système pour initialiser votre système de collecte en ligne); <br/>- Files to Keep (fichiers à conserver — contient les données permettant le décryptage des déclarations de soutien que vous avez recueillies).<br/>Si vous utilisez le DVD autonome («Live DVD»), le contenu du dossier des données d'accréditation est stocké sur votre ordinateur seulement jusqu’à la fin de votre session et doit être copié et stocké de manière sécurisée sur une mémoire USB.</dd><dd><br/><b>4. Décrypter l'extrait de texte:</b><br/>Cette fonctionnalité permet de décrypter l’extrait de texte requis par votre système de collecte (et de répondre à la séquence de connexion), pour accéder à son interface d'administration</dd><dd><br/><b>5. Décrypter les données:</b><br/>Cette fonctionnalité permet de décrypter les données que vous avez collectées et exportées à partir de votre système de collecte en ligne</dd></dl></body></html>
generated.html.menu.content.hashPassword.dsc=<html><body><center><h1>Créer vos données d'accréditation du système</h1></center><br/><div style="margin-left:25px;">Créez vos données d'accréditation du système afin d'accéder à l’interface d’administration de votre système de collecte en ligne:</div><li style="margin-left:5px;">Définir un nom d’utilisateur</li><li style="margin-left:5px;">Choisissez un mot de passe (qui doit être <u>différent</u> du mot de passe de Security Tool)</li><li style="margin-left:5px;">Vos données d'accréditation du système seront conservées dans le dossier des données d'accréditation</li><div style="margin-left:25px;"><b><span style="color:red">Attention!</span></b><br/>Si vous utilisez un DVD autonome («Live DVD»), le contenu de votre dossier des données d'accréditation ne sera pas conservé sur votre ordinateur après la fin de votre session: vous devez donc en faire une copie sur une mémoire USB. </div></body></html>
