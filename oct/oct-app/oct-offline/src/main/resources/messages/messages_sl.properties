generated.html.menu.content.decryptData.dsc=<html><body><center><h1>Dešifriranje podatkov</h1></center><br/><li style="margin-left:5px;">Dešifriranje zbranih izjav o podpori</li><li style="margin-left:5px;">Izvoz dešifriranih izjav o podpori v obliki PDF ali XML</li><div style="margin-left:25px;"><br/><b><span style="color:red">Opozorilo!</span></b><br/>Če uporabljate živi DVD, boste morali datoteke z varnostnimi ključi skopirati na svoj računalnik po vsaki seji, v kateri boste izvedli dešifriranje. </div></body></html>
