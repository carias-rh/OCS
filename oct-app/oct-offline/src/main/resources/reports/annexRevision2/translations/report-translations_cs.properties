report.1.label.privacyStatement=<b>Prohlášení o ochrane soukromí</b>: V souladu s clánkem 10 smernice Evropského parlamentu a Rady 95/46/ES ze dne 24. ríjna 1995 o ochrane fyzických osob v souvislosti se zpracováním osobních údaju a o volném pohybu techto údaju budou osobní údaje uvedené v tomto formulári pro organizátory navrhované iniciativy zprístupneny príslušným orgánum pouze za úcelem overení a potvrzení poctu obdržených platných prohlášení o podpore této navrhované obcanské iniciativy (viz clánek 8 narízení Evropského parlamentu a Rady (EU) c. 211/2011 ze dne 16. února 2011 o obcanské iniciative) a v prípade potreby dále zpracovány za úcelem správního ci soudního rízení týkajícího se této navrhované obcanské iniciativy (viz clánek 12 narízení (EU) c. 211/2011). Údaje nesmejí být použity k žádnému jinému úcelu. Subjekty údaju jsou oprávneny získat ke svým osobním údajum prístup. Všechna prohlášení o podpore budou znicena do osmnácti mesícu po dni registrace navrhované obcanské iniciativy nebo, v prípade správního ci právního rízení, nejpozdeji jeden týden po dni jeho ukoncení.
