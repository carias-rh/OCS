menu.content.openKeysFolder.dsc.0 = Credentials Folder
menu.content.openKeysFolder.dsc.1 = This functionality allows you to directly access the Credentials Folder where your security keys and other security files are stored in the following subfolders:<br/><br/>- <b>Files to Send</b> including:
menu.content.openKeysFolder.dsc.2 = The System Credentials allowing to access the admin Interface of your Online Collection System (username_system_credentials.wac - one file for each defined user)
menu.content.openKeysFolder.dsc.3 = The Security Key allowing to encrypt your data (public.key)
menu.content.openKeysFolder.dsc.4 = - <b>Files to Keep</b> containing data allowing decryption of your collected statement of support.<br/><br/>The files present in the File to Send folder must be sent to your system administrator or, if your Online Collection System is hosted by the European Commission, to the functional mailbox : EC-ECI-OCS@ec.europa.eu in order to initiate your Online Collection System. The same has to be done after each reset of your System Credentials.
menu.content.openKeysFolder.dsc.5 = The Security Keys files present in the Files to Keep folder must be securely stored by the organisers during the whole collection period as in case of their loss the collected data cannot be decrypted.
menu.content.openKeysFolder.dsc.6 = In case you use a live DVD, the content of your Credentials Folder will not be stored after the end of your session, so you have to make a copy thereof on a USB drive. 
generated.html.menu.content.openKeysFolder.dsc = <html><center><h1>Credentials Folder</h1></center><br/><div style="margin-left:25px;">This functionality allows you to directly access the Credentials Folder where your security keys and other security files are stored in the following subfolders:<br/><br/>- <b>Files to Send</b> including: </div><li style="margin-left:5px;">The System Credentials allowing to access the admin Interface of your Online Collection System (username_system_credentials.wac - one file for each defined user)</li><li style="margin-left:5px;">The Security Key allowing to encrypt your data (public.key)</li><div style="margin-left:25px;">- <b>Files to Keep</b> containing data allowing decryption of your collected statement of support.<br/><br/>The files present in the File to Send folder must be sent to your system administrator or, if your Online Collection System is hosted by the European Commission, to the functional mailbox : EC-ECI-OCS@ec.europa.eu in order to initiate your Online Collection System. The same has to be done after each reset of your System Credentials.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Warning!</span></b><br/>The Security Keys files present in the Files to Keep folder must be securely stored by the organisers during the whole collection period as in case of their loss the collected data cannot be decrypted.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Warning!</span></b><br/>In case you use a live DVD, the content of your Credentials Folder will not be stored after the end of your session, so you have to make a copy thereof on a USB drive.</div></html>
