oct.property.privacy=Paziņojums par personas datu aizsardzību. Saskaņā ar Eiropas Parlamenta un Padomes Direktīvas 95/46/EK (1995. gada 24. oktobris) par personu aizsardzību attiecībā uz personas datu apstrādi un šādu datu brīvu apriti 10. pantu personas dati, kas šajā veidlapā ir sniegti ierosinātās iniciatīvas organizatoriem, būs pieejami tikai kompetentajām iestādēm, lai veiktu to derīgo paziņojumu par atbalstu skaita verifikāciju un sertificēšanu, kuri saņemti par šo ierosināto pilsoņu iniciatīvu (skatīt Eiropas Parlamenta un Padomes Regulas (ES) Nr. 211/2011 (2011. gada 16. februāris) par pilsoņu iniciatīvu 8. pantu), un vajadzības gadījumā tiks papildus apstrādāti ar šo ierosināto pilsoņu iniciatīvu saistītā administratīvajā vai tiesas procesā (skatīt Regulas (ES) Nr. 211/2011 12. pantu). Šos datus nedrīkst izmantot nekādiem citiem mērķiem. Datu subjekti ir tiesīgi saņemt piekļuvi saviem personas datiem. Visus paziņojumus par atbalstu iznīcinās vēlākais 18 mēnešos pēc ierosinātās pilsoņu iniciatīvas reģistrācijas dienas vai – tiesas vai administratīvā procesa gadījumā – ne vēlāk kā vienu nedēļu pēc minēto procesu beigām.
