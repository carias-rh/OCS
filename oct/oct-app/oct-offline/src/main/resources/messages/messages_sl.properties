generated.html.menu.content.initialized.dsc=<html><center><h1>Uspešen prvi zagon orodja Security Tool</h1></center><br/><li style="margin-left:5px;">Uspešno ste določili geslo za Security Tool. S tem geslom boste v prihodnje lahko dostopali do programa Security Tool.<br/><br/><b><span style="color:red">Opozorilo!</span></b><br>Geslo za program Security Tool morate skrbno shraniti, saj ob ponastavitvi izgubite možnost dešifriranja zbranih podatkov!<br/><br/></li><li style="margin-left:5px;">Uspešno ste ustvarili varnostne ključe za šifriranje in dešifriranje zbranih podpisov.<br/><br/><b><span style="color:red">Opozorilo!</span></b><br>Organizatorji morajo dobro shraniti datoteke z varnostnimi ključi, saj v primeru izgube teh datotek ne bo več mogoče dešifrirati zbranih podatkov. Datoteke z varnostnimi ključi so shranjene v mapi s prijavnimi podatki. Če uporabljate živi DVD, se varnostni ključi po koncu seje ne shranijo na računalnik, zato jih morate skopirati na ključek USB! Datoteke z varnostnimi ključi boste morali skopirati na svoj računalnik vsakič, ko boste uporabili možnosti dešifriranja.</li></dl></html>
