menu.content.hashPassword.dsc.0 = Set Up your System Credentials
menu.content.hashPassword.dsc.1 = Set up your System Credentials allowing you to access the Admin Interface of your Online Collection System:
menu.content.hashPassword.dsc.2 = Define a username
menu.content.hashPassword.dsc.3 = Define a password (must be <u>different</u> from the Security Tool password)
menu.content.hashPassword.dsc.4 = Your System Credentials will be stored in the Credentials Folder
menu.content.hashPassword.dsc.5 = In case you use a live DVD, the content of your Credentials Folder will not be stored in your computer after the end of your session, so you have to make a copy thereof on a USB drive. 
generated.html.menu.content.hashPassword.dsc = <html><body><center><h1>Set Up your System Credentials</h1></center><br/><div style="margin-left:25px;">Set up your System Credentials allowing you to access the Admin Interface of your Online Collection System: </div><li style="margin-left:5px;">Define a username</li><li style="margin-left:5px;">Define a password (must be <u>different</u> from the Security Tool password)</li><li style="margin-left:5px;">Your System Credentials will be stored in the Credentials Folder</li><div style="margin-left:25px;"><b><span style="color:red">Warning!</span></b><br/>In case you use a live DVD, the content of your Credentials Folder will not be stored in your computer after the end of your session, so you have to make a copy thereof on a USB drive.</div></body></html>
