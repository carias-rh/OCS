generated.html.menu.content.initialized.dsc=<html><center><h1>A Security Tool inicializálása befejeződött</h1></center><br/><li style="margin-left:5px;">Ön sikeresen létrehozta a Security Tool-jelszót. Minden alkalommal, amikor megnyitja a Security Tool alkalmazást, szüksége lesz erre a jelszóra.<br/><br/><b><span style="color:red">Figyelem!</span></b><br>Ügyeljen a Security Tool-jelszó biztonságos tárolására, mert ha utólag megváltoztatja a jelszót, a gyűjtött adatokat nem fogja tudni dekódolni!<br/><br/></li><li style="margin-left:5px;">A rendszer létrehozta a biztonsági kulcsokat, melyek segítségével titkosítani és dekódolni lehet a begyűjtött támogató nyilatkozatokat.<br/><br/><b><span style="color:red">Figyelem!</span></b><br>A szervezőknek gondoskodniuk kell a biztonsági kulcsokat tartalmazó fájlok biztonságos tárolásáról, mert ha elvesznek, a begyűjtött adatokat nem lehet dekódolni. A biztonsági kulcsokat tartalmazó fájlok a belépési adatokat tartalmazó mappában találhatók. Ha liveDVD-t használ, másolja át a biztonsági kulcsokat tartalmazó fájlokat egy USB-meghajtóra, mert számítógépe nem fogja tárolni a fájlokat a munkamenet befejezése után. Ebben az esetben minden alkalommal, amikor igénybe veszi a dekódolási funkciót, vissza kell másolnia a biztonsági kulcsokat tartalmazó fájlokat a számítógépére.</li></dl></html>
