generated.html.menu.content.decryptData.dsc=<html><body><center><h1>Daten entschlüsseln</h1></center><br/><li style="margin-left:5px;">Entschlüsselung Ihrer gesammelten Unterstützungsbekundungen</li><li style="margin-left:5px;">Export Ihrer entschlüsselten Unterstützungsbekundungen im Format XML oder PDF</li><div style="margin-left:25px;"><br/><b><span style="color:red">Achtung!</span></b><br/>Falls Sie eine Live-DVD (ein Direktstartsystem) verwenden, müssen Sie Ihre Sicherheitsschlüssel-Dateien für jede Sitzung, bei der Sie die Entschlüsselungsfunktionen verwenden, zurück auf Ihren Rechner kopieren. </div></body></html>
