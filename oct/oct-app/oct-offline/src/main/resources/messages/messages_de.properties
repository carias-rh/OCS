generated.html.menu.content.reHashPassword.dsc=<html><body><center><h1>Systemzugangsdaten ändern</h1></center><br/><div style="margin-left:25px;">Mit dieser Funktion können Sie die Systemzugangsdaten ändern, die Zugang zur Verwalterschnittstelle Ihres Online-Sammelsystems geben. Sie können Zugangsdaten für einen neuen Nutzer hinzufügen oder das Passwort eines bestehenden Nutzers ändern.</div><div style="margin-left:25px;">So erstellen Sie Zugangsdaten für einen neuen Nutzer ohne Auswirkungen auf die Daten bestehender Nutzer:</div><li style="margin-left:5px;">Wählen Sie einen neuen Nutzernamen.</li><li style="margin-left:5px;">Wählen Sie ein Passwort für diesen Nutzer (darf <u>nicht identisch</u> mit dem Passwort für das Security Tool sein).</li><div style="margin-left:25px;">Im Zugangsdaten-Ordner wird eine zusätzliche Datei erstellt (Files to Send).</div><div style="margin-left:25px;">So ändern Sie das Passwort für einen bestehenden Nutzer:</div><li style="margin-left:5px;">Wählen Sie den bereits bestehenden Nutzernamen.</li><li style="margin-left:5px;">Wählen Sie ein neues Passwort (darf <u>nicht identisch</u> mit dem Passwort für das Security Tool sein).</li><div style="margin-left:25px;">Eine geänderte Datei erhält einen Namen, der den Nutzernamen des betreffenden Nutzers umfasst (nach dem Modell Nutzername_System_Zugangsdaten.wac).<br/>Bitte beachten Sie, dass die tatsächliche Änderung der Zugangsrechte zu Ihrem Online-Sammelsystem erst erfolgt, nachdem Sie Ihrem Systemverwalter den geänderten Inhalt Ihres Zugangsdaten-Ordners mitgeteilt haben.<br/>Wenn Sie einen bestehenden Nutzer entfernen möchten, können Sie eine solche Änderung unmittelbar bei Ihrem Systemverwalter anfordern.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Achtung!</span></b><br/>Falls Sie eine Live-DVD (ein Direktstartsystem) verwenden, wird der Inhalt Ihres Zugangsdaten-Ordners nach Ende der Sitzung nicht gespeichert. Sie müssen ihn also vorher auf ein USB-Laufwerk kopieren.</div></body></html>
generated.html.crypto.init.dialog.password.result.ok=<html><body><center><h3>Das Security Tool wurde initialisiert.</h3></center><br/><dl><dd><img src={0}/>&#160;Das Passwort für das Security Tool wurde erfolgreich festgelegt. Verwenden Sie das Passwort künftig für jeden Zugriff auf das Security Tool.</dd><dd><br/><b><span style="color:red">Achtung!</span></b><br/>Das Passwort für das Security Tool muss sicher verwahrt werden, denn es lässt sich nicht ohne Verlust der Möglichkeit zur Entschlüsselung der gesammelten Daten zurücksetzen!</dd><dd><br/><img src={0}/>&#160;Die Sicherheitsschlüssel zur Ver- und Entschlüsselung Ihrer gesammelten Unterstützungsbekundungen wurden erfolgreich erzeugt.</dd><dd><br/><b><span style="color:red">Achtung!</span></b><br/>Die Sicherheitsschlüssel müssen von den Organisatoren sicher gespeichert werden, denn im Fall ihres Verlustes lassen sich die gesammelten Daten nicht wieder entschlüsseln.</dd><dd><br/><b><span style="color:red">Achtung!</span></b><br/>Falls Sie eine Live-DVD (ein Direktstartsystem) verwenden, werden Ihre Sicherheitsschlüssel-Dateien nach Ende der Sitzung nicht bewahrt. Sie müssen sie also vorher auf ein externes Speichermedium (z. B. ein USB-Laufwerk) kopieren! Die Sicherheitsschlüssel-Dateien befinden sich im Zugangsdaten-Ordner.</dd></dl></body></html>
generated.html.menu.content.decryptChallenge.dsc=<html><body><center><h1>Mustertext entschlüsseln</h1></center><br/><li style="margin-left:5px;">Um Zugang zur Verwalterschnittstelle Ihres Online-Sammelsystems zu erhalten, müssen Sie den Mustertext im Anmeldefenster entschlüsseln (den Anmelde-Eingabecode)</li><div style="margin-left:25px;"><br/><b><span style="color:red">Achtung!</span></b><br/>Falls Sie eine Live-DVD (ein Direktstartsystem) verwenden, müssen Sie Ihre Sicherheitsschlüssel-Dateien für jede Sitzung, bei der Sie die Entschlüsselungsfunktionen verwenden, zurück auf Ihren Rechner kopieren.</div></body></html>
generated.html.menu.content.initialize.dsc=<html><body><center><h1>Security Tool initialisieren</h1></center><br/><li style="margin-left:5px;">Passwort für Security Tool festlegen</li><li style="margin-left:5px;">Dies erzeugt automatisch die Sicherheitsschlüssel zur Ver- und Entschlüsselung der Unterstützungsbekundungen, die Sie mittels Ihres Online-Sammelsystems für Ihre Initiative sammeln werden.</li><dl><dd><b><span style="color:red">Achtung!</span></b><br/>Das Passwort für das Security Tool muss sicher verwahrt werden, denn es lässt sich nicht ohne Verlust der Möglichkeit zur Entschlüsselung der gesammelten Daten zurücksetzen.</dd><dd><br/><b><span style="color:red">Achtung!</span></b><br/>Falls Sie eine Live-DVD (ein Direktstartsystem) verwenden, werden Ihre Sicherheitsschlüssel-Dateien nach Ende der Sitzung nicht auf Ihrem Rechner gespeichert. Sie müssen sie also vorher auf ein USB-Laufwerk kopieren. Die Sicherheitsschlüssel-Dateien befinden sich im Zugangsdaten-Ordner.</dd><dd><br/><b><span style="color:red">Achtung!</span></b><br/>Diese Funktion ist nur dann verfügbar, wenn Sie das Security Tool zum ersten Mal verwenden. Ist sie immer noch verfügbar, wenn Sie auf das Security Tool zugreifen, nachdem es bereits während einer früheren Sitzung initialisiert wurde, bedeutet dies, dass die Sicherheitsdateien im Zugangsdaten-Ordner (Files to Keep) fehlen. Falls Sie eine Live-DVD (ein Direktstartsystem) verwenden, sollte der Inhalt ihres Zugangsdaten-Ordners auf einem USB-Laufwerk gespeichert sein. Sie müssen ihn dann für jede Sitzung, bei der Sie das Security Tool verwenden, zurück auf Ihren Rechner kopieren. </dd></dl></body></html>
