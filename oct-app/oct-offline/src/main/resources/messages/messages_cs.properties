generated.html.crypto.init.password.dsc=<html><body><center><h3>Pravidla pro výběr hesla Security Tool:</h3></center><dl><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;Heslo musí mít nejméně <b>10 znaků</b>.</b></dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0} />&#160;Musí obsahovat alespoň jeden znak z každé následující kategorie:</dt><dd><b>velká písmena </b></dd><dd><b>malá písmena</b></dd><dd><b>číslice</b></dd><dd><b>speciální znaky: !"#$%&'()*+,-./:;<=>?@[]^_{|}~</b></dd></dl></body></html>
