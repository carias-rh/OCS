generated.html.menu.content.openKeysFolder.dsc=<html><center><h1>Fillteán na nDintiúr</h1></center><br/><div style="margin-left:25px;">Feidhmiúlacht lenar féidir leat rochtain dhíreach a fháil ar Fhillteán na nDintiúr ina bhfuil do chuid eochracha slándála agus fillteáin slándála eile stóráilte sna fofhillteáin seo a leanas:<br/><br/>- <b>Files to Send</b> lena n-áirítear:</div><li style="margin-left:5px;">Na Dintiúir Córais lenar féidir leat rochtain a fháil ar Chomhéadan Riaracháin do Chórais Bailithe ar Líne (ainm úsáideora_córas_dintiúir.wac – comhad amháin in aghaidh gach úsáideora)</li><li style="margin-left:5px;">An Eochair Slándála lena féidir do shonraí a chriptiú (eochair phoiblí)</li><div style="margin-left:25px;">- <b>Files to Keep</b> ina bhfuil sonraí lenar féidir na ráitis tacaíochta atá bailithe agat a dhíchriptiú.<br/><br/>Ní mór na comhaid san fhillteán Files to Send a sheoladh chuig an riarthóir córais nó, más é an Coimisiún Eorpach a óstálann do Chóras Bailithe ar Líne, chuig an mbosca poist feidhmiúil: EC-ECI-OCS@ec.europa.eu chun do Chóras Bailithe ar Líne a thúsú. Ní mór an rud céanna a dhéanamh gach uair tar éis duit do Dhintiúir Córais a athshocrú.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Rabhadh!</span></b><br/>Ní mór do na heagraithe na hEochracha Slándála atá san fhillteán Files to Keep a stóráil go slán ar feadh na tréimhse bailithe go léir mar má chailltear iad ní féidir na sonraí atá bailithe a dhíchriptiú.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Rabhadh!</span></b><br/>Má úsáideann tú Live DVD (DVD beo), ní shábhálfar inneachar Fhillteán na nDintiúr ag deireadh do sheisiúin, mar sin ní mór duit cóip a dhéanamh díobh ar thiomántán USB. </div></html>
