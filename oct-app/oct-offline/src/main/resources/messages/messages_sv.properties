generated.html.crypto.init.password.dsc=<html><body><center><h3>Krav på lösenordet till säkerhetsverktyget:</h3></center><dl><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;Det måste innehålla minst <b>10 tecken</b>.</b></dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0} />&#160;Det måste innehålla minst</dt><dd><b>en stor bokstav </b></dd><dd><b>en liten bokstav</b></dd><dd><b>en siffra</b></dd><dd><b>ett av följande specialtecken: !"#$%&'()*+,-./:;<=>?@[]^_{|}~</b></dd></dl></body></html>
