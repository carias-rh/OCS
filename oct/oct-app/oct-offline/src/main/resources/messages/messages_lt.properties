generated.html.menu.content.reHashPassword.dsc=<html><body><center><h1>Prisijungimo prie sistemos duomenų modifikavimas</h1></center><br/><div style="margin-left:25px;">Ši funkcija gali būti naudojama modifikuoti prisijungimo prie sistemos duomenims, su kuriais galite prisijungti prie savo internetinės pritarimo pareiškimų rinkimo sistemos administravimo sąsajos: galima pridėti naujo naudotojo prisijungimo duomenis arba pakeisti esamo naudotojo slaptažodį.</div><div style="margin-left:25px;">Jei norite nustatyti naujo naudotojo prisijungimo duomenis nekeisdami esamo (-ų):</div><li style="margin-left:5px;">sukurkite naują naudotojo vardą,</li><li style="margin-left:5px;">sukurkite šio naudotojo slaptažodį (jis turi <u>skirtis</u> nuo „Security Tool“ slaptažodžio).</li><div style="margin-left:25px;">Prisijungimo duomenų aplankuose („Files to Send“) bus sukurta papildoma rinkmena.</div><div style="margin-left:25px;">Jei norite pakeisti esamo naudotojo slaptažodį:</div><li style="margin-left:5px;">įveskite jau esantį naudotojo vardą,</li><li style="margin-left:5px;">sukurkite naują slaptažodį (jis turi <u>skirtis</u> nuo „Security Tool“ slaptažodžio).</li><div style="margin-left:25px;">Modifikuotos rinkmenos pavadinime bus nurodytas atitinkamo naudotojo naudotojo vardas (laikantis šablono naudotojo vardas_system_credentials.wac).<br/>Atkreipkite dėmesį į tai, kad prieigos prie jūsų internetinės pritarimo pareiškimų rinkimo sistemos teisės iš tikrųjų bus pakeistos tik po to, kai apie prisijungimo duomenų aplanko turinio modifikavimą pranešite savo sistemos administratoriui.<br/>Jei norite pašalinti esamą naudotoją, galite paprašyti atlikti tokį pakeitimą tiesiogiai savo sistemos administratoriaus.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Dėmesio!</span></b><br/>Jei naudojate „Live DVD“ (įkrovos diską su autonomine operacine sistema), jūsų prisijungimo duomenų aplanko turinys pasibaigus seansui neišliks, todėl turite pasidaryti jo kopiją USB atmintinėje.</div></body></html>
generated.html.crypto.init.dialog.password.result.ok=<html><body><center><h3>Priemonė „Security Tool“ inicijuota</h3></center><br/><dl><dd><img src={0}/>&#160;„Security Tool“ slaptažodis sukurtas. Ateityje šį slaptažodį turėsite naudoti kiekvieną kartą jungdamiesi prie „Security Tool“.</dd><dd><br/><b><span style="color:red">Dėmesio!</span></b><br/>„Security Tool“ slaptažodis turi būti laikomas saugiai, nes atstačius pamirštą slaptažodį bus prarasta galimybė iššifruoti surinktus duomenis!</dd><dd><br/><img src={0}/>&#160;Saugos raktai, kuriais naudojantis galima užšifruoti ir iššifruoti jūsų surinktus pritarimo pareiškimus, sukurti.</dd><dd><br/><b><span style="color:red">Dėmesio!</span></b><br/>Organizatoriai saugos raktų rinkmenas turi laikyti saugiai, nes jų netekus surinktų duomenų iššifruoti nebegalima.</dd><dd><br/><b><span style="color:red">Dėmesio!</span></b><br/>Jei naudojate „Live DVD“ (įkrovos diską su autonomine operacine sistema), jūsų saugos raktų rinkmenos pasibaigus seansui nebus laikomos, todėl turite pasidaryti jų kopiją išoriniame atminties įrenginyje (pvz., USB atmintinėje)! Saugos raktų rinkmenas galima rasti prisijungimo duomenų aplanke.</dd></dl></body></html>
generated.html.menu.content.decryptChallenge.dsc=<html><body><center><h1>Užšifruoto teksto iššifravimas</h1></center><br/><li style="margin-left:5px;">Kad prisijungtumėte prie savo internetinės pritarimo pareiškimų rinkimo sistemos administravimo sąsajos, iššifruokite jos prisijungimo puslapyje esantį užšifruotą tekstą (įėjimo kodą).</li><div style="margin-left:25px;"><br/><b><span style="color:red">Dėmesio!</span></b><br/>Jei naudojate „Live DVD“ (įkrovos diską su autonomine operacine sistema), jūsų saugos raktų rinkmenos turi būti vėl nukopijuotos į jūsų kompiuterį per kiekvieną seansą, kai naudojatės iššifravimo funkcijomis.</div></body></html>
generated.html.menu.content.initialize.dsc=<html><body><center><h1>„Security Tool“ inicijavimas</h1></center><br/><li style="margin-left:5px;">Sukurkite „Security Tool“ slaptažodį.</li><li style="margin-left:5px;">Taip bus automatiškai sukurti saugos raktai, skirti pritarimo jūsų iniciatyvai pareiškimų, kuriuos surinksite naudodamiesi internetine pritarimo pareiškimų rinkimo sistema, užšifravimui ir iššifravimui.</li><dl><dd><b><span style="color:red">Dėmesio!</span></b><br/>„Security Tool“ slaptažodis turi būti laikomas saugiai, nes atstačius pamirštą slaptažodį bus prarasta galimybė iššifruoti surinktus duomenis.</dd><dd><br/><b><span style="color:red">Dėmesio!</span></b><br/>Jei naudojate „Live DVD“ (įkrovos diską su autonomine operacine sistema), jūsų saugos raktų rinkmenos pasibaigus seansui jūsų kompiuteryje nebus išsaugotos, todėl turite pasidaryti jų kopiją USB atmintinėje. Saugos raktų rinkmenas galima rasti prisijungimo duomenų aplanke.</dd><dd><br/><b><span style="color:red">Dėmesio!</span></b><br/>Šia funkcija galite naudotis tik tuo atveju, jei prie „Security Tool“ jungiatės pirmą kartą.  Jei ja vis dar galite naudotis, kai prie „Security Tool“ jungiatės priemonę jau inicijavę per ankstesnį seansą, vadinasi, prisijungimo duomenų aplanke („Files to Keep“) nėra saugos rinkmenų. Jei naudojate „Live DVD“ (įkrovos diską su autonomine operacine sistema), jūsų prisijungimo duomenų aplanko turinys turėtų būti laikomas USB atmintinėje ir turi būti vėl nukopijuotas į jūsų kompiuterį per kiekvieną seansą, kai naudojate „Security Tool“. </dd></dl></body></html>
