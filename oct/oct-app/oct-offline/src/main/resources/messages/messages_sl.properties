generated.html.menu.content.openKeysFolder.dsc=<html><center><h1>Mapa s prijavnimi podatki</h1></center><br/><div style="margin-left:25px;">Neposreden dostop do mape s prijavnimi podatki, kjer so varnostni ključi in druge varnostne datoteke shranjene v naslednjih podmapah:<br/><br/>– <b>Files to Send</b>, ki vsebuje:</div><li style="margin-left:5px;">Prijavne podatke, s katerimi dostopate do vmesnika za upravljanje sistema za spletno zbiranje (uporabniškoime_system_credentials.wac, ena datoteka za vsakega uporabnika).</li><li style="margin-left:5px;">Varnostni ključ, s katerim lahko šifrirate svoje podatke (public.key).</li><div style="margin-left:25px;">– <b>Files to Keep</b>, ki vsebuje podatke, s katerimi lahko dešifrirate zbrane izjave o podpori.<br/><br/>Za začetek uporabe sistema za spletno zbiranje podpore morate datoteke, ki se nahajajo v mapi Files to Send, najprej poslati skrbniku sistema oz. Evropski komisiji, če vaš sistem gostuje pri njej (e-naslov: EC-ECI-OCS@ec.europa.eu). Postopek morate ponoviti vsakič, ko ponastavite podatke za prijavo v sistem.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Opozorilo!</span></b><br/>Organizatorji morajo v celotnem postopku skrbno shraniti datoteke z varnostnimi ključi v mapi Files to Keep, saj v primeru izgube teh datotek ne bo več mogoče dešifrirati zbranih podatkov.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Opozorilo!</span></b><br/>Če uporabljate živi DVD, se vsebina mape s prijavnimi podatki po koncu seje ne shrani, zato jo morate skopirati na ključek USB! </div></html>
