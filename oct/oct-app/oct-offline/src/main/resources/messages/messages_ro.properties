generated.html.crypto.welcome.screen=<html><body><center><h1>Prezentarea instrumentului de securitate Security Tool</h1></center><dl><dd><br/><b>1. Inițializarea instrumentului de securitate:</b><br/>Această funcționalitate, disponibilă numai când accesați instrumentul de securitate pentru prima dată, vă permite să definiți o parolă pentru a-l putea utiliza în continuare și pentru a genera cheile pentru criptarea și decriptarea declarațiilor de susținere a inițiativei dumneavoastră, care vor fi colectate prin intermediul unei aplicații online (sistemul de colectare online).</dd><dd><br/><b>2. Configurarea acreditărilor de sistem:</b><br/>Această funcționalitate vă permite să vă configurați și să vă gestionați acreditările pentru a accesa interfața de administrare a sistemului dumneavoastră de colectare online</dd><dd><br/><b>3. Accesarea folderului de acreditări:</b><br/>Această funcționalitate vă permite să accesați direct folderul în care sunt stocate cheile dumneavoastră de securitate, precum și alte fișiere de securitate: <br/>- Files to Send (fișiere conținând date care trebuie transmise administratorului dumneavoastră de sistem pentru inițierea sistemului dumneavoastră de colectare online) <br/>- Files to Keep (fișiere conținând date care permit decriptarea declarațiilor de susținere colectate).<br/>Dacă utilizați un live DVD, conținutul folderului de acreditări este stocat în calculatorul dumneavoastră numai până la sfârșitul sesiunii și trebuie copiat și stocat în siguranță pe o unitate USB.</dd><dd><br/><b>4. Decriptarea eșantionului de text:</b><br/>Cu această funcționalitate puteți decripta eșantionul de text după cerințele sistemului dumneavoastră de colectare online, în scopul accesării interfeței sale de administrare (trebuie decriptată interogarea pentru conectare)</dd><dd><br/><b>5. Decriptarea datelor:</b><br/>Cu această funcționalitate puteți decripta datele colectate și exportate din sistemul dumneavoastră de colectare online</dd></dl></body></html>
generated.html.menu.content.hashPassword.dsc=<html><body><center><h1>Configurarea acreditărilor de sistem</h1></center><br/><div style="margin-left:25px;">Configurarea acreditărilor de sistem vă permite să accesați interfața de administrare a sistemului dumneavoastră de colectare online:</div><li style="margin-left:5px;">definiți un nume de utilizator</li><li style="margin-left:5px;">definiți o parolă (<u>diferită</u> de parola instrumentului de securitate)</li><li style="margin-left:5px;">acreditările dumneavoastră de sistem vor fi stocate în folderul de acreditări</li><div style="margin-left:25px;"><b><span style="color:red">Atenție!</span></b><br/>Dacă utilizați un live DVD, conținutul folderului de acreditări nu va fi stocat în calculatorul dumneavoastră după încheierea sesiunii, prin urmare trebuie să îl copiați pe o unitate USB. </div></body></html>
