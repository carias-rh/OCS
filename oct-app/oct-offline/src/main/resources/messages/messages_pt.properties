generated.html.decrypt.login.challenge.dialog.password.dsc=<html><body><center><h3>Regras para a criação da senha das credenciais do sistema</h3></center><dl><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;Deve ser diferente da senha da Security Tool</dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;Deve ter, pelo menos, <b>10 carateres</b>   </b></dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0} />&#160;Deve conter, pelo menos, um de cada um dos seguintes tipos de carateres:</dt><dd><b>letra maiúscula   </b></dd><dd><b>letra minúscula</b></dd><dd><b>algarismo</b></dd><dd><b>carateres especiais: !"#$%&'()*+,-./:;<=>?@[]^_{|}~</b></dd></dl></body></html>
generated.html.menu.content.initialized.dsc=<html><center><h1>A Security Tool foi ativada</h1></center><br/><li style="margin-left:5px;">A senha da Security Tool foi criada. Deverá utilizar esta senha cada vez que quiser aceder à Security Tool.<br/><br/><b><span style="color:red">Atenção!</span></b><br>Guarde cuidadosamente a senha da Security Tool. Se a perder e tiver de a repor não poderá decifrar os dados recolhidos.<br/><br/></li><li style="margin-left:5px;">As chaves de segurança que permitem a cifragem e decifragem das assinaturas recolhidas foram geradas.<br/><br/><b><span style="color:red">Atenção!</span></b><br>Os ficheiros com as chaves de segurança devem ser guardados de forma segura pelos organizadores já que, caso se percam, os dados recolhidos não poderão ser decifrados. Os ficheiros com as chaves de segurança estão na pasta das credenciais. No entanto, caso use um «live DVD», as chaves de segurança não serão automaticamente guardadas no computador no final da sessão, pelo que deverá fazer uma cópia das mesmas num disco USB. Cada vez que utilizar as funcionalidades de decifragem, terá de copiar os ficheiros com as chaves de segurança para o seu computador.</li></dl></html>
