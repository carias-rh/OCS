generated.html.crypto.init.password.dsc=<html><body><center><h3>Pravila za določitev gesla za program Security Tool:</h3></center><dl><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;Geslo mora imeti <b>vsaj 10 znakov</b>.</b></dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0} />&#160;Vsebovati mora vsaj po en znak iz spodnjih skupin znakov:</dt><dd><b>Velike črke </b></dd><dd><b>Male črke</b></dd><dd><b>Števke</b></dd><dd><b>Posebni znaki: !"#$%&'()*+,-./:;<=>?@[]^_{|}~</b></dd></dl></body></html>
