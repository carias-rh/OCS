generated.html.menu.content.initialize.dsc=<html><body><center><h1>Inicijalizacija alata Security Tool</h1></center><br/><li style="margin-left:5px;">Odredite lozinku alata Security Tool</li><li style="margin-left:5px;">Time će se automatski generirati sigurnosni ključevi za šifriranje i dešifriranje izjava o potpori vašoj inicijativi s pomoću sustava internetskog prikupljanja.</li><dl><dd><b><span style="color:red">Upozorenje!</span></b><br/>Lozinku alata potrebno je sigurno pohraniti jer se vraćanjem izvorne lozinke gubi mogućnost dešifriranja prikupljenih podataka.</dd><dd><br/><b><span style="color:red">Upozorenje!</span></b><br/>Ako upotrebljavate <i><i>live</i></i> DVD, datoteke sigurnosnih ključeva neće ostati pohranjene na vašem računalu po završetku sesije, pa je potrebno spremiti kopiju na USB pogon. Datoteke sigurnosnih ključeva mogu se pronaći u mapi vjerodajnica.</dd><dd><br/><b><span style="color:red">Upozorenje!</span></b><br/>Ta funkcionalnost dostupna je samo kada prvi puta pristupate alatu Security Tool. Ako je dostupna i pri naknadnom pristupanju alatu, nakon što je već pokrenuta tijekom prethodne sesije, to znači da nedostaju sigurnosne datoteke u mapi vjerodajnica (Files to Keep). Ako upotrebljavate <i><i>live</i></i> DVD, sadržaj mape vjerodajnica trebalo je pohraniti na USB pogon i potrebno ga je ponovno kopirati na vaše računalo pri svakoj sesiji u kojoj upotrebljavate Security Tool. </dd></dl></body></html>
