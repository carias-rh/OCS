generated.html.decrypt.login.challenge.dialog.password.dsc=<html><body><center><h3>Regeln für die Bildung eines Passworts für die Systemzugangsdaten:</h3></center><dl><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;Darf nicht identisch mit dem Passwort für das Security Tool sein.</dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;<b>Mindestlänge 10 Zeichen</b>.   </b></dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0} />&#160;Muss aus jeder der folgenden Gruppen mindestens ein Zeichen enthalten:</dt><dd><b>Großbuchstaben   </b></dd><dd><b>Kleinbuchstaben</b></dd><dd><b>Ziffern</b></dd><dd><b>Sonderzeichen: !"#$%&'()*+,-./:;<=>?@[]^_{|}~</b></dd></dl></body></html>
generated.html.menu.content.initialized.dsc=<html><center><h1>Das Security Tool wurde initialisiert.</h1></center><br/><li style="margin-left:5px;">Das Passwort für das Security Tool wurde erfolgreich festgelegt. Verwenden Sie das Passwort künftig für jeden Zugriff auf das Security Tool.<br/><br/><b><span style="color:red">Achtung!</span></b><br>Das Passwort für das Security Tool muss sicher verwahrt werden, denn es lässt sich nicht ohne Verlust der Möglichkeit zur Entschlüsselung der gesammelten Daten zurücksetzen!<br/><br/></li><li style="margin-left:5px;">Die Sicherheitsschlüssel zur Ver- und Entschlüsselung Ihrer gesammelten Unterstützungsbekundungen wurden erfolgreich erzeugt.<br/><br/><b><span style="color:red">Achtung!</span></b><br>Die Sicherheitsschlüssel müssen von den Organisatoren sicher gespeichert werden, denn im Fall ihres Verlustes lassen sich die gesammelten Daten nicht wieder entschlüsseln. Die Sicherheitsschlüssel-Dateien befinden sich im Zugangsdaten-Ordner. Falls Sie jedoch eine Live-DVD (ein Direktstartsystem) verwenden, werden Ihre Sicherheitsschlüssel-Dateien nach Ende der Sitzung nicht auf Ihrem Rechner gespeichert. Sie müssen also eine Kopie auf einem USB-Laufwerk bewahren! Außerdem müssen Sie die Sicherheitsschlüssel-Dateien jedes Mal, wenn Sie Entschlüsselungsfunktionen verwenden, zurück auf Ihren Rechner kopieren.</li></dl></html>
