report.1.label.footer=Níl an síniú éigeantach má dhéantar an fhoirm a sheoladh isteach go leictreonach ag baint úsáid as córas bailithe ar líne dá dtagraítear in Airteagal 6 de Rialachán (AE) Uimh. 211/2011.
