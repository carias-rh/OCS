generated.html.crypto.welcome.screen=<html><body><center><h1>Dobrodošli v orodju Security Tool</h1></center><dl><dd><br/><b>1. Prvi zagon orodja:</b><br/>Ob prvi uporabi orodja določite geslo za prihodnji dostop do programa Security Tool in varnostne ključe za šifriranje in dešifriranje izjav o podpori vaši pobudi, ki se zbirajo na spletu (sistem za spletno zbiranje).</dd><dd><br/><b>2. Prijavni podatki:</b><br/>Določite in uredite prijavne podatke za dostop do vmesnika za upravljanje sistema za spletno zbiranje.</dd><dd><br/><b>3. Mapa s prijavnimi podatki:</b><br/>Dostop do mape, v kateri so shranjeni varnostni ključi in druge varnostne datoteke: <br/>– mapa Files to Send (vsebuje podatke, ki jih morate poslati skrbniku sistema za zagon sistema za spletno zbiranje), <br/>– mapa Files to Keep (vsebuje podatke, s katerimi lahko dešifrirate zbrane izjave o podpori).<br/>Če uporabljate živi DVD, se vsebina mape s prijavnimi podatki po koncu seje ne shrani na vaš računalnik, zato jo morate skopirati na ključek USB.</dd><dd><br/><b>4. Dešifriranje varnostnega besedila:</b><br/>Dešifriranje besedila, ki ga potrebujete za dostop do vmesnika za upravljanje sistema spletnega zbiranja (odgovor na varnostno vprašanje pri prijavi v sistem).</dd><dd><br/><b>5. Dešifriranje podatkov:</b><br/>Dešifriranje podatkov, ki ste jih zbrali in izvozili iz sistema za spletno zbiranje.</dd></dl></body></html>
generated.html.menu.content.hashPassword.dsc=<html><body><center><h1>Prijavni podatki za sistem</h1></center><br/><div style="margin-left:25px;">Določite prijavne podatke, s katerimi boste dostopali do vmesnika za upravljanje svojega sistema spletnega zbiranja:</div><li style="margin-left:5px;">Določite uporabniško ime</li><li style="margin-left:5px;">Določite geslo (ki <u>ne sme biti enako</u> kot geslo za program Security Tool)</li><li style="margin-left:5px;">Prijavni podatki za sistem bodo shranjeni v mapi s prijavnimi podatki</li><div style="margin-left:25px;"><b><span style="color:red">Opozorilo!</span></b><br/>Če uporabljate živi DVD, se vsebina mape s prijavnimi podatki po koncu seje ne shrani na računalnik, zato jo morate skopirati na ključek USB! </div></body></html>
