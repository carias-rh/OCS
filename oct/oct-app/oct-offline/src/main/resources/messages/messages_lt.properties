generated.html.menu.content.openKeysFolder.dsc=<html><center><h1>Prisijungimo duomenų aplankas</h1></center><br/><div style="margin-left:25px;">Naudodamiesi šia funkcija galite tiesiogiai prisijungti prie prisijungimo duomenų aplanko, kurio toliau nurodytuose poaplankiuose laikomi jūsų saugos raktai ir kitos saugos rinkmenos.<br/><br/>- <b>„Files to Send“</b> yra:</div><li style="margin-left:5px;">prisijungimo prie sistemos duomenys, kuriais naudodamiesi galite prisijungti prie savo internetinės pritarimo pareiškimų rinkimo sistemos administravimo sąsajos (naudotojo vardas_system_credentials.wac – po vieną rinkmeną kiekvienam apibrėžtam naudotojui);</li><li style="margin-left:5px;">saugos raktas, kuriuo naudojantis galima užšifruoti jūsų duomenis (public.key).</li><div style="margin-left:25px;">- <b>„Files to Keep“</b> yra duomenys, su kuriais galima iššifruoti jūsų surinktus pritarimo pareiškimus.<br/><br/>Aplanke „Files to Send“ esančios rinkmenos turi būti išsiųstos jūsų sistemos administratoriui arba, jei jūsų internetinei pritarimo pareiškimų rinkimo sistemai prieglobą teikia Europos Komisija, specialiu e. pašto adresu EC-ECI-OCS@ec.europa.eu, kad būtų galima  inicijuoti jūsų internetinę pritarimo pareiškimų rinkimo sistemą. Tą patį reikia padaryti kiekvieną kartą, kai atstatomi jūsų prisijungimo prie sistemos duomenys.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Dėmesio!</span></b><br/>Aplanke „Files to Keep“ esančias saugos raktų rinkmenas organizatoriai turi laikyti saugiai visu pritarimo pareiškimų rinkimo laikotarpiu, nes jų netekus surinktų duomenų iššifruoti negalima.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Dėmesio!</span></b><br/>Jei naudojate „Live DVD“ (įkrovos diską su autonomine operacine sistema), jūsų prisijungimo duomenų aplanko turinys pasibaigus seansui neišliks, todėl turite pasidaryti jo kopiją USB atmintinėje. </div></html>
