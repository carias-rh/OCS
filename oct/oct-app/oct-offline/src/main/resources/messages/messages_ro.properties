generated.html.menu.content.reHashPassword.dsc=<html><body><center><h1>Modificarea acreditărilor de sistem</h1></center><br/><div style="margin-left:25px;">Această funcție poate fi utilizată pentru a modifica acreditările de sistem care permit accesarea interfeței de administrare a sistemului dumneavoastră de colectare online, adăugând acreditări pentru un nou utilizator sau modificând parola pentru un utilizator existent.</div><div style="margin-left:25px;">Dacă doriți să configurați acreditări pentru un nou utilizator fără a le schimba pe cele existente:</div><li style="margin-left:5px;">definiți un nou nume de utilizator</li><li style="margin-left:5px;">definiți o parolă pentru acest utilizator (<u>diferită</u> de parola instrumentului de securitate)</li><div style="margin-left:25px;">Va fi creat un fișier suplimentar în folderul de acreditări (Files to send).</div><div style="margin-left:25px;">Dacă doriți să modificați parola pentru un utilizator existent:</div><li style="margin-left:5px;">introduceți numele de utilizator deja existent</li><li style="margin-left:5px;">definiți o nouă parolă (<u>diferită</u> de parola instrumentului de securitate)</li><div style="margin-left:25px;">Denumirea unui fișier modificat va include numele de utilizator al utilizatorului respectiv (după modelul: nume de utilizator_system_credentials.wac).<br/>Vă atragem atenția că drepturile de acces asociate sistemului dumneavoastră de colectare online nu se vor modifica decât după ce ați comunicat administratorului dumneavoastră de sistem conținutul modificat al folderului de acreditări.<br/>În cazul în care doriți să eliminați un utilizator existent, puteți solicita acest lucru direct administratorului dumneavoastră de sistem.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Atenție!</span></b><br/>În cazul în care utilizați un live DVD, conținutul folderului de acreditări nu va rămâne stocat după încheierea sesiunii, prin urmare trebuie să îl copiați pe o unitate USB.</div></body></html>
generated.html.crypto.init.dialog.password.result.ok=<html><body><center><h3>Instrumentul de securitate a fost inițializat</h3></center><br/><dl><dd><img src={0}/>&#160;Parola instrumentului de securitate a fost definită. Vă rugăm să utilizați această parolă de fiecare dată când accesați instrumentul de securitate.</dd><dd><br/><b><span style="color:red">Atenție!</span></b><br/>Este important ca parola instrumentului de securitate să fie menținută, deoarece dacă este resetată datele deja colectate se vor pierde, nemaiputâd fi decriptate!</dd><dd><br/><img src={0}/>&#160;Cheile de securitate care permit criptarea și decriptarea semnăturilor colectate au fost generate.</dd><dd><br/><b><span style="color:red">Atenție!</span></b><br/>Fișierele cu cheile de securitate trebuie stocate în siguranță de către organizatori. În cazul pierderii acestora, datele colectate nu mai pot fi decriptate.</dd><dd><br/><b><span style="color:red">Atenție!</span></b><br/>Dacă utilizați un live DVD, fișierele cu cheile de securitate nu vor rămâne în calculatorul dumneavoastră după încheierea sesiunii, prin urmare trebuie să le copiați pe un dispozitiv de memorie externă (de exemplu, pe o unitate USB)! Fișierele cu cheile de securitate se găsesc în folderul de acreditări</dd></dl></body></html>
generated.html.menu.content.decryptChallenge.dsc=<html><body><center><h1>Decriptarea eșantionului de text</h1></center><br/><li style="margin-left:5px;">Pentru a accesa interfața de administrare a sistemului dumneavoastră de colectare online, decriptați eșantionul de text de pe pagina de conectare (interogarea pentru conectare)</li><div style="margin-left:25px;"><br/><b><span style="color:red">Atenție!</span></b><br/>Dacă utilizați un live DVD, trebuie să recopiați în calculator fișierele cu cheile de securitate de fiecare dată când utilizați funcționalitățile de decriptare în cadrul unei sesiuni.</div></body></html>
generated.html.menu.content.initialize.dsc=<html><body><center><h1>Inițializarea instrumentului de securitate</h1></center><br/><li style="margin-left:5px;">Definirea parolei instrumentului de securitate</li><li style="margin-left:5px;">Acest lucru va genera în mod automat cheile de criptare și decriptare pentru declarațiile de susținere pe care le veți colecta  prin intermediul sistemului dumneavoastră de colectare online.</li><dl><dd><b><span style="color:red">Atenție!</span></b><br/>Este important să păstrați în siguranță parola instrumentului de securitate, deoarece dacă o resetați pierdeți posibilitatea de a decripta datele colectate.</dd><dd><br/><b><span style="color:red">Atenție!</span></b><br/>Dacă utilizați un live DVD, fișierele cu cheile de securitate nu vor fi salvate în calculatorul dumneavoastră după încheierea sesiunii, prin urmare trebuie să le copiați pe o unitate USB. Fișierele cu cheile de securitate se găsesc în folderul de acreditări</dd><dd><br/><b><span style="color:red">Atenție!</span></b><br/>Această funcționalitate este disponibilă numai când accesați instrumentul de securitate pentru prima dată. Dacă rămâne disponibilă într-o sesiune ulterioară celei de inițializare, înseamnă că în folderul de acreditări (Files to keep) nu există fișiere de securitate. Dacă utilizați un live DVD, trebuie să aveți stocat pe o unitate USB conținutul folderului dumneavoastră de acreditări și să îl copiați în calculator ori de câte ori deschideți o sesiune în care utilizați instrumentul de securitate. </dd></dl></body></html>
