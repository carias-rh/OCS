oct.property.privacy=Dikjarazzjoni dwar il-privatezza: f’konformità mal-Artikolu 10 tad-Direttiva 95/46/KE tal-Parlament Ewropew u tal-Kunsill tal-24 ta’ Ottubru 1995 dwar il-protezzjoni ta’ individwi fir-rigward tal-ipproċessar ta’ dejta personali u dwar il-moviment liberu ta’ dik id-dejta, id-dejta personali pprovduta f’din il-formola lill-organizzaturi tal-inizjattiva proposta se tkun disponibbli biss għall-awtoritajiet kompetenti għall-għan ta’ verifika u ċertifikazzjoni tan-numru ta’ dikjarazzjonijiet ta’ appoġġ validi li rċevew għal din l-inizjattiva taċ-ċittadini proposta (ara l-Artikolu 8 tar-Regolament (UE) Nru 211/2011 tal-Parlament Ewropew u tal-Kunsill tas-16 ta’ Frar 2011 dwar l-inizjattiva taċ-ċittadini ) u, jekk ikun meħtieġ, se tiġi pproċessata ulterjorament għall-għan tal-proċedimenti amministrattivi jew legali relatati ma’ din l-inizjattiva taċ-ċittadini proposta (ara l-Artikolu 12 tar-Regolament (UE) Nru 211/2011). Id-dejta ma tista' tintuża għall-ebda skop ieħor. Is-suġġetti tad-dejta huma intitolati jiksbu aċċess għad-dejta personali tagħhom. Id-dikjarazzjonijiet ta’ appoġġ kollha se jinqerdu sa mhux aktar tard minn 18-il xahar wara d-data ta’ reġistrazzjoni tal-inizjattiva taċ-ċittadini proposta, jew, fil-każ ta’ proċedimenti amministrattivi jew legali, sa mhux aktar tard minn ġimgħa wara d-data tal-għeluq ta’ dawn il-proċedimenti.
