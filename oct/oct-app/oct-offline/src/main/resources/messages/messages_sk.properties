generated.html.crypto.welcome.screen=<html><body><center><h1>Vitajte v nástroji Security Tool</h1></center><dl><dd><br/><b>1. Prvotné nastavenie nástroja Security Tool:</b><br/>Táto funkcia, ktorá je dostupná iba v prípade, keď nástroj spúšťate prvýkrát, vám umožňuje definovať heslo na prístup k samotnému nástroju Security Tool, a vytvárať bezpečnostné kľúče na zakódovanie a odkódovanie vyhlásení o podpore pre vašu iniciatívu, ktoré budete zhromažďovať prostredníctvom online aplikácie (online systém zberu).</dd><dd><br/><b>2. Nastavenie systémových poverení (Credentials):</b><br/>Táto funkcia vám umožňuje vytvoriť a ďalej spravovať systémové poverenia, aby ste mohli vstupovať do Administratívneho rozhrania vášho online systému zberu.</dd><dd><br/><b>3. Prístup k priečinku Systémové poverenia:</b><br/>Táto funkcia vám umožňuje priamy prístup k priečinku, v ktorom sa uchovávajú bezpečnostné kľúče a iné bezpečnostné súbory: <br/>– Súbory na odoslanie (podpriečinok Files to Send – súbory obsahujú údaje, ktoré musíte odoslať vášmu správcovi systému, aby bolo možné iniciovať váš online systém zberu), <br/>– Súbory na uchovanie (podpriečinok Files to Keep – súbory obsahujú údaje umožňujúce odkódovanie vami zozbieraných vyhlásení o podpore).<br/>V prípade, že používate live DVD, obsah priečinku Systémové poverenia sa vo vašom počítači uchováva len do konca vašej relácie a musíte si ho skopírovať a bezpečne uložiť na USB disk.</dd><dd><br/><b>4. Odkódovanie vzorového textu:</b><br/>Prostredníctvom tejto funkcie môžete odkódovať vzorový text potrebný na to, aby ste v rámci online systému zberu získali prístup k jeho administratívnemu rozhraniu (prihlasovacia výzva, ktorú musíte zodpovedať).</dd><dd><br/><b>5. Odkódovanie údajov:</b><br/>Prostredníctvom tejto funkcie môžete odkódovať údaje, ktoré ste zhromaždili a exportovali z vášho online systému zberu.</dd></dl></body></html>
generated.html.menu.content.hashPassword.dsc=<html><body><center><h1>Nastavenie systémových poverení (Credentials):</h1></center><br/><div style="margin-left:25px;">Nastavenie systémových poverení je potrebné na to, aby ste mohli vstupovať do Administratívneho rozhrania vášho online systému zberu:</div><li style="margin-left:5px;">Definujte používateľské meno.</li><li style="margin-left:5px;">Definujte heslo (musí <u>sa líšiť</u> od hesla nástroja Security Tool).</li><li style="margin-left:5px;">Vaše systémové poverenia sa budú uchovávať v priečinku Systémové poverenia.</li><div style="margin-left:25px;"><b><span style="color:red">Upozornenie!</span></b><br/>V prípade, že používate live DVD, obsah priečinku Systémové poverenia sa vo vašom počítači uchováva len do konca vašej relácie, takže si ho pred skončením relácie musíte skopírovať na USB disk. </div></body></html>
