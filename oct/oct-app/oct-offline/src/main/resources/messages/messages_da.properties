generated.html.menu.content.openKeysFolder.dsc=<html><center><h1>Mappe med kredentialer</h1></center><br/><div style="margin-left:25px;">Denne funktion giver dig direkte adgang til den mappe med kredentialer, hvor dine sikkerhedsnøgler og andre sikkerhedsfiler opbevares i følgende undermapper:<br/><br/>- <b>Filer til afsendelse</b>, herunder:</div><li style="margin-left:5px;">Systemkredentialerne, der giver adgang til den administrative del af dit onlineindsamlingssystem (brugernavn_system_kredentialer.wac – en fil for hver defineret bruger)</li><li style="margin-left:5px;">Sikkerhedsnøglen, der giver dig mulighed for at kryptere dine data (public.key)</li><div style="margin-left:25px;">‑ <b>Filer til opbevaring</b> med data, der muliggør dekryptering af dine indsamlede støttetilkendegivelser.<br/><br/>Filerne i mappen "Filer til afsendelse" skal sendes til din systemadministrator eller, hvis dit onlineindsamlingssystem hostes af Kommissionen, til den funktionelle mailboks: EC-ECI-OCS@ec.europa.eu for at aktivere dit onlineindsamlingssystem. Det samme skal ske efter hver nulstilling af dine systemkredentialer.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Advarsel!</span></b><br/>Initiativtagerne skal lagre filerne til sikkerhedsnøglerne i mappen "Filer til opbevaring" forsvarligt i hele indsamlingsperioden, da de indsamlede data ikke kan dekrypteres, hvis de går tabt.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Advarsel!</span></b><br/>Hvis du bruger en live DVD, vil indholdet af din mappe med kredentialer ikke blive gemt efter afslutningen af din session, så du skal lave en kopi på en USB-nøgle. </div></html>
