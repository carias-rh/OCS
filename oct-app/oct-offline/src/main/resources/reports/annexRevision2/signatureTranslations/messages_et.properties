oct.property.privacy=Avaldus isikuandmete puutumatuse kohta: vastavalt Euroopa Parlamendi ja nõukogu 24. oktoobri 1995. aasta direktiivi 95/46/EÜ (üksikisikute kaitse kohta isikuandmete töötlemisel ja selliste andmete vaba liikumise kohta) artiklile 10 tehakse sellel vormil kavandatud algatuse korraldajatele esitatud isikuandmed pädevatele asutustele kättesaadavaks üksnes käesoleva kavandatud kodanikualgatuse jaoks saadud toetusavalduste kontrollimiseks ja arvu tõendamiseks (vt Euroopa Parlamendi ja nõukogu 16. veebruari 2011. aasta määruse (EL) nr 211/2011 (kodanikualgatuse kohta) artikkel 8) ja vajaduse korral täiendavaks töötlemiseks käesoleva kodanikualgatusega seotud haldus- või kohtumenetluse raames (vt määruse (EL) nr 211/2011 artikkel 12). Andmeid ei kasutata ühelgi teisel eesmärgil. Andmesubjektil on õigus oma andmetega tutvuda. Kõik toetusavaldused hävitatakse hiljemalt 18 kuud pärast kavandatud kodanikualgatuse registreerimise kuupäeva või haldus- või kohtumenetluse korral hiljemalt nädal pärast nimetatud menetluse lõppu.
