generated.html.decrypt.login.challenge.dialog.password.dsc=<html><body><center><h3>Zasady utworzenia hasła dla poświadczeń systemu:</h3></center><dl><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;Musi być inne od hasła dostępu do „Security Tool”.</dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;Musi mieć co najmniej <b>10 znaków</b>.   </b></dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0} />&#160;Musi zawierać przynajmniej jeden znak z każdej z poniższych grup:</dt><dd><b>wielkie litery   </b></dd><dd><b>małe litery</b></dd><dd><b>cyfry</b></dd><dd><b>znaki specjalne: !"#$%&'()*+,-./:;<=>?@[]^_{|}~</b></dd></dl></body></html>
generated.html.menu.content.initialized.dsc=<html><center><h1>Aplikacja „Security Tool” została zainicjowana.</h1></center><br/><li style="margin-left:5px;">Hasło dostępu do aplikacji „Security Tool” zostało utworzone. Podanie hasła będzie konieczne przy każdym uruchomieniu aplikacji.<br/><br/><b><span style="color:red">Uwaga!</span></b><br>Hasło dostępu do aplikacji „Security Tool” musi zostać bezpiecznie zachowane – stworzenie nowego hasła spowoduje utratę możliwości odszyfrowania zgromadzonych danych!<br/><br/></li><li style="margin-left:5px;">Klucze zabezpieczeń służące do szyfrowania i odszyfrowywania zgromadzonych podpisów zostały wygenerowane.<br/><br/><b><span style="color:red">Uwaga!</span></b><br>Organizatorzy muszą zachować w bezpieczny sposób klucze zabezpieczeń, gdyż w przypadku ich utraty nie będzie można odszyfrować zgromadzonych danych. Pliki z kluczami zabezpieczeń znajdują się w folderze z poświadczeniami. Jednak jeśli korzystasz z live DVD, po zakończeniu sesji pliki z kluczami zabezpieczeń nie zostaną zapisane na Twoim komputerze, dlatego musisz zachować ich kopię na pendrivie! Również przy każdym korzystaniu z funkcji odszyfrowywania konieczne będzie skopiowanie plików z kluczami zabezpieczeń z powrotem na swój komputer.</li></dl></html>
