generated.html.crypto.init.password.dsc=<html><body><center><h3>Règles de création du mot de passe pour Security Tool:</h3></center><dl><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;Longueur minimale: <b>10 caractères</b>.</b></dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0} />&#160;Il doit contenir au moins un caractère de chacune des catégories suivantes:</dt><dd><b>Majuscules </b></dd><dd><b>Minuscules</b></dd><dd><b>Chiffres</b></dd><dd><b>Caractères spéciaux: !"#$%&'()*+,-./:;<=>?@[]^_{|}~</b></dd></dl></body></html>
