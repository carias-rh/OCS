generated.html.menu.content.reHashPassword.dsc=<html><body><center><h1>Ändra dina autentiseringsuppgifter</h1></center><br/><div style="margin-left:25px;">Du kan ändra autentiseringsuppgifterna för tillgång till namninsamlingssystemets administrationsdel genom att autentisera en ny användare eller ändra lösenordet för en befintlig användare.</div><div style="margin-left:25px;">Så här lägger du till en ny användare utan att ändra befintliga autentiseringsuppgifter:</div><li style="margin-left:5px;">Definiera ett nytt användarnamn.</li><li style="margin-left:5px;">Definiera ett lösenord för den nya användaren (måste vara <u>annat</u> än lösenordet för säkerhetsverktyget).</li><div style="margin-left:25px;">En ny fil skapas i autentiseringsmappen (Files to Send).</div><div style="margin-left:25px;">Så här ändrar du lösenordet för en befintlig användare:</div><li style="margin-left:5px;">Ange befintligt användarnamn</li><li style="margin-left:5px;">Definiera ett nytt lösenord (måste vara <u>annat</u> än lösenordet för säkerhetsverktyget).</li><div style="margin-left:25px;">Den ändrade filens namn innehåller användarnamnet (enligt följande mall: användarnamn_system_credentials.wac).<br/>Tänk på att åtkomsträttigheterna till ditt namninsamlingssystem inte ändras förrän du har skickat det ändrade innehållet i autentiseringsmappen till din systemadministratör.<br/>Om du vill ta bort en befintlig användare, kan du be din systemadministratör att göra det direkt.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Varning!</span></b><br/>Om du använder en live-dvd, sparas inte autentiseringsmappens innehåll när du loggar ut. Du måste därför kopiera det till en USB-enhet.</div></body></html>
generated.html.crypto.init.dialog.password.result.ok=<html><body><center><h3>Säkerhetsverktyget har initierats</h3></center><br/><dl><dd><img src={0}/>&#160;Lösenordet för säkerhetsverktyget har definierats. I framtiden måste du använda det här lösenordet varje gång du vill få tillgång till säkerhetsverktyget.</dd><dd><br/><b><span style="color:red">Varning!</span></b><br/>Förvara lösenordet på ett säkert ställe. Om du måste återställa det kan du nämligen inte längre dekryptera de insamlade uppgifterna.</dd><dd><br/><img src={0}/>&#160;Säkerhetsnycklarna för kryptering och dekryptering av de insamlade underskrifterna har genererats.</dd><dd><br/><b><span style="color:red">Varning!</span></b><br/>Som organisatör måste du lagra filerna med säkerhetsnycklarna på ett säkert ställe, eftersom de insamlade uppgifterna inte längre kan dekrypteras om säkerhetsnycklarna går förlorade.</dd><dd><br/><b><span style="color:red">Varning!</span></b><br/>Om du använder en live-dvd, sparas filerna med dina säkerhetsnycklar inte när du loggar ut. Du måste därför kopiera dem till ett lagringsmedium utanför din dator (t.ex. en USB-enhet). Filerna hittar du i autentiseringsmappen.</dd></dl></body></html>
generated.html.menu.content.decryptChallenge.dsc=<html><body><center><h1>Dekryptera kontrolltext</h1></center><br/><li style="margin-left:5px;">Dekryptera den systemgenererade texten för att få tillgång till namninsamlingssystemets administrationsdel (svara på autentiseringsfrågan).</li><div style="margin-left:25px;"><br/><b><span style="color:red">Varning!</span></b><br/>Om du använder en live-dvd, måste du kopiera tillbaka dina säkerhetsnycklar till datorn varje gång du loggar in för att använda dekrypteringsfunktionen.</div></body></html>
generated.html.menu.content.initialize.dsc=<html><body><center><h1>Initiera säkerhetsverktyget</h1></center><br/><li style="margin-left:5px;">Definiera ett lösenord för säkerhetsverktyget</li><li style="margin-left:5px;">Därefter genereras automatiskt säkerhetsnycklar för kryptering och dekryptering av de underskrifter som du samlar in för ditt initiativ.</li><dl><dd><b><span style="color:red">Varning!</span></b><br/>Förvara lösenordet på ett säkert ställe. Om du måste återställa det kan du nämligen inte längre dekryptera de insamlade uppgifterna.</dd><dd><br/><b><span style="color:red">Varning!</span></b><br/>Om du använder en live-dvd, sparas filerna med dina säkerhetsnycklar inte på din dator när du loggar ut. Du måste därför kopiera dem till en USB-enhet. Filerna hittar du i autentiseringsmappen.</dd><dd><br/><b><span style="color:red">Varning!</span></b><br/>Initiera säkerhetsverktyget gör du bara första gången du öppnar det. Om funktionen fortfarande är tillgänglig nästa gång du öppnar säkerhetsverktyget, betyder det att säkerhetsfilerna i autentiseringsmappen (Files to Keep) saknas. Om du använder en live-dvd, måste du lagra autentiseringsuppgifterna på en USB-enhet och kopiera tillbaka dem till datorn varje gång du loggar in för att använda säkerhetsverktyget. </dd></dl></body></html>
