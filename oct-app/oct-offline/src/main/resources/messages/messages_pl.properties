generated.html.menu.content.decryptData.dsc=<html><body><center><h1>Odszyfruj dane</h1></center><br/><li style="margin-left:5px;">Odszyfruj zgromadzone deklaracje poparcia.</li><li style="margin-left:5px;">Wyeksportuj odszyfrowane deklaracje poparcia do formatu PDF lub XML.</li><div style="margin-left:25px;"><br/><b><span style="color:red">Uwaga!</span></b><br/>Jeśli korzystasz z live DVD, w przypadku każdej sesji, podczas której korzystasz z funkcji odszyfrowywania, musisz skopiować z powrotem na swój komputer pliki z kluczami zabezpieczeń. </div></body></html>
