generated.html.crypto.init.password.dsc=<html><body><center><h3>Aan welke eisen moet uw wachtwoord voldoen?</h3></center><dl><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;Minstens <b>10 tekens</b> lang</b></dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0} />&#160;Bevat ten minste:</dt><dd><b>één hoofdletter, </b></dd><dd><b>één kleine letter,</b></dd><dd><b>één cijfer en</b></dd><dd><b>één van de speciale tekens: !"#$%&'()*+,-./:;<=>?@[]^_{|}~</b></dd></dl></body></html>
