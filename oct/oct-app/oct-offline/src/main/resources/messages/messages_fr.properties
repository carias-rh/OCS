generated.html.menu.content.initialized.dsc=<html><center><h1>Security Tool a été initialisé</h1></center><br/><li style="margin-left:5px;">Le mot de passe de Security Tool a bien été défini. À l’avenir, vous devrez utiliser ce mot de passe à chaque fois que vous accéderez à Security Tool.<br/><br/><b><span style="color:red">Attention!</span></b><br>Le mot de passe de Security Tool doit être conservé de manière sûre car, en cas réinitialisation, les données collectées ne pourront plus être décryptées!<br/><br/></li><li style="margin-left:5px;">Les clés de sécurité permettant le cryptage et le décryptage des signatures que vous avez collectées ont bien été générées.<br/><br/><b><span style="color:red">Attention!</span></b><br>Les fichiers des clés de sécurité doivent être stockés de manière sécurisée par les organisateurs car, en cas de perte, les données collectées ne pourront pas être décryptées. Les fichiers des clés de sécurité se trouvent dans le dossier des données d'accréditation. Cependant, si vous utilisez un DVD autonome («Live DVD»), vos clés de sécurité ne seront pas sauvegardées sur votre ordinateur après la fin de votre session: vous devez donc en conserver une copie sur une mémoire USB! Vous devrez également recopier les fichiers des clés de sécurité sur votre ordinateur à chaque fois que vous utilisez les fonctionnalités de décryptage.</li></dl></html>
