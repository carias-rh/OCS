generated.html.menu.content.openKeysFolder.dsc=<html><center><h1>Lietotāja akreditācijas mape</h1></center><br/><div style="margin-left:25px;">Ar šīs funkcijas palīdzību varat pa tiešo piekļūt lietotāja akreditācijas datu mapei, kurā glabājas jūsu drošības atslēgas un citi ar drošību saistīti faili; tie ir šādās apakšmapēs:<br/><br/>- mape <b>“Files to Send” (jeb “Sūtāmie faili”)</b>, kurā ir</div><li style="margin-left:5px;">dati lietotāja akreditācijai sistēmā; tie ļauj piekļūt jūsu elektroniskās vākšanas sistēmas administratora saskarnei (lietotājvārds_system_credentials.wac - viens fails katram lietotājam),</li><li style="margin-left:5px;">drošības atslēgas, ar kurām varat šifrēt savus datus (public.key);</li><div style="margin-left:25px;">- mape <b>“Files to Keep” jeb “Glabājamie faili”</b>. Tajā ir dati, ar kuriem var atšifrēt jūsu savāktos paziņojumus par atbalstu.<br/><br/>Lai inicializētu jūsu elektronisko vākšanas sistēmu, mapē “Files to Send” esošie faili ir jāaizsūta jūsu sistēmas administratoram vai (ja jūsu elektronisko vākšanas sistēmu vieso Eiropas Komisija) uz šādu funkcionālo pastkasti: EC-ECI-OCS@ec.europa.eu. Tas pats jādara ik reizi, kad izmainīti lietotāja akreditācijas dati.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Uzmanību!</span></b><br/>Organizatoriem visā vākšanas laikā drošības atslēgu faili, kas ir mapē “Files to Keep”, ir jāglabā drošā vietā, jo to pazaudēšanas gadījumā nav iespējams atšifrēt savāktos datus.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Uzmanību!</span></b><br/>Ja lietojat “dzīvo DVD” (<i>live DVD</i>), pēc sesijas beigām lietotāja akreditācijas mapes saturs datorā netiks paturēts, tāpēc jums tas ir jāpārkopē USB diskā. </div></html>
