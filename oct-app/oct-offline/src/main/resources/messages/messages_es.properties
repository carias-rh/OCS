generated.html.menu.content.decryptData.dsc=<html><body><center><h1>Descifrar datos</h1></center><br/><li style="margin-left:5px;">Descifrar las declaraciones de apoyo recogidas</li><li style="margin-left:5px;">Exportar a formato XML o PDF las declaraciones de apoyo descifradas</li><div style="margin-left:25px;"><br/><b><span style="color:red">Advertencia</span></b><br/>Si utiliza un DVD autónomo (Live-DVD), en cada sesión tendrá que copiar de nuevo en su ordenador los archivos de las claves de seguridad para poder hacer uso de las funcionalidades de descifrado. </div></body></html>
