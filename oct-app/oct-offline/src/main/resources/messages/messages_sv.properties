generated.html.decrypt.login.challenge.dialog.password.dsc=<html><body><center><h3>Krav på lösenordet till autentiseringsuppgifterna:</h3></center><dl><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;Det får inte vara samma som lösenordet för säkerhetsverktyget.</dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;Det måste innehålla minst <b>10 tecken</b>.   </b></dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0} />&#160;Det måste innehålla minst</dt><dd><b>en stor bokstav   </b></dd><dd><b>en liten bokstav</b></dd><dd><b>en siffra</b></dd><dd><b>ett av följande specialtecken: !"#$%&'()*+,-./:;<=>?@[]^_{|}~</b></dd></dl></body></html>
generated.html.menu.content.initialized.dsc=<html><center><h1>Säkerhetsverktyget har initierats</h1></center><br/><li style="margin-left:5px;">Lösenordet för säkerhetsverktyget har definierats. I framtiden måste du använda det här lösenordet varje gång du vill få tillgång till säkerhetsverktyget.<br/><br/><b><span style="color:red">Varning!</span></b><br>Förvara lösenordet på ett säkert ställe. Om du måste återställa det kan du nämligen inte längre dekryptera de insamlade uppgifterna.<br/><br/></li><li style="margin-left:5px;">Säkerhetsnycklarna för kryptering och dekryptering av de insamlade underskrifterna har genererats.<br/><br/><b><span style="color:red">Varning!</span></b><br>Som organisatör måste du lagra filerna med säkerhetsnycklarna på ett säkert ställe, eftersom de insamlade uppgifterna inte längre kan dekrypteras om säkerhetsnycklarna går förlorade. Filerna hittar du i autentiseringsmappen. Om du använder en live-dvd, sparas filerna med dina säkerhetsnycklar emellertid inte på din dator när du loggar ut. Du måste därför lagra dem på en USB-enhet och kopiera tillbaka dem till din dator varje gång du vill använda dekrypteringsfunktionen.</li></dl></html>
