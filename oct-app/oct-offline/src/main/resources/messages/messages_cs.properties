generated.html.menu.content.reHashPassword.dsc=<html><body><center><h1>Úprava systémových klíčů</h1></center><br/><div style="margin-left:25px;">Tuto funkci lze použit ke úpravě systémových klíčů, které umožňují přístup do rozhraní pro správu údajů vašeho online systému pro shromažďování podpisů. Můžete zde přidávat klíče pro nové uživatele a měnit hesla uživatelů stávajících.</div><div style="margin-left:25px;">Chcete-li vytvořit klíče pro nového uživatele beze změn u uživatelů stávajících:</div><li style="margin-left:5px;">Zadejte nové uživatelské jméno</li><li style="margin-left:5px;">Zadejte pro tohoto uživatele heslo (<u>Nesmí</u> se shodovat s heslem k nástroji Security Tool)</li><div style="margin-left:25px;">Ve složce s klíči (Files to Send) bude vytvořen nový soubor.</div><div style="margin-left:25px;">Pokud chcete změnit heslo stávajícího uživatele:</div><li style="margin-left:5px;">Zadejte jeho uživatelské jméno</li><li style="margin-left:5px;">Zadejte nové heslo (<u>Nesmí</u> se shodovat s heslem k nástroji Security Tool)</li><div style="margin-left:25px;">Pozměněný soubor bude mít v názvu uživatelské jméno dotčeného uživatele (podle tohoto vzoru: username_system_credentials.wac).<br/>Pozor: Samotná změna přístupových práv do online systému pro sběr podpisů proběhne až poté, co modifikovaný obsah složky s klíči zašlete správci vašeho systému.<br/>V případě, že chcete některého stávajícího uživatele odstranit, můžete o to přímo požádat správce vašeho systému.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Pozor!</span></b><br/>Pokud používáte systém Live DVD, obsah složky s klíči se na konci postupu ve vašem počítači neuloží. Data si musíte uložit na USB disk.</div></body></html>
generated.html.crypto.init.dialog.password.result.ok=<html><body><center><h3>Security Tool byl inicializován</h3></center><br/><dl><dd><img src={0}/>&#160;Heslo k Security Tool bylo úspěšně nastaveno. Heslo budete potřebovat při každém použití nástroje Security Tool.</dd><dd><br/><b><span style="color:red">Pozor!</span></b><br/>Heslo si pečlivě uložte, protože při jeho eventuální obnově byste přišli o možnost dešifrovat vaše data!</dd><dd><br/><img src={0}/>&#160;Byly úspěšně vygenerovány bezpečnostní klíče, kterými budete moci zašifrovat a dešifrovat nashromážděná prohlášení o podpoře.</dd><dd><br/><b><span style="color:red">Pozor!</span></b><br/>Bezpečnostní klíče si organizátoři musí pečlivě uložit, protože v případě jejich ztráty nebude možné shromážděné údaje dešifrovat.</dd><dd><br/><b><span style="color:red">Pozor!</span></b><br/>Pokud používáte systém Live DVD, bezpečnostní klíče se na konci postupu ve vašem počítači neuloží. Musíte si je uložit externě (např. na USB disk). Jednotlivé soubory s bezpečnostními klíči najdete ve složce s klíči (credentials).</dd></dl></body></html>
generated.html.menu.content.decryptChallenge.dsc=<html><body><center><h1>Dešifrování vzorku</h1></center><br/><li style="margin-left:5px;">Ke získání přístupu do rozhraní pro správu údajů vašeho online systému pro shromažďování prohlášení o podpoře musíte nechat dešifrovat vzorek textu z přihlašovací stránky (přihlašovací šifra)</li><div style="margin-left:25px;"><br/><b><span style="color:red">Pozor!</span></b><br/>Pokud používáte systém Live DVD, bezpečnostní klíče musíte nakopírovat zpět do vašeho počítače při každém jednotlivém použití dešifrovacího nástroje.</div></body></html>
generated.html.menu.content.initialize.dsc=<html><body><center><h1>Inicializovat Security Tool</h1></center><br/><li style="margin-left:5px;">Nastavit heslo k Security Tool</li><li style="margin-left:5px;">Budou automaticky vygenerovány bezpečnostní klíče k šifrování a dešifrování elektronických prohlášení o podpoře vaší iniciativy, která budete shromažďovat prostřednictvím vašeho online systému.</li><dl><dd><b><span style="color:red">Pozor!</span></b><br/>Heslo si pečlivě uložte, protože při jeho eventuální obnově byste přišli o možnost dešifrovat vaše data!</dd><dd><br/><b><span style="color:red">Pozor!</span></b><br/>Pokud používáte systém Live DVD, bezpečnostní klíče se na konci tohoto postupu ve vašem počítači neuloží. Soubory si musíte uložit na USB disk. Jednotlivé soubory s bezpečnostními klíči najdete ve složce s klíči (credentials).</dd><dd><br/><b><span style="color:red">Pozor!</span></b><br/>Tato funkce je dostupná pouze při prvním použití nástroje Security Tool. Pokud je stále k dispozici i po inicializaci během dalších použití, znamená to, že bezpečnostní soubory ve složce s klíči (Files to Keep) chybí. Pokud používáte systém Live DVD, obsah složky s klíči musíte mít k dispozici na USB disku a musíte jej nakopírovat zpět do vašeho počítače při každém jednotlivém použití nástroje Security Tool. </dd></dl></body></html>
