generated.html.crypto.welcome.screen=<html><body><center><h1>Security Tool -salausväline</h1></center><dl><dd><br/><b>1. Salausvälineen alustus:</b><br/>Alustus tehdään vain kerran salausvälineen ensimmäisellä käyttökerralla. Sen yhteydessä määritetään salasana välineen myöhempää käyttöä varten ja luodaan salausavaimet, joilla kansalaisaloitteelle verkossa kerätyt tuenilmaukset voidaan salata ja salauksen jälkeen avata.</dd><dd><br/><b>2. Valtuustietojen määritys:</b><br/>Tällä toiminnolla määritetään ja käsitellään valtuustietoja, joiden avulla pääsee käyttämään online-keruujärjestelmän hallinnointiliittymää.</dd><dd><br/><b>3. Valtuustiedot-kansio:</b><br/>Tällä toiminnolla pääsee suoraan kansioihin, joihin salausavaimet ja muut turvatiedostot on tallennettu: <br/>– Files to Send -alikansio (sisältää tiedot, jotka lähetetään online-keruujärjestelmän ylläpitäjälle järjestelmän aktivointia varten) <br/>– Files to Keep -alikansio (sisältää tiedot, joiden avulla tuenilmausten salaus voidaan avata).<br/>Live-DVD-levyä käytettäessä Valtuustiedot-kansion sisältö säilyy tietokoneella vain salausvälineen käytön ajan, joten se on kopioitava ja tallennettava suojattuna USB-asemalle.</dd><dd><br/><b>4. Mallitekstin salauksen avaus:</b><br/>Tällä toiminnolla voi avata mallitekstin salauksen kirjauduttaessa online-keruujärjestelmän hallinnointiliittymään (sisäänkirjautumishaasteen avaus).</dd><dd><br/><b>5. Salauksen avaus:</b><br/>Tällä toiminnolla voi avata salauksen tiedostoista, joissa on online-keruujärjestelmällä kerättyjä tietoja.</dd></dl></body></html>
generated.html.menu.content.hashPassword.dsc=<html><body><center><h1>Valtuustietojen määritys</h1></center><br/><div style="margin-left:25px;">Määritä valtuustiedot, joiden avulla voi käyttää online-keruujärjestelmän hallinnointiliittymää:</div><li style="margin-left:5px;">määritä käyttäjätunnus</li><li style="margin-left:5px;">määritä salasana (<u>ei saa olla sama</u> kuin salausvälineen salasana)</li><li style="margin-left:5px;">Valtuustiedot tallentuvat Valtuustiedot-kansioon.</li><div style="margin-left:25px;"><b><span style="color:red">Huom!</span></b><br/>Live-DVD-levyä käytettäessä Valtuustiedot-kansion sisältö ei tallennu tietokoneen kiintolevylle salausvälineen käytön jälkeen, joten se on kopioitava USB-asemalle. </div></body></html>
