generated.html.menu.content.openKeysFolder.dsc=<html><center><h1>Carpeta de credenciales</h1></center><br/><div style="margin-left:25px;">Esta funcionalidad permite el acceso directo a la carpeta de credenciales, donde se albergan las claves y demás archivos de seguridad, organizados en las siguientes subcarpetas:<br/><br/>- <b>Archivos para enviar</b>:</div><li style="margin-left:5px;">credenciales del sistema para acceder a la interfaz de administración del sistema de recogida web (un archivo username_system_credentials.wac por cada usuario)</li><li style="margin-left:5px;">clave de seguridad para el cifrado de datos (public.key).</li><div style="margin-left:25px;">- <b>Archivos para conservar</b> (contienen los datos que permiten descifrar las declaraciones de apoyo recogidas).<br/><br/>Los archivos que se encuentran en la carpeta "Archivos para enviar" se deben remitir al administrador del sistema (o, si el sistema de recogida está alojado en la Comisión Europea, al buzón funcional EC-ECI-OCS@ec.europa.eu) a fin de poner en marcha el sistema de recogida web. Tendrá que repetir esta operación cada vez que restablezca las credenciales del sistema.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Advertencia</span></b><br/>Durante todo el periodo de recogida, los organizadores deben guardar cuidadosamente las claves de seguridad almacenadas en la carpeta "Archivos para conservar", ya que su pérdida conllevaría la imposibilidad de descifrar los datos obtenidos.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Advertencia</span></b><br/>Si utiliza un DVD autónomo (Live-DVD), el contenido de la carpeta de credenciales no se conservará al finalizar la sesión. Por lo tanto, deberá copiarlo en una unidad USB. </div></html>
