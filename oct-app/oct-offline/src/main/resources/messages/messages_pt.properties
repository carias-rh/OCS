generated.html.menu.content.openKeysFolder.dsc=<html><center><h1>Pasta das credenciais</h1></center><br/><div style="margin-left:25px;">Esta funcionalidade permite-lhe aceder diretamente à pasta das credenciais onde estão armazenadas as suas chaves de segurança e outro ficheiros de segurança nas seguintes subpastas:<br/><br/>- <b>Ficheiros a enviar</b>, incluindo:</div><li style="margin-left:5px;">as credenciais do sistema que permitem o acesso à interface de gestão do seu sistema de recolha por via eletrónica (username_system_credentials.wac - um ficheiro por utilizador definido)</li><li style="margin-left:5px;">a chave de segurança que permite a cifragem dos dados (public.key)</li><div style="margin-left:25px;">- <b>Ficheiros a guardar</b>, que contêm dados que permitem decifrar as declarações de apoio recolhidas<br/><br/>Os ficheiros que estão na pasta «Ficheiros a enviar» devem ser enviados ao administrador do sistema ou, se o seu sistema de recolha por via eletrónica está alojado pela Comissão Europeia, para a caixa de correio funcional: EC-ECI-OCS@ec.europa.eu, a fim de iniciar o seu sistema de recolha por via eletrónica. O mesmo deve ser feito após cada reposição das credenciais do sistema.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Atenção!</span></b><br/>As chaves de segurança que estão na pasta «Ficheiros a guardar» devem ser guardadas de forma segura pelos organizadores durante todo o período de recolha de declarações já que, caso se percam, os dados recolhidos não poderão ser decifrados.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Atenção!</span></b><br/>Caso use um «live DVD», o conteúdo da pasta das credenciais não será automaticamente guardado no computador no final da sessão, pelo que deverá fazer uma cópia do mesmo num disco USB. </div></html>
