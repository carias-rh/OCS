generated.html.decrypt.login.challenge.dialog.password.dsc=<html><body><center><h3>Aan welke eisen moet uw wachtwoord voor het systeem voldoen?</h3></center><dl><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;Kies een ander wachtwoord dan dat voor de beveiligingsmodule</dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;Kies een wachtwoord van minstens <b>10 tekens</b> lang   </b></dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0} />&#160;Kies een wachtwoord met ten minste:</dt><dd><b>één hoofdletter,   </b></dd><dd><b>één kleine letter,</b></dd><dd><b>één cijfer en</b></dd><dd><b>één van de speciale tekens: !"#$%&'()*+,-./:;<=>?@[]^_{|}~</b></dd></dl></body></html>
generated.html.menu.content.initialized.dsc=<html><center><h1>Beveiligingsmodule geïnitialiseerd.</h1></center><br/><li style="margin-left:5px;">Wachtwoord voor de beveiligingsmodule correct ingesteld. Gebruik dit wachtwoord iedere keer om de beveiligingsmodule te openen.<br/><br/><b><span style="color:red">Let op!</span></b><br>Bewaar het wachtwoord veilig en zorgvuldig! Als het opnieuw moet worden ingesteld, kunt u de verzamelde steunbetuigingen niet meer ontsleutelen.<br/><br/></li><li style="margin-left:5px;">Er zijn beveiligingssleutels aangemaakt voor het versleutelen/ontsleutelen van uw verzamelde steunbetuigingen.<br/><br/><b><span style="color:red">Let op!</span></b><br>U moet deze sleutels veilig bewaren, want als ze verloren gaan, kunt u de verzamelde steunbetuigingen niet meer ontsleutelen. U vindt de beveiligingssleutels in de map Beveiligingsgegevens. Gebruikt u echter de dvd, dan worden uw sleutels na afloop van de sessie van uw computer verwijderd. U moet dus een kopie maken en deze op een usb-stick bewaren. U moet de sleutels iedere keer naar uw computer kopiëren als u gegevens wilt ontsleutelen.</li></dl></html>
