generated.html.menu.content.openKeysFolder.dsc=<html><center><h1>Folder z poświadczeniami</h1></center><br/><div style="margin-left:25px;">Funkcja ta umożliwia bezpośredni dostęp do folderu z poświadczeniami, w którym klucze zabezpieczeń oraz inne pliki zabezpieczeń są przechowywane w następujących podfolderach:<br/><br/>- <b>„Files to Send”</b> który zawiera:</div><li style="margin-left:5px;">poświadczenia systemu, które umożliwiają dostęp do interfejsu konfiguracyjnego systemu zbierania deklaracji online (nazwaużytkownika_system_credentials.wac – jeden plik na każdego wprowadzonego użytkownika)</li><li style="margin-left:5px;">klucz zabezpieczeń służący do szyfrowania danych (public.key)</li><div style="margin-left:25px;">- <b>„Files to Keep”</b> który zawiera dane umożliwiające odszyfrowanie zgromadzonych deklaracji poparcia.<br/><br/>Aby zainicjować system zbierania deklaracji poparcia online, należy wysłać pliki znajdujące się w folderze „Files to Send” do swojego administratora systemu lub, jeśli system zbierania deklaracji online znajduje się na serwerach Komisji Europejskiej, na adres skrzynki funkcyjnej: EC-ECI-OCS@ec.europa.eu. Tak samo należy postąpić po każdej zmianie swoich poświadczeń systemu.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Uwaga!</span></b><br/>Przez cały czas, kiedy gromadzone są deklaracje poparcia, organizatorzy muszą bezpiecznie przechowywać pliki z kluczami zabezpieczeń znajdujące się w folderze „Files to Keep”, gdyż w przypadku ich utraty nie będzie można odszyfrować zgromadzonych danych.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Uwaga!</span></b><br/>Jeśli korzystasz z live DVD, po zakończeniu sesji zawartość folderu z poświadczeniami nie zostanie zapisana, dlatego musisz ją skopiować na pendrive. </div></html>
