generated.html.menu.content.openKeysFolder.dsc=<html><center><h1>A belépési adatokat tartalmazó mappa</h1></center><br/><div style="margin-left:25px;">E funkció segítségével Ön hozzáférhet a biztonsági kulcsokat és a többi biztonsági fájlt tartalmazó mappához, mely a következő almappákból áll:<br/><br/>– „<b>Files to Send</b>”, mely a következőket tartalmazza:</div><li style="margin-left:5px;">a belépési adatok, melyek segítségével Ön be tud lépni az online gyűjtési rendszer adminisztrációs felületére (username_system_credentials.wac – felhasználónként egy fájl),</li><li style="margin-left:5px;">az adatok titkosítására szolgáló biztonsági kulcs (public.key),</li><div style="margin-left:25px;">– „<b>Files to Keep</b>” – az Ön által gyűjtött támogató nyilatkozatok dekódolására szolgáló adatokat tartalmazó almappa.<br/><br/>Az online gyűjtési rendszer inicializálása céljából a „Files to Send” mappában lévő fájlokat küldje el rendszergazdájának vagy – ha az online gyűjtési rendszernek az Európai Bizottság biztosít tárhelyet – a következő e-mail címre: EC-ECI-OCS@ec.europa.eu. Ugyanígy kell eljárni minden alkalommal, amikor a belépési adatok módosítására kerül sor.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Figyelem!</span></b><br/>A szervezőknek  a gyűjtés teljes időtartama alatt gondoskodniuk kell a „Files to Keep” mappában lévő, biztonsági kulcsokat tartalmazó fájlok biztonságos tárolásáról, mert ha elvesznek, a begyűjtött adatokat nem lehet dekódolni.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Figyelem!</span></b><br/>Ha liveDVD-t használ, másolja át a biztonsági kulcsokat tartalmazó fájlokat egy USB-meghajtóra, mert számítógépe nem fogja tárolni a fájlokat a munkamenet befejezése után. </div></html>
