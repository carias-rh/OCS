generated.html.menu.content.decryptData.dsc=<html><body><center><h1>Odkódovanie údajov</h1></center><br/><li style="margin-left:5px;">Odkódujte vami zozbierané vyhlásenia o podpore.</li><li style="margin-left:5px;">Exportujte odkódované vyhlásenia o podpore vo formáte XML alebo PDF.</li><div style="margin-left:25px;"><br/><b><span style="color:red">Upozornenie!</span></b><br/>V prípade, že používate live DVD, budete si musieť skopírovať súbory bezpečnostných kľúčov späť do vášho počítača zakaždým, keď budete používať odkódovacie funkcie. </div></body></html>
