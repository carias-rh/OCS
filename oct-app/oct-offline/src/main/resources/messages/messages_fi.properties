generated.html.menu.content.openKeysFolder.dsc=<html><center><h1>Valtuustiedot-kansio</h1></center><br/><div style="margin-left:25px;">Tällä toiminnolla pääsee suoraan Valtuustiedot-kansioon, jonka seuraaviin alikansioihin salausavaimet ja muut turvatiedostot on tallennettu:<br/><br/>– <b>Files to Send -kansio</b> sisältää</div><li style="margin-left:5px;">valtuustiedot, joiden avulla pääsee käyttämään online-keruujärjestelmän hallinnointiliittymää (yksi seuraavan mallin mukaan nimetty tiedosto kutakin käyttäjää kohden: käyttäjätunnus_system_credentials.wac)</li><li style="margin-left:5px;">salausavain, jolla voi salata tietoja (public.key)</li><div style="margin-left:25px;">– <b>Files to Keep -kansio</b> sisältää tiedot, joiden avulla tuenilmausten salaus voidaan avata.<br/><br/>Jotta online-keruujärjestelmä voidaan aktivoida, Files to Send -kansion tiedostot on lähetettävä järjestelmän ylläpitäjälle tai, jos keruujärjestelmää käytetään Euroopan komission palvelimella, sähköpostiosoitteeseen EC-ECI-OCS@ec.europa.eu. Tämä on tehtävä aina myös valtuustietojen uusimisen yhteydessä.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Huom!</span></b><br/>Kansalaisaloitteen järjestäjien on säilytettävä Files to Keep -kansiossa olevia salausavaintiedostoja huolellisesti koko tuenilmausten keruuajan, sillä kerättyjä tietoja ei voi enää avata, jos salausavaimet häviävät.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Huom!</span></b><br/>Live-DVD-levyä käytettäessä Valtuustiedot-kansion sisältö ei tallennu salausvälineen käytön jälkeen, joten se on kopioitava USB-asemalle. </div></html>
