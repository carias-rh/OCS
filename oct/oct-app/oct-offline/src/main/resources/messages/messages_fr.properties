generated.html.menu.content.openKeysFolder.dsc=<html><center><h1>Dossier des données d'accréditation</h1></center><br/><div style="margin-left:25px;">Cette fonctionnalité vous permet d’accéder directement au dossier des données d'accréditation et aux sous-dossiers ci-après, dans lesquels sont stockés vos clés de sécurité et autres fichiers de sécurité:<br/><br/>- <b>File to Send (fichiers à envoyer)</b>:</div><li style="margin-left:5px;">données d'accréditation du système permettant d’accéder à l’interface d’administration de votre système de collecte en ligne (nomd'utilisateur_system_credentials.wac — un fichier par utilisateur défini);</li><li style="margin-left:5px;">clé de sécurité permettant de crypter vos données (public.key)</li><div style="margin-left:25px;">- <b>Files to Keep (fichiers à conserver)</b>: données permettant le décryptage des déclarations de soutien que vous avez recueillies.<br/><br/>Les fichiers contenus dans le dossier File to Send (fichiers à envoyer) doivent être envoyés à votre administrateur système ou, si votre système de collecte en ligne est hébergé par la Commission européenne, à la boîte fonctionnelle EC-ECI-OCS@ec.europa.eu, afin d'initialiser votre système de collecte en ligne. Cela doit être fait après chaque réinitialisation de vos données d'accréditation du système.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Attention!</span></b><br/>Les fichiers des clés de sécurité présents dans le dossier Files to Keep (fichiers à conserver) doivent être stockés de manière sécurisée par les organisateurs pendant toute la période de collecte car, en cas de perte, les données collectées ne pourront pas être décryptées.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Attention!</span></b><br/>Si vous utilisez un DVD autonome («Live DVD»), le contenu de votre dossier des données d'accréditation ne sera pas conservé après la fin de votre session: vous devez donc en faire une copie sur une mémoire USB. </div></html>
