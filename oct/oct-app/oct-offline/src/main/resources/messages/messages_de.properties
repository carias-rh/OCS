generated.html.crypto.welcome.screen=<html><body><center><h1>Willkommen beim Security Tool</h1></center><dl><dd><br/><b>1. Security Tool initialisieren:</b><br/>Diese Funktion ist nur dann verfügbar, wenn Sie dieses Werkzeug zum ersten Mal verwenden. Sie können ein Passwort für den weiteren Zugang festlegen und die Sicherheitsschlüssel für die Ver- und Entschlüsselung von künftig online zu sammelnden Unterstützungsbekundungen für Ihre Initiative erzeugen.</dd><dd><br/><b>2. Systemzugangsdaten festlegen:</b><br/>Mit dieser Funktion können Sie Zugangsdaten für die Verwalterschnittstelle Ihres Online-Sammelsystems einrichten und verwalten.</dd><dd><br/><b>3. Auf den Zugangsdaten-Ordner zugreifen:</b><br/>Mit dieser Funktion können Sie unmittelbar auf den Ordner zugreifen, in dem Ihre Sicherheitsschlüssel und andere sicherheitsrelevante Dateien gespeichert sind, nämlich <br/>– Files to Send (Dateien mit Daten, die an Ihren Systemverwalter geschickt werden müssen, damit er Ihr Online-Sammelsystem in Gang setzen kann) und <br/>– Files to Keep (Dateien mit Daten, die die Entschlüsselung Ihrer gesammelten Unterstützungsbekundungen ermöglichen).<br/>Falls Sie die Live-DVD (ein Direktstartsystem) verwenden, wird der Inhalt des Zugangsdaten-Ordners nur bis zum Ende der Sitzung auf Ihrem Rechner gespeichert und muss auf ein USB-Laufwerk kopiert und dort sicher aufbewahrt werden.</dd><dd><br/><b>4. Mustertext entschlüsseln:</b><br/>Mit dieser Funktion können Sie den Mustertext nach den Erfordernissen Ihres Online-Sammelsystems entschlüsseln, um Zugang zur Verwalterschnittstelle zu erhalten (Anmelde-Eingabecode beantworten).</dd><dd><br/><b>5. Daten entschlüsseln:</b><br/>Mit dieser Funktion können Sie Daten entschlüsseln, die Sie gesammelt und aus Ihrem Online-Sammelsystem exportiert haben.</dd></dl></body></html>
generated.html.menu.content.hashPassword.dsc=<html><body><center><h1>Ihre Systemzugangsdaten festlegen</h1></center><br/><div style="margin-left:25px;">Ihre Systemzugangsdaten festlegen, um Zugang zur Verwalterschnittstelle Ihres Online-Sammelsystems zu erhalten:</div><li style="margin-left:5px;">Einen Nutzernamen wählen</li><li style="margin-left:5px;">Ein Passwort wählen (darf <u>nicht identisch</u> mit dem Passwort für das Security Tool sein)</li><li style="margin-left:5px;">Ihre Systemzugangsdaten werden im Zugangsdaten-Ordner gespeichert.</li><div style="margin-left:25px;"><b><span style="color:red">Achtung!</span></b><br/>Falls Sie eine Live-DVD (ein Direktstartsystem) verwenden, wird der Inhalt Ihres Zugangsdaten-Ordners nach Ende der Sitzung nicht auf Ihrem Rechner gespeichert. Sie müssen ihn also vorher auf ein USB-Laufwerk kopieren. </div></body></html>
