generated.html.menu.content.reHashPassword.dsc=<html><body><center><h1>Modifier vos données d'accréditation du système</h1></center><br/><div style="margin-left:25px;">Cette fonctionnalité sert à modifier les données d'accréditation du système pour accéder à l’interface d’administration de votre système de collecte en ligne. Elle permet d'ajouter des données d'accréditation pour un nouvel utilisateur ou de modifier le mot de passe d’un utilisateur existant.</div><div style="margin-left:25px;">Si vous souhaitez créer des données d'accréditation pour un nouvel utilisateur sans modifier les données des utilisateurs existants:</div><li style="margin-left:5px;">Définir un nouveau nom d’utilisateur</li><li style="margin-left:5px;">Choisissez un mot de passe correspondant à cet utilisateur (qui doit être <u>différent</u> du mot de passe de Security Tool)</li><div style="margin-left:25px;">Un autre fichier sera créé dans le dossier des données d'accréditation (File to Send — Fichiers à envoyer).</div><div style="margin-left:25px;">Si vous souhaitez modifier le mot de passe d’un utilisateur existant:</div><li style="margin-left:5px;">Saisir le nom d’utilisateur existant</li><li style="margin-left:5px;">Choisissez un nouveau mot de passe (qui doit être <u>différent</u> du mot de passe de Security Tool)</li><div style="margin-left:25px;">Un fichier modifié aura un nom reprenant le nom d’utilisateur de l’utilisateur concerné (suivant le modèle suivant: nomd'utilisateur_system_credentials.wac).<br/>Veuillez noter que la modification effective des droits d’accès de votre système de collecte en ligne n’aura lieu que lorsque vous aurez communiqué le contenu modifié de votre dossier des données d'accréditation à votre administrateur système.<br/>Si vous souhaitez supprimer un utilisateur existant, vous pouvez demander cette modification directement à votre administrateur système.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Attention!</span></b><br/>Si vous utilisez un DVD autonome («Live DVD»), le contenu de votre dossier des données d'accréditation ne sera pas conservé après la fin de votre session: vous devez donc en faire une copie sur une mémoire USB.</div></body></html>
generated.html.crypto.init.dialog.password.result.ok=<html><body><center><h3>Security Tool a été initialisé</h3></center><br/><dl><dd><img src={0}/>&#160;Le mot de passe de Security Tool a bien été défini. À l’avenir, vous devrez utiliser ce mot de passe à chaque fois que vous accéderez à Security Tool.</dd><dd><br/><b><span style="color:red">Attention!</span></b><br/>Le mot de passe de Security Tool doit être conservé de manière sûre car, en cas réinitialisation, les données collectées ne pourront plus être décryptées!</dd><dd><br/><img src={0}/>&#160;Les clés de sécurité permettant le cryptage et le décryptage des signatures que vous avez collectées ont bien été générées.</dd><dd><br/><b><span style="color:red">Attention!</span></b><br/>Les fichiers des clés de sécurité doivent être stockés de manière sécurisée par les organisateurs car, en cas de perte, les données collectées ne pourront pas être décryptées</dd><dd><br/><b><span style="color:red">Attention!</span></b><br/>Si vous utilisez un DVD autonome («Live DVD»), les fichiers des clés de sécurité ne seront pas conservés après la fin de votre session: vous devez donc en faire une copie sur un support de stockage externe (comme une mémoire USB)! Les fichiers des clés de sécurité se trouvent dans le dossier des données d'accréditation.</dd></dl></body></html>
generated.html.menu.content.decryptChallenge.dsc=<html><body><center><h1>Décrypter l'extrait de texte</h1></center><br/><li style="margin-left:5px;">Pour accéder à l’interface d’administration de votre système de collecte en ligne, décryptez l’extrait de texte de sa page de connexion (séquence de connexion)</li><div style="margin-left:25px;"><br/><b><span style="color:red">Attention!</span></b><br/>Si vous utilisez un DVD autonome («Live DVD»), les fichiers de vos clés de sécurité doivent être recopiés sur votre ordinateur à chaque session d'utilisation des fonctionnalités de décryptage.</div></body></html>
generated.html.menu.content.initialize.dsc=<html><body><center><h1>Initialiser Security Tool</h1></center><br/><li style="margin-left:5px;">Définir le mot de passe de Security Tool</li><li style="margin-left:5px;">Permet de générer automatiquement les clés de sécurité nécessaires au cryptage et au décryptage des déclarations de soutien que vous recueillerez pour votre initiative par l’intermédiaire de votre système de collecte en ligne.</li><dl><dd><b><span style="color:red">Attention!</span></b><br/>Le mot de passe de Security Tool doit être conservé de manière sûre car, en cas de réinitialisation, les données collectées ne pourraient plus être décryptées.</dd><dd><br/><b><span style="color:red">Attention!</span></b><br/>Si vous utilisez un DVD autonome («Live DVD»), vos clés de sécurité ne seront pas sauvegardées sur votre ordinateur après la fin de votre session: vous devez donc en faire une copie sur une mémoire USB. Les fichiers des clés de sécurité se trouvent dans le dossier des données d'accréditation.</dd><dd><br/><b><span style="color:red">Attention!</span></b><br/>Cette fonctionnalité n’est disponible que lorsque vous accédez à Security Tool pour la première fois. Si elle est toujours disponible alors que le mot de passe a été initialisé lors d’une session précédente, cela signifie que les fichiers de sécurité qui devraient se trouver dans le dossier des données d'accréditation (Files to Keep — fichiers à conserver) ne s'y trouvent pas. Si vous utilisez un DVD autonome («Live DVD»), le contenu de votre dossier des données d'accréditation doit avoir été stocké sur une mémoire USB et être recopié sur votre ordinateur pour chaque session d'utilisation de l’outil Security Tool. </dd></dl></body></html>
