generated.html.crypto.init.password.response.dsc=<html><body><center><h3>Τα διαπιστευτήριά σας πρόσβασης στο σύστημα δημιουργήθηκαν με επιτυχία</h3></center><br/><dl><dd><img src={0}/>&#160;Τα διαπιστευτήρια πρόσβασης στο σύστημα αποθηκεύονται στον φάκελο διαπιστευτηρίων</dd><dd><br/><b><span style="color:red">Προσοχή!</span></b><br/>Σε περίπτωση που κάνετε χρήση live DVD, το περιεχόμενο του φακέλου διαπιστευτηρίων σας δεν φυλάσσεται μετά το τέλος της σύνδεσής σας. Γι’ αυτό πρέπει να αποθηκεύετε ένα αντίγραφό του σε USB.</dd></dl></body></html>
generated.html.decrypt.login.challenge.dialog.password.dsc=<html><body><center><h3>Κανόνες δημιουργίας του κωδικού πρόσβασης για τα διαπιστευτήρια πρόσβασης στο σύστημα:</h3></center><dl><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;Πρέπει να είναι διαφορετικός από τον κωδικό πρόσβασης στο Security Tool</dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;Πρέπει να αποτελείται από τουλάχιστον <b>10 χαρακτήρες</b>.   </b></dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0} />&#160;Πρέπει να περιλαμβάνει τουλάχιστον ένα από τα παρακάτω:</dt><dd><b>Κεφαλαίο γράμμα   </b></dd><dd><b>Μικρό γράμμα</b></dd><dd><b>Ψηφίο</b></dd><dd><b>Ειδικούς χαρακτήρες: !"#$%&'()*+,-./:;<=>?@[]^_{|}~</b></dd></dl></body></html>
generated.html.menu.content.initialized.dsc=<html><center><h1>Το Security Tool έχει ενεργοποιηθεί</h1></center><br/><li style="margin-left:5px;">Ο κωδικός πρόσβασης του Security Tool ορίστηκε με επιτυχία. Πρέπει να χρησιμοποιείτε αυτόν τον κωδικό πρόσβασης στο μέλλον κάθε φορά που θέλετε να έχετε πρόσβαση στο Security Tool.<br/><br/><b><span style="color:red">Προσοχή!</span></b><br>Ο κωδικός πρόσβασης στο Security Tool πρέπει να φυλάσσεται με ασφάλεια, καθώς δεν είναι δυνατή η επαναφορά του χωρίς να χαθεί η δυνατότητα αποκρυπτογράφησης των συγκεντρωθέντων δεδομένων!<br/><br/></li><li style="margin-left:5px;">Τα κλειδιά ασφαλείας, τα οποία είναι αναγκαία για την κρυπτογράφηση και την αποκρυπτογράφηση των υπογραφών που συγκεντρώνετε, δημιουργήθηκαν με επιτυχία.<br/><br/><b><span style="color:red">Προσοχή!</span></b><br>Τα αρχεία των κλειδιών ασφαλείας πρέπει να φυλάσσονται με ασφάλεια από τους διοργανωτές, καθώς, αν χαθούν, τα δεδομένα που συγκεντρώνονται δεν θα μπορούν να αποκρυπτογραφηθούν. Τα αρχεία των κλειδιών ασφαλείας βρίσκονται στον φάκελο διαπιστευτηρίων. Ωστόσο, σε περίπτωση που κάνετε χρήση live DVD, τα αρχεία των κλειδιών ασφαλείας δεν αποθηκεύονται στον υπολογιστή σας μετά το τέλος της σύνδεσής σας. Γι’ αυτό πρέπει να αποθηκεύετε αντίγραφά τους σε USB. Θα πρέπει επίσης να αντιγράφετε τα αρχεία των κλειδιών ασφαλείας στον υπολογιστή σας κάθε φορά που χρησιμοποιείτε τις λειτουργίες αποκρυπτογράφησης.</li></dl></html>
