generated.html.menu.content.openKeysFolder.dsc=<html><center><h1>Cartella delle credenziali</h1></center><br/><div style="margin-left:25px;">Questa funzionalità permette di accedere direttamente alla cartella delle credenziali contenente le chiavi di sicurezza e altri file di sicurezza nelle seguenti sottocartelle:<br/><br/>- <b>Files to Send</b> (file da mandare) con:</div><li style="margin-left:5px;">le credenziali per accedere all'interfaccia amministrativa del sistema di raccolta online (username_system_credentials.wac - un file per ogni utente definito)</li><li style="margin-left:5px;">le chiavi di sicurezza necessarie per criptare i propri dati (public.key)</li><div style="margin-left:25px;">- <b>Files to Keep</b> (file da conservare) con i dati che permettono di decriptare le dichiarazioni di sostegno raccolte.<br/><br/>I file contenuti nella cartella Files to Send vanno inviati all'amministratore del sistema, oppure, se il sistema di raccolta online è ospitato dalla Commissione europea, alla casella di posta elettronica: EC-ECI-OCS@ec.europa.eu, in modo da avviare il sistema di raccolta online. L'operazione va ripetuta dopo ogni  reimpostazione delle credenziali di accesso al sistema.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Attenzione!</span></b><br/>Le chiavi di sicurezza contenute nella cartella Files to Keep vanno conservate in modo sicuro dagli organizzatori durante tutto il periodo della raccolta perché, in caso di perdita, i dati raccolti non possono essere decriptati.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Attenzione!</span></b><br/>Se si usa un Live DVD, occorre copiare il contenuto della cartella delle credenziali su un drive USB, perché al termine della sessione non viene salvato. </div></html>
