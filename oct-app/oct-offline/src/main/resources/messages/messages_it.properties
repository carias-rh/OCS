generated.html.crypto.welcome.screen=<html><body><center><h1>Benvenuto al Security Tool</h1></center><dl><dd><br/><b>1. Inizializzare il Security Tool:</b><br/>questa funzionalità, disponibile soltanto quando si accede per la prima volta al Security Tool (strumento di sicurezza), consente di definire una password per accedere ulteriormente allo strumento e generare le chiavi di sicurezza necessarie per criptare o decriptare le dichiarazioni di sostegno all'iniziativa, raccolte attraverso un'applicazione online (sistema di raccolta per via elettronica).</dd><dd><br/><b>2. Predisporre le credenziali di accesso al sistema:</b><br/>questa funzionalità consente di predisporre e gestire ulteriormente le credenziali per accedere all'interfaccia amministrativa del sistema di raccolta online.</dd><dd><br/><b>3. Accesso alla cartella delle credenziali:</b><br/>questa funzionalità permette di accedere direttamente alla cartella contenente le chiavi di sicurezza e altri file di sicurezza: <br/>- Files to Send (file da mandare, con i dati da inviare all'amministratore del sistema per avviare il sistema di raccolta online) <br/>- Files to Keep (file da conservare, con i dati che permettono di crittografare o decrittografare le dichiarazioni di sostegno raccolte).<br/>Se si usa un Live DVD, il contenuto della cartella delle credenziali è memorizzato sul computer fino alla fine della sessione e va copiato e archiviato in modo sicuro su un drive USB.</dd><dd><br/><b>4. Decriptare il testo di esempio:</b><br/>con questa funzionalità è possibile decriptare il testo proposto dal proprio sistema di raccolta online per poter accedere all'interfaccia amministrativa (rispondere alla verifica di login).</dd><dd><br/><b>5. Decriptare i dati:</b><br/>con questa funzionalità è possibile decriptare i dati raccolti ed esportati dal proprio sistema di raccolta online.</dd></dl></body></html>
generated.html.menu.content.hashPassword.dsc=<html><body><center><h1>Predisporre le credenziali di accesso al sistema</h1></center><br/><div style="margin-left:25px;">Per accedere all'interfaccia amministrativa del sistema di raccolta online, occorre predisporre le credenziali e, in particolare:</div><li style="margin-left:5px;">definire un nome utente</li><li style="margin-left:5px;">definire una password (che sia <u>diversa</u> da quella per il Security Tool).</li><li style="margin-left:5px;">Le credenziali di accesso saranno conservate nella cartella delle credenziali.</li><div style="margin-left:25px;"><b><span style="color:red">Attenzione!</span></b><br/>Se si usa un Live DVD, occorre copiare il contenuto della cartella delle credenziali su un drive USB, perché al termine della sessione non viene salvato sul computer. </div></body></html>
