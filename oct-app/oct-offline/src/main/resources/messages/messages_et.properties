generated.html.menu.content.initialized.dsc=<html><center><h1>Vahend Security Tool on lähtestatud</h1></center><br/><li style="margin-left:5px;">Vahendi Security Tool salasõna on määratud. Peate seda salasõna kasutama iga kord, kui soovite juurdepääsu vahendile Security Tool.<br/><br/><b><span style="color:red">Hoiatus!</span></b><br>Vahendi Security Tool salasõna tuleb turvaliselt säilitada, sest seda ei saa lähtestada, ilma et kaoks võimalus kogutud andmeid dekrüptida.<br/><br/></li><li style="margin-left:5px;">Teie kogutud toetusavalduste krüptimist ja dekrüptimist võimaldavad turbevõtmed on loodud.<br/><br/><b><span style="color:red">Hoiatus!</span></b><br>Korraldajad peavad turbevõtmefaile turvaliselt säilitama, sest nende kaotsimineku korral ei ole kogutud andmeid võimalik dekrüptida. Turbevõtmefailid asuvad identimisteabe kaustas. Kui kasutate live-DVDd, siis turbevõtmefaile pärast seansi lõppu teie arvutisse ei salvestata. Seega peate need kopeerima USB-seadmele ning neid seal säilitama. Samuti peate turbevõtmefailid kopeerima tagasi oma arvutisse iga kord, kui kasutate dekrüptimisfunktsiooni.</li></dl></html>
