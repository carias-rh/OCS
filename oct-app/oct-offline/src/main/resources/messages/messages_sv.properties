generated.html.crypto.welcome.screen=<html><body><center><h1>Säkerhetsverktyg för ditt namninsamlingssystem</h1></center><dl><dd><br/><b>1. Initiera säkerhetsverktyget:</b><br/>Här kan du definiera ett lösenord första gången du öppnar säkerhetsverktyget. Detta är en förutsättning för att systemet ska kunna generera säkerhetsnycklar för kryptering och dekryptering av de underskrifter som du samlar in för ditt initiativ med hjälp av ett webbaserat program (namninsamlingssystem).</dd><dd><br/><b>2. Lägg in autentiseringsuppgifter i systemet:</b><br/>Här anger du de autentiseringsuppgifter som ger dig tillgång till namninsamlingssystemets administrationsdel.</dd><dd><br/><b>3. Öppna autentiseringsmappen:</b><br/>I den här mappen lagras dina säkerhetsnycklar och andra säkerhetsfiler: <br/>– Files to Send (innehåller de uppgifter som du måste skicka till din systemadministratör för att initiera ditt namninsamlingssystem). <br/>– Files to Keep (innehåller uppgifter för dekryptering av de insamlade underskrifterna).<br/>Om du använder en live-dvd, lagras autentiseringsuppgifterna på din dator bara så länge du är inloggad. Du måste därför spara mappens innehåll på en USB-enhet och förvara USB-enheten på ett säkert ställe.</dd><dd><br/><b>4. Dekryptera kontrolltext:</b><br/>För att få tillgång till namninsamlingssystemets administrationsdel måste du dekryptera en systemgenererad text (svara på en autentiseringsfråga).</dd><dd><br/><b>5. Dekryptera uppgifter:</b><br/>Här dekrypterar du de uppgifter som du har samlat in och exporterat från ditt namninsamlingssystem.</dd></dl></body></html>
generated.html.menu.content.hashPassword.dsc=<html><body><center><h1>Lägg in autentiseringsuppgifter i systemet</h1></center><br/><div style="margin-left:25px;">Autentisera dig för att få tillgång till namninsamlingssystemets administrationsdel:</div><li style="margin-left:5px;">Definiera ett användarnamn.</li><li style="margin-left:5px;">Definiera ett lösenord (måste vara <u>annat</u> än lösenordet för säkerhetsverktyget).</li><li style="margin-left:5px;">Uppgifterna lagras i autentiseringsmappen.</li><div style="margin-left:25px;"><b><span style="color:red">Varning!</span></b><br/>Om du använder en live-dvd, sparas innehållet i autentiseringsmappen inte på din dator när du loggar ut. Du måste därför kopiera innehållet till en USB-enhet. </div></body></html>
