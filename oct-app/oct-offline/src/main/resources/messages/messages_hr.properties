generated.html.menu.content.initialized.dsc=<html><center><h1>Alat Security Tool je inicijaliziran.</h1></center><br/><li style="margin-left:5px;">Lozinka alata Security Tool uspješno je određena. Tom se lozinkom trebate koristiti pri svakom budućem pristupanju alatu.<br/><br/><b><span style="color:red">Upozorenje!</span></b><br>Lozinku alata Security Tool potrebno je sigurno pohraniti jer se vraćanjem izvorne lozinke gubi mogućnost dešifriranja prikupljenih podataka!<br/><br/></li><li style="margin-left:5px;">Sigurnosni ključevi koji omogućuju šifriranje i dešifriranje prikupljenih potpisa uspješno su generirani.<br/><br/><b><span style="color:red">Upozorenje!</span></b><br>Organizatori moraju sigurno pohraniti datoteke sigurnosnih ključeva jer se u slučaju njihova gubitka prikupljeni podaci ne mogu dešifrirati. Datoteke sigurnosnih ključeva mogu se pronaći u mapi vjerodajnica. Međutim, ako upotrebljavate live DVD, datoteke sigurnosnih ključeva neće ostati pohranjene na vašem računalu po završetku sesije, pa je potrebno spremiti kopiju na USB pogon! Datoteke sigurnosnih ključeva morat ćete kopirati na računalo i svaki puta kada upotrebljavate funkcionalnosti dešifriranja.</li></dl></html>
