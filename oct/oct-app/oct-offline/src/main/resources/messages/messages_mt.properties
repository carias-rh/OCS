generated.html.menu.content.reHashPassword.dsc=<html><body><center><h1>Immodifika l-Kredenzjali tas-Sistema tiegħek </h1></center><br/><div style="margin-left:25px;">Din il-funzjonalità tista’ tintuża biex timmodifika l-Kredenzjali tas-Sistema li jippermettulek tidħol fl-Interfaċċa tal-Amministrazzjoni tas-Sistema ta’ Ġbir Onlajn tiegħek, billi żżid il-Kredenzjali għal utent ġdid, jew billi timmodifika l-password ta' utent eżistenti.</div><div style="margin-left:25px;">Jekk tixtieq tistabbilixxi l-Kredenzjali għal utent ġdid mingħajr ma tbiddel dak(dawk) eżistenti:</div><li style="margin-left:5px;">Iddefinixxi username ġdid</li><li style="margin-left:5px;">Iddefinixxi password li tikkorrispondi għal dan l-utent (trid tkun <u>differenti</u> mill-password tas-Security Tool)</li><div style="margin-left:25px;">Jinħoloq fajl addizzjonali fil-Fowlders tal-Kredenzjali (Files to Send).</div><div style="margin-left:25px;">Jekk trid timmodifika l-password ta' utent eżistenti:</div><li style="margin-left:5px;">Iddefinixxi l-username diġà eżistenti</li><li style="margin-left:5px;">Iddefinixxi password ġdida (trid tkun <u>differenti</u> mill-password tas-Security Tool)</li><div style="margin-left:25px;">Fajl modifikat se jkollu isem li jinkludi l-username tal-utent ikkonċernat (skont il-mudell: username_system_credentials.wac).<br/>Jekk jogħġbok innota li l-bidla attwali fid-drittijiet tal-aċċess tas-Sistema ta’ Ġbir Onlajn tiegħek, se seħħ biss wara li tkun ikkomunikajt il-kontenut modifikat tal-Fowlder tal-Kredenzjali tiegħek lill-amministratur tas-sistema tiegħek.<br/>F’każ li tixtieq tneħħi utent eżistenti, tista' titlob direttament tali bidla lill-amministratur tas-sistema tiegħek.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Twissija!</span></b><br/>F’każ li tuża live DVD, il-kontenut tal-Fowlder tal-Kredenzjali tiegħek mhux se jiġi ssejvjat meta ttemm is-sessjoni tiegħek, għalhekk trid tagħmel kopja tiegħu fuq USB.</div></body></html>
generated.html.crypto.init.dialog.password.result.ok=<html><body><center><h3>Is-Security Tool ġiet inizjata</h3></center><br/><dl><dd><img src={0}/>&#160;Il-password tas-Security Tool ġiet iddefinita. Trid tuża din il-password fil-futur kull darba li taċċessa s-Security Tool.</dd><dd><br/><b><span style="color:red">Twissija!</span></b><br/>Il-password tas-Security Tool trid tinżamm b’mod sikur peress li ma tistax tiġi ssettjata mill-ġdid mingħajr ma tintilef il-possibilità li tiddekripta d-dejta miġbura!</dd><dd><br/><img src={0}/>&#160;Iċ-Ċwievet tas-Sigurtà li jippermettu l-kriptaġġ u d-dekriptaġġ tal-firem miġbura tiegħek ġew iġġenerati.</dd><dd><br/><b><span style="color:red">Twissija!</span></b><br/>Il-fajls taċ-Ċwievet tas-Sigurtà għandhom jiġu maħżuna b’mod sikur mill-Organizzaturi peress li jekk jintilfu, id-dejta miġbura ma tkunx tista' tiġi ddekriptata</dd><dd><br/><b><span style="color:red">Twissija!</span></b><br/>F’każ li tuża live DVD, il-fajls taċ-Ċwievet tas-Sigurtà tiegħek mhux se jiġu ssejvjati meta ttemm is-sessjoni tiegħek, għalhekk trid tagħmel kopja tagħhom fuq tagħmir estern bħal USB. Il-fajls taċ-Ċwievet tas-Sigurtà jistgħu jinstabu fil-Fowlder tal-kredenzjali</dd></dl></body></html>
generated.html.menu.content.decryptChallenge.dsc=<html><body><center><h1>Iddekripta Test tal-Kampjun</h1></center><br/><li style="margin-left:5px;">Biex tidħol fl-Inerfaċċa tal-Amministrazzjoni tas-Sistema ta’ Ġbir Onlajn tiegħek, iddekripta t-Test tal-Kampjun mill-paġna tal-login (trid tissupera sfida biex tilloggja)</li><div style="margin-left:25px;"><br/><b><span style="color:red">Twissija!</span></b><br/>F’każ li tuża live DVD, il-fajls taċ-Ċwievet tas-Sigurtà tiegħek iridu jiġu kkupjati fil-kompjuter tiegħek għal kull sessjoni fejn tuża l-funzjonalitajiet ta' dekriptaġġ.</div></body></html>
generated.html.menu.content.initialize.dsc=<html><body><center><h1>Iftaħ is-Security Tool</h1></center><br/><li style="margin-left:5px;">Iddefinixxi l-password tas-Security Tool</li><li style="margin-left:5px;">Dan awtomatikament se jiġġenera ċ-ċwievet tas-sigurtà għall-kriptaġġ u d-dekriptaġġ tad-dikjarazzjonijiet ta’ appoġġ li se tiġbor għall-inizjattiva tiegħek, permezz tas-sistema ta’ ġbir onlajn tiegħek.</li><dl><dd><b><span style="color:red">Twissija!</span></b><br/>Il-password tas-Security Tool għandha tinżamm b’mod sikur peress li ma tistax tiġi ssettjata mill-ġdid mingħajr ma tintilef il-possibilità li tiddekripta d-dejta miġbura</dd><dd><br/><b><span style="color:red">Twissija!</span></b><br/>F’każ li tuża live DVD, il-fajls taċ-Ċwievet tas-sigurtà tiegħek mhux se jiġu ssejvjati fil-kompjuter tiegħek wara li ttemm is-sessjoni tiegħek, għalhekk trid tagħmel kopja tagħhom fuq USB. Il-fajls taċ-ċwievet tas-sigurtà jistgħu jinstabu fil-Fowlder tal-Kredenzjali</dd><dd><br/><b><span style="color:red">Twissija!</span></b><br/>Din il-funzjonalità hi disponibbli biss meta inti taċċessa s-Security Tool għall-ewwel darba. Jekk tkun għadha disponibbli meta taċċessa s-Security Tool wara li tkun diġà ġiet inizjata matul sessjoni preċedenti, dan ifisser li l-fajls tas-sigurtà fil-Fowlder tal-Kredenzjali (Files to Keep) huma neqsin. F’każ li tuża live DVD, il-kontenut tal-Fowlder tal-Kredenzjali tiegħek għandu jkun ġie maħżun fuq USB u jrid jiġi kkupjat lura fil-kompjuter tiegħek għal kull sessjoni fejn tuża s-Security Tool. </dd></dl></body></html>
