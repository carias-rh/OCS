generated.html.crypto.init.password.dsc=<html><body><center><h3>Κανόνες δημιουργίας κωδικού πρόσβασης στο Security Tool:</h3></center><dl><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;Πρέπει να αποτελείται από τουλάχιστον <b>10 χαρακτήρες</b>.</b></dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0} />&#160;Πρέπει να περιλαμβάνει τουλάχιστον ένα από τα παρακάτω:</dt><dd><b>Κεφαλαίο γράμμα </b></dd><dd><b>Μικρό γράμμα</b></dd><dd><b>Ψηφίο</b></dd><dd><b>Ειδικούς χαρακτήρες: !"#$%&'()*+,-./:;<=>?@[]^_{|}~</b></dd></dl></body></html>
generated.html.menu.initialize.label=<html><center>Ενεργοποίηση<br/>Ασφάλεια</center></html>
generated.html.menu.content.decryptData.dsc=<html><body><center><h1>Αποκρυπτογράφηση δεδομένων</h1></center><br/><li style="margin-left:5px;">Αποκρυπτογράφηση των δηλώσεων υποστήριξης που συγκεντρώσατε</li><li style="margin-left:5px;">Εξαγωγή των αποκρυπτογραφημένων σας δηλώσεων υποστήριξης σε μορφότυπο XML ή PDF</li><div style="margin-left:25px;"><br/><b><span style="color:red">Προσοχή!</span></b><br/>Σε περίπτωση που κάνετε χρήση live DVD, τα κλειδιά ασφαλείας σας πρέπει να αντιγράφονται στον υπολογιστή σας κάθε φορά που συνδέεστε για να χρησιμοποιήσετε τις λειτουργίες αποκρυπτογράφησης. </div></body></html>
