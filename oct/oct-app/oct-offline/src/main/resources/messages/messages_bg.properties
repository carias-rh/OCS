generated.html.menu.content.reHashPassword.dsc=<html><body><center><h1>Промяна на идентификационните данни за вашата система</h1></center><br/><div style="margin-left:25px;">Тази функция ви дава възможност да променяте идентификационните данни за влизане в администраторския интерфейс на вашата система за събиране на изявления за подкрепа онлайн — можете да добавяте идентификационни данни за нов потребител или да променяте паролата на съществуващ потребител.</div><div style="margin-left:25px;">Ако искате да зададете идентификационни данни за нов потребител, без да променяте данните на съществуващи потребители:</div><li style="margin-left:5px;">Определете ново потребителско име.</li><li style="margin-left:5px;">Определете парола за новия потребител (трябва да е <u>различна</u> от паролата за Security Tool).</li><div style="margin-left:25px;">В папката с идентификационните данни (Files to Send) ще бъде създаден допълнителен файл.</div><div style="margin-left:25px;">Ако искате да промените паролата на съществуващ потребител:</div><li style="margin-left:5px;">Въведете съществуващото потребителско име.</li><li style="margin-left:5px;">Определете новата парола (трябва да е <u>различна</u> от паролата за Security Tool).</li><div style="margin-left:25px;">Потребителското име на съответния потребител е част от името на променения файл (потребителскоиме_system_credentials.wac).<br/>Моля, имайте предвид, че правата за достъп до вашата система за събиране на изявления за подкрепа онлайн ще бъдат променени едва след като съобщите на вашия системен администратор за промените във вашата папка с идентификационните данни.<br/>Ако желаете да премахнете съществуващ потребител, можете направо да поискате от вашия системен администратор да извърши тази промяна.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Внимание!</span></b><br/>Ако използвате Live DVD („жив диск“), съдържанието на вашата папка с идентификационните данни няма да бъде запазено след края на сесията, затова трябва да го копирате на USB устройство.</div></body></html>
generated.html.crypto.init.dialog.password.result.ok=<html><body><center><h3>Успешна инициализация на Security Tool</h3></center><br/><dl><dd><img src={0}/>&#160;Паролата за Security Tool беше успешно определена. Трябва да използвате тази парола всеки път, когато използвате Security Tool.</dd><dd><br/><b><span style="color:red">Внимание!</span></b><br/>Съхранявайте паролата за Security Tool на сигурно място, защото тя не може да бъде подновена, без да загубите възможността да дешифрирате събраните данни!</dd><dd><br/><img src={0}/>&#160;Ключовете за защита, които позволяват шифрирането и дешифрирането на събраните от вас изявления за подкрепа, бяха генерирани успешно.</dd><dd><br/><b><span style="color:red">Внимание!</span></b><br/>Организаторите трябва да съхраняват ключовете за защита на сигурно място, защото, ако те бъдат загубени, събраните данни няма да могат да бъдат дешифрирани.</dd><dd><br/><b><span style="color:red">Внимание!</span></b><br/>Ако използвате Live DVD („жив диск“), файловете с вашите ключове за защита няма да бъдат запазени след края на сесията, затова трябва да ги копирате на външно устройство (например USB устройство)! Тези файлове се намират в папката с идентификационните данни.</dd></dl></body></html>
generated.html.menu.content.decryptChallenge.dsc=<html><body><center><h1>Дешифриране на кода за влизане</h1></center><br/><li style="margin-left:5px;">За да влезете в администраторския интерфейс на вашата система за събиране на изявления за подкрепа онлайн, трябва да дешифрирате кода за влизане, който се намира на неговата страница за вход.</li><div style="margin-left:25px;"><br/><b><span style="color:red">Внимание!</span></b><br/>Ако използвате Live DVD („жив диск“), трябва да копирате на вашия компютър файловете с вашите ключове за защита всеки път, когато използвате функцията за дешифриране.</div></body></html>
generated.html.menu.content.initialize.dsc=<html><body><center><h1>Инициализиране на Security Tool</h1></center><br/><li style="margin-left:5px;">Определяне на парола за Security Tool</li><li style="margin-left:5px;">Автоматично ще бъдат генерирани ключове за защита. Те ще се използват за шифриране и дешифриране на изявленията за подкрепа на вашата инициатива, които ще събирате чрез вашата система за събиране онлайн.</li><dl><dd><b><span style="color:red">Внимание!</span></b><br/>Съхранявайте паролата за Security Tool на сигурно място, защото тя не може да бъде подновена, без да загубите възможността да дешифрирате събраните данни.</dd><dd><br/><b><span style="color:red">Внимание!</span></b><br/>Ако използвате Live DVD („жив диск“), файловете с вашите ключове за защита няма да бъдат запазени на компютъра ви след края на сесията, затова трябва да ги копирате на USB устройство. Тези файлове се намират в папката с идентификационните данни.</dd><dd><br/><b><span style="color:red">Внимание!</span></b><br/>Тази функция е достъпна само когато използвате Security Tool за първи път. Ако тя е достъпна, след като вече сте стартирали Security Tool в предишна сесия, това означава, че в папката с идентификационните данни (Files to Keep) липсват файловете за защита. Ако използвате Live DVD („жив диск“), трябва да съхранявате съдържанието на вашата папка с идентификационните данни на USB устройство и да ги копирате на вашия компютър всеки път, когато използвате Security Tool. </dd></dl></body></html>
