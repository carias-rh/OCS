generated.html.crypto.init.password.dsc=<html><body><center><h3>Zasady utworzenia hasła dostępu do aplikacji „Security Tool”:</h3></center><dl><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;Hasło musi mieć co najmniej <b>10 znaków</b>.</b></dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0} />&#160;Musi zawierać przynajmniej jeden znak z każdej z poniższych grup:</dt><dd><b>wielkie litery </b></dd><dd><b>małe litery</b></dd><dd><b>cyfry</b></dd><dd><b>znaki specjalne: !"#$%&'()*+,-./:;<=>?@[]^_{|}~</b></dd></dl></body></html>
