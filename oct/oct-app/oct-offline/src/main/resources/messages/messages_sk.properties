generated.html.menu.content.initialized.dsc=<html><center><h1>Úspešne ste ukončili prvotné nastavenie nástroja Security Tool</h1></center><br/><li style="margin-left:5px;">Heslo nástroja Security Tool bolo úspešne definované. Toto heslo budete potrebovať na každé prihlásenie do nástroja Security Tool.<br/><br/><b><span style="color:red">Upozornenie!</span></b><br>Heslo pre nástroj Security Tool si bezpečne uchovajte, pretože sa nedá resetovať bez toho, aby ste neprišli o možnosť odkódovať zozbierané údaje!<br/><br/></li><li style="margin-left:5px;">Úspešne ste vytvorili bezpečnostné kľúče, ktoré umožňujú zakódovanie a odkódovanie vyhlásení o podpore pre vašu iniciatívu.<br/><br/><b><span style="color:red">Upozornenie!</span></b><br>Súbory bezpečnostných kľúčov musia organizátori bezpečne uložiť, pretože v prípade ich straty nebude možné odkódovať zozbierané údaje. Súbory bezpečnostných kľúčov nájdete v priečinku Systémové poverenia. Avšak v prípade, že používate live DVD, vaše súbory bezpečnostných kľúčov sa na konci relácie neuchovajú vo vašom počítači, takže si ich kópiu musíte uschovať na USB disku! Súbory bezpečnostných kľúčov budete musieť nakopírovať späť do vášho počítača zakaždým, keď budete používať odkódovacie funkcie.</li></dl></html>
