generated.html.menu.content.openKeysFolder.dsc=<html><center><h1>Identimisteabe kaust</h1></center><br/><div style="margin-left:25px;">See funktsioon annab teile vahetu juurdepääsu identimisteabe kaustale, mille järgmistesse alamkaustadesse on salvestatud teie turbevõtmed ja muud turbefailid:<br/><br/>- <b>Files to Send</b>, mis sisaldab järgmist:</div><li style="margin-left:5px;">identimisteave, mille abil pääsete ligi oma veebipõhise toetusavalduste kogumise süsteemi haldusliidesele (username_system_credentials.wac – üks fail iga määratud kasutaja kohta)</li><li style="margin-left:5px;">turbevõti, mis võimaldab teil andmeid krüptida (public.key)</li><div style="margin-left:25px;">- <b>Files to Keep</b>, mis sisaldab teie kogutud toetusavalduste dekrüptimist võimaldavaid andmeid.<br/><br/>Kaustas Files to Send olevad failid tuleb saata süsteemi haldajale või, kui teie veebipõhist toetusavalduste kogumise süsteemi majutab Euroopa Komisjon, eriotstarbelisele e-posti aadressile EC-ECI-OCS@ec.europa.eu, et käivitada teie veebipõhine toetusavalduste kogumise süsteem. Sama tuleb teha iga kord pärast identimisteabe lähtestamist.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Hoiatus!</span></b><br/>Korraldajad peavad kogumisperioodi jooksul kaustas Files to Keep olevaid turbevõtmefaile turvaliselt säilitama, sest nende kaotsimineku korral ei ole kogutud andmeid võimalik dekrüptida.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Hoiatus!</span></b><br/>Kui kasutate live-DVDd, siis identimisteabe kausta sisu pärast seansi lõppu ei säilitata. Seega peate selle kopeerima USB-seadmele. </div></html>
