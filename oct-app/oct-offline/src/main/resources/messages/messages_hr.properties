generated.html.crypto.init.password.dsc=<html><body><center><h3>Pravila za izradu lozinke alata Security Tool:</h3></center><dl><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;Mora imati najmanje <b>10 znakova</b>.</b></dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0} />&#160;Mora sadržavati barem po jedan od sljedećih vrsta znakova:</dt><dd><b>Veliko slovo </b></dd><dd><b>Malo slovo</b></dd><dd><b>Brojčana oznaka</b></dd><dd><b>Posebni znakovi: !"#$%&'()*+,-./:;<=>?@[]^_{|}~</b></dd></dl></body></html>
