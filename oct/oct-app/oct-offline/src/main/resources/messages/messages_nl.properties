generated.html.menu.content.reHashPassword.dsc=<html><body><center><h1>Inloggegevens voor het systeem wijzigen</h1></center><br/><div style="margin-left:25px;">Beheer en wijzig de inloggegevens waarmee u toegang krijgt tot de beheersinterface van uw online-inzamelingssysteem: voeg nieuwe gebruikers toe of wijzig het wachtwoord van een bestaande gebruiker.</div><div style="margin-left:25px;">Wilt u een nieuwe gebruiker toevoegen (zonder de bestaande te wijzigen)?</div><li style="margin-left:5px;">Kies een nieuwe gebruikersnaam</li><li style="margin-left:5px;">Kies een wachtwoord voor deze gebruiker (een <u>ander</u> dan dat voor de beveiligingsmodule)</li><div style="margin-left:25px;">In de map Beveiligingsgegevens wordt een extra bestand aangemaakt (bij de bestanden om te verzenden).</div><div style="margin-left:25px;">Wilt u het wachtwoord wijzigen voor een bestaande gebruiker?</div><li style="margin-left:5px;">Kies de bestaande gebruikersnaam</li><li style="margin-left:5px;">Kies een nieuw wachtwoord (een <u>ander</u> dan dat voor de beveiligingsmodule)</li><div style="margin-left:25px;">Er wordt een nieuw/gewijzigd bestand opgeslagen met de gebruikersnaam in de naam (volgens dit model: gebruikersnaam_system_credentials.wac).<br/>Let op: gebruikers krijgen pas toegang tot het online-inzamelingssysteem als u de nieuwe/gewijzigde gegevens heeft meegedeeld aan uw systeembeheerder.<br/>Wilt u een bestaande gebruiker verwijderen, dan kunt u dat rechtstreeks vragen aan uw systeembeheerder.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Let op!</span></b><br/>Gebruikt u de dvd, dan wordt de inhoud van de map Beveiligingsgegevens na afloop van de sessie van uw computer verwijderd. U moet dus een kopie maken en deze op een usb-stick bewaren.</div></body></html>
generated.html.crypto.init.dialog.password.result.ok=<html><body><center><h3>Beveiligingsmodule geïnitialiseerd.</h3></center><br/><dl><dd><img src={0}/>&#160;Wachtwoord voor de beveiligingsmodule correct ingesteld. Gebruik dit wachtwoord iedere keer om de beveiligingsmodule te openen.</dd><dd><br/><b><span style="color:red">Let op!</span></b><br/>Bewaar het wachtwoord veilig en zorgvuldig! Als het opnieuw moet worden ingesteld, kunt u de verzamelde steunbetuigingen niet meer ontsleutelen.</dd><dd><br/><img src={0}/>&#160;Er zijn beveiligingssleutels aangemaakt voor het versleutelen/ontsleutelen van uw verzamelde steunbetuigingen.</dd><dd><br/><b><span style="color:red">Let op!</span></b><br/>U moet deze sleutels veilig bewaren, want als ze verloren gaan, kunt u de verzamelde steunbetuigingen niet meer ontsleutelen.</dd><dd><br/><b><span style="color:red">Let op!</span></b><br/>Gebruikt u de dvd, dan worden uw sleutels na afloop van de sessie van uw computer verwijderd. U moet dus een kopie maken en op een usb-stick bewaren! U vindt de beveiligingssleutels in de map Beveiligingsgegevens.</dd></dl></body></html>
generated.html.menu.content.decryptChallenge.dsc=<html><body><center><h1>Voorbeeldtekst ontsleutelen</h1></center><br/><li style="margin-left:5px;">De toegang tot de beheersinterface van uw online-inzamelingssysteem is beveiligd. Om toegang te krijgen moet u controle de voorbeeldtekst van de inlogpagina ontsleutelen ("login-challenge").</li><div style="margin-left:25px;"><br/><b><span style="color:red">Let op!</span></b><br/>Gebruikt u de dvd, dan moet u de sleutels elke keer naar uw computer kopiëren als u gegevens wilt ontsleutelen.</div></body></html>
generated.html.menu.content.initialize.dsc=<html><body><center><h1>Beveiligingsmodule initialiseren</h1></center><br/><li style="margin-left:5px;">Wachtwoord beveiligingsmodule instellen</li><li style="margin-left:5px;">Automatisch beveiligingssleutels aanmaken voor het versleutelen/ontsleutelen van de  steunbetuigingen die u via het online-inzamelingssysteem heeft ingezameld.</li><dl><dd><b><span style="color:red">Let op!</span></b><br/>Bewaar het wachtwoord veilig en zorgvuldig! Als het opnieuw moet worden ingesteld kunt u de verzamelde steunbetuigingen niet meer ontsleutelen.</dd><dd><br/><b><span style="color:red">Let op!</span></b><br/>Gebruikt u de dvd, dan worden uw sleutels na afloop van de sessie van uw computer verwijderd. U moet dus een kopie maken en deze op een usb-stick bewaren. U vindt de beveiligingssleutels in de map Beveiligingsgegevens.</dd><dd><br/><b><span style="color:red">Let op!</span></b><br/>Deze functie is alleen beschikbaar als u de beveiligingsmodule voor het eerst gebruikt. Heeft u de beveiligingsmodule al eerder geïnitialiseerd maar krijgt u nu de mogelijkheid om dat opnieuw te doen, dan betekent dit uw gegevens niet in de map Beveiligingsgegevens (bij de bestanden om te bewaren) zijn opgeslagen. Gebruikt u de dvd, dan moet u de inhoud van de map Beveiligingsgegevens opslaan op een usb-stick en elke keer naar uw computer kopiëren als u gegevens wilt ontsleutelen. </dd></dl></body></html>
