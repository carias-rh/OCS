oct.property.privacy=Erklärung zum Datenschutz: Gemäß Artikel 10 der Richtlinie 95/46/EG des Europäischen Parlaments und des Rates vom 24. Oktober 1995 zum Schutz natürlicher Personen bei der Verarbeitung personenbezogener Daten und zum freien Datenverkehr werden die auf diesem Formular für die Organisatoren der geplanten Initiative bereit gestellten personenbezogenen Daten nur der zuständigen Behörde für die Zwecke der Überprüfung und Bescheinigung der Anzahl der eingegangenen gültigen Unterstützungsbekundungen für die geplante Bürgerinitiative zur Verfügung gestellt (siehe Artikel 8 der Verordnung (EU) Nr. 211/2011 des Europäischen Parlaments und des Rates vom 16. Februar 2011 über die Bürgerinitiative) und, sofern dies notwendig ist, für die Zwecke der rechtlichen oder verwaltungstechnischen Verfahren im Zusammenhang mit der geplanten Bürgerinitiative weiterverarbeitet (siehe Artikel 12 der Verordnung (EU) Nr. 211/2011). Die Angaben dürfen für keine anderen Zwecke verwendet werden. Die betroffenen Personen haben das Recht auf Zugang zu ihren personenbezogenen Daten. Alle Unterstützungsbekundungen werden spätestens 18 Monate nach Registrierung der geplanten Bürgerinitiative oder — wenn entsprechende rechtliche oder verwaltungstechnische Verfahren laufen — spätestens eine Woche nach Abschluss der betreffenden Verfahren vernichtet.
