oct.property.privacy=Oświadczenie o ochronie danych osobowych: zgodnie z art. 10 dyrektywy 95/46/WE Parlamentu Europejskiego i Rady z dnia 24 października 1995 r. w sprawie ochrony osób fizycznych w zakresie przetwarzania danych osobowych i swobodnego przepływu tych danych, dane osobowe przekazane na niniejszym formularzu organizatorom proponowanej inicjatywy zostaną udostępnione jedynie właściwym organom w celu weryfikacji i poświadczenia liczby ważnych deklaracji poparcia otrzymanych w sprawie tej proponowanej inicjatywy obywatelskiej (zob. art. 8 rozporządzenia Parlamentu Europejskiego i Rady (UE) nr 211/2011 z dnia 16 lutego 2011 r. w sprawie inicjatywy obywatelskiej) oraz w razie konieczności dalej przetwarzane na potrzeby postępowań administracyjnych lub sądowych dotyczących proponowanej inicjatywy obywatelskiej (zob. art. 12 rozporządzenia (UE) nr 211/2011). Danych tych nie można wykorzystywać do żadnych innych celów. Osoby, których dotyczą dane, mają prawo dostępu do swoich danych osobowych. Wszystkie deklaracje poparcia zostaną zniszczone nie później niż 18 miesięcy po dacie zarejestrowania proponowanej inicjatywy obywatelskiej lub, w przypadku procedur administracyjnych lub sądowych, nie później niż tydzień po dacie zakończenia wspomnianych procedur.
