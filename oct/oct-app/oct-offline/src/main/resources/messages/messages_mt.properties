generated.html.crypto.welcome.screen=<html><body><center><h1>Merħba fis-Security Tool</h1></center><dl><dd><br/><b>1. Iftaħ is-Security Tool:</b><br/>Din il-funzjonalità, disponibbli biss meta taċċessa l-għodda għall-ewwel darba, tippermettilek tiddefinixxi password għal aċċess ulterjuri tas-Security Tool u tiġġenera ċ-Ċwievet tas-Sigurtà għall-kriptaġġ u d-dekriptaġġ ta’ dikjarazzjonijiet ta’ appoġġ għall-inizjattiva tiegħek li se jinġabru permezz ta’ applikazzjoni onlajn (sistema ta' ġbir onlajn).</dd><dd><br/><b>2. Stabbilixxi l-Kredenzjali tas-Sistema:</b><br/>Il-Funzjonalità tippermettilek tistabbilixxi u timmaniġġja aktar il-kredenzjali sabiex taċċessa l-Interfaċċa tal-Amministrazzjoni tas-sistema ta' ġbir onlajn tiegħek</dd><dd><br/><b>3. Aċċessa l-Fowlder tal-Kredenzjali:</b><br/>Din il-Funzjonalità tippermettilek aċċess dirett fil-fowlder fejn huma maħżuna ċ-ċwievet tas-sigurtà tiegħek u fajls ta’ sigurtà oħra: <br/>- Files to Send (li fihom id-dejta li trid tintbagħat lill-amministratur tas-sistema tiegħek sabiex tibda s-sistema ta’ ġbir onlajn tiegħek <br/>- Files to Keep (li fihom dejta li tippermetti d-dekriptaġġ tad-dikjarazzjonijiet ta’ appoġġ miġbura tiegħek.<br/>F’każ li tuża l-live DVD, il-kontenut tal-Fowlder tal-Kredenzjali jinżamm fuq il-kompjuter tiegħek biss sakemm ittemm is-sessjoni tiegħek u jrid jiġi kkupjat u ssejvjat b’mod sikur fuq USB.</dd><dd><br/><b>4. Iddekripta Test tal-Kampjun:</b><br/>B'din il-funzjonalità tista’ tiddekripta t-test tal-kampjun kif meħtieġ mis-sistema ta’ ġbir onlajn tiegħek biex taċċess L-Interfaċċa tal-Amministrazzjoni tiegħu (biex tilloggja trid tissupera sfida)</dd><dd><br/><b>5. Iddekripta d-Dejta:</b><br/>B'din il-funzjonalità tista’ tiddekripta d-dejta li ġbart u esportajt mis-Sistema ta’ Ġbir Onlajn tiegħek</dd></dl></body></html>
generated.html.menu.content.hashPassword.dsc=<html><body><center><h1>Stabbilixxi l-Kredenzjali tas-Sistema</h1></center><br/><div style="margin-left:25px;">Stabbilixxi l-Kredenzjali tas-Sistema li jippermettulek tidħol fl-Interfaċċa tal-Amministrazzjoni tas-Sistema ta’ Ġbir Onlajn tiegħek:</div><li style="margin-left:5px;">Iddefinixxi username</li><li style="margin-left:5px;">Iddefinixxi password (trid tkun <u>differenti</u> mill-password tas-Security Tool)</li><li style="margin-left:5px;">Il-Kredenzjali tas-Sistema tiegħek se jiġu maħżuna fil-Fowlder tal-Kredenzjali</li><div style="margin-left:25px;"><b><span style="color:red">Twissija!</span></b><br/>F’każ li tuża live DVD, il-kontenut tal-Fowlder tal-Kredenzjali tiegħek mhux se jiġi ssejvjat fil-kompjuter tiegħek wara li ttemm is-sessjoni tiegħek, għalhekk trid tagħmel kopja tiegħu fuq USB. </div></body></html>
