generated.html.menu.content.openKeysFolder.dsc=<html><center><h1>Autentiseringsmapp</h1></center><br/><div style="margin-left:25px;">Här lagras dina säkerhetsnycklar och andra säkerhetsfiler i följande undermappar:<br/><br/>– <b>Files to Send</b> som bland annat innehåller</div><li style="margin-left:5px;">autentiseringsuppgifter för tillgång till namninsamlingssystemets administrationsdel (användarnamn_system_credentials.wac – en fil för varje användare)</li><li style="margin-left:5px;">säkerhetsnycklar för kryptering av dina uppgifter (public.key).</li><div style="margin-left:25px;">– <b>Files to Keep</b> som innehåller data för dekryptering av de insamlade underskrifterna.<br/><br/>För att initiera namninsamlingssystemet måste du skicka filerna i mappen ”File to Send” till din systemadministratör eller, om du använder EU-kommissionens system, till följande mejladress: EC-ECI-OCS@ec.europa.eu. Samma sak gäller varje gång du har ändrat autentiseringsuppgifterna.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Varning!</span></b><br/>Som organisatör måste du under hela insamlingsperioden lagra de filer med säkerhetsnycklar som finns i mappen ”File to Send” på ett säkert ställe, eftersom de insamlade uppgifterna inte längre kan dekrypteras om säkerhetsnycklarna går förlorade.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Varning!</span></b><br/>Om du använder en live-dvd, sparas inte autentiseringsmappens innehåll när du loggar ut. Du måste därför kopiera det till en USB-enhet. </div></html>
