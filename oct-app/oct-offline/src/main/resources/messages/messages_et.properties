generated.html.menu.content.reHashPassword.dsc=<html><body><center><h1>Süsteemi identimisteabe muutmine</h1></center><br/><div style="margin-left:25px;">Seda funktsiooni saab kasutada selleks, et muuta süsteemi identimisteavet, mille abil pääsete ligi oma veebipõhise toetusavalduste kogumise süsteemi haldusliidesele. Saate lisada uue kasutaja identimisteabe või muuta olemasoleva kasutaja salasõna.</div><div style="margin-left:25px;">Kui soovite luua identimisteabe uue kasutaja jaoks, muutmata olemasoleva(te) kasutaja(te) identimisteavet:</div><li style="margin-left:5px;">Määrake uus kasutajanimi</li><li style="margin-left:5px;">Määrake asjaomasele kasutajale vastav salasõna (peab <u>erinema</u> vahendi Security Tool salasõnast)</li><div style="margin-left:25px;">Identimisteabe kausta (Files to Send) luuakse täiendav fail.</div><div style="margin-left:25px;">Kui soovite muuta olemasoleva kasutaja salasõna:</div><li style="margin-left:5px;">Määrake juba olemasolev kasutajanimi</li><li style="margin-left:5px;">Määrake uus salasõna (peab <u>erinema</u> vahendi Security Tool salasõnast)</li><div style="margin-left:25px;">Muudetud faili nimi sisaldab asjaomase kasutaja kasutajanime (järgmise mudeli järgi: username_system_credentials.wac).<br/>Pange tähele, et teie veebipõhise toetusavalduste kogumise süsteemi juurdepääsuõigused muutuvad siiski alles pärast seda, kui olete identimisteabe kausta muudetud sisu edastanud süsteemi haldajale.<br/>Kui soovite olemasoleva kasutaja eemaldada, saate seda taotleda otse süsteemi haldajalt.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Hoiatus!</span></b><br/>Kui kasutate live-DVDd, siis identimisteabe kausta sisu pärast seansi lõppu ei säilitata. Seega peate selle kopeerima USB-seadmele.</div></body></html>
