generated.html.menu.content.reHashPassword.dsc=<html><body><center><h1>Úprava vlastných systémových poverení (Credentials)</h1></center><br/><div style="margin-left:25px;">Táto funkcia sa môže použiť na úpravu systémových poverení a umožňuje prístup do administratívneho rozhrania vášho online systému zberu. Pomocou nej môžete pridať systémové poverenia pre nového používateľa alebo zmeniť heslo existujúceho používateľa.</div><div style="margin-left:25px;">Ak chcete vytvoriť systémové poverenia pre nového používateľa bez zmeny existujúcich:</div><li style="margin-left:5px;">Definujte nové používateľské meno.</li><li style="margin-left:5px;">Definujte heslo pre tohto používateľa (musí <u>sa líšiť</u> od hesla nástroja Security Tool).</li><div style="margin-left:25px;">V priečinku Systémové poverenia (podpriečinok Files to Send) bude vytvorený ďalší súbor.</div><div style="margin-left:25px;">Ak chcete zmeniť heslo existujúceho používateľa:</div><li style="margin-left:5px;">Napíšte existujúce používateľské meno.</li><li style="margin-left:5px;">Definujte nové heslo (musí <u>sa líšiť</u> od hesla nástroja Security Tool).</li><div style="margin-left:25px;">Upravený súbor bude mať názov obsahujúci dotknuté používateľské meno (ako v tomto príklade: používateľskémeno_system_credentials.wac).<br/>Upozorňujme, že skutočná zmena v prístupových právach do vášho online systému zberu nastane až po tom, ako oznámite zmenený obsah vášho priečinku Systémové poverenia správcovi systému.<br/>V prípade, že si želáte vymazať existujúceho používateľa, požiadajte o túto zmenu priamo vášho správcu systému.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Upozornenie!</span></b><br/>V prípade, že používate live DVD, obsah priečinku Systémové poverenia sa uchováva len do konca vašej relácie, takže si ho pred skončením relácie musíte skopírovať na USB disk.</div></body></html>
generated.html.crypto.init.dialog.password.result.ok=<html><body><center><h3>Úspešne ste ukončili prvotné nastavenie nástroja Security Tool</h3></center><br/><dl><dd><img src={0}/>&#160;Heslo nástroja Security Tool bolo úspešne definované. Toto heslo budete potrebovať na každé prihlásenie do nástroja Security Tool.</dd><dd><br/><b><span style="color:red">Upozornenie!</span></b><br/>Heslo pre nástroj Security Tool si bezpečne uchovajte, pretože sa nedá resetovať bez toho, aby ste neprišli o možnosť odkódovať zozbierané údaje!</dd><dd><br/><img src={0}/>&#160;Úspešne ste vytvorili bezpečnostné kľúče, ktoré umožňujú zakódovanie a odkódovanie vyhlásení o podpore pre vašu iniciatívu.</dd><dd><br/><b><span style="color:red">Upozornenie!</span></b><br/>Súbory bezpečnostných kľúčov musia organizátori bezpečne uložiť, pretože v prípade ich straty nebude možné odkódovať zozbierané údaje.</dd><dd><br/><b><span style="color:red">Upozornenie!</span></b><br/>V prípade, že používate live DVD, vaše súbory bezpečnostných kľúčov sa po skončení relácie neuchovajú, takže si ich z vášho počítača musíte skopírovať na externé pamäťové médium (napr. USB disk). Súbory bezpečnostných kľúčov nájdete v priečinku Systémové poverenia.</dd></dl></body></html>
generated.html.menu.content.decryptChallenge.dsc=<html><body><center><h1>Odkódovanie vzorového textu</h1></center><br/><li style="margin-left:5px;">Aby ste získali prístup do administratívneho rozhrania vášho online systému zberu, odkódujte vzorový text z jeho prihlasovacej stránky (prihlasovaciu výzvu).</li><div style="margin-left:25px;"><br/><b><span style="color:red">Upozornenie!</span></b><br/>V prípade, že používate live DVD, budete si musieť skopírovať súbory bezpečnostných kľúčov späť do vášho počítača zakaždým, keď budete používať odkódovacie funkcie.</div></body></html>
generated.html.menu.content.initialize.dsc=<html><body><center><h1>Prvotné nastavenie nástroja Security Tool</h1></center><br/><li style="margin-left:5px;">Definujte heslo nástroja Security Tool.</li><li style="margin-left:5px;">Týmto sa automaticky vytvoria bezpečnostné kľúče na zakódovanie a odkódovanie vyhlásení o podpore, ktoré budete zbierať pre vašu iniciatívu prostredníctvom vášho online systému zberu.</li><dl><dd><b><span style="color:red">Upozornenie!</span></b><br/>Heslo pre nástroj Security Tool si bezpečne uchovajte, pretože sa nedá resetovať bez toho, aby ste neprišli o možnosť odkódovať zozbierané údaje.</dd><dd><br/><b><span style="color:red">Upozornenie!</span></b><br/>V prípade, že používate live DVD, vaše súbory bezpečnostných kľúčov sa na konci relácie neuchovajú vo vašom počítači, takže si ich musíte skopírovať na USB disk. Súbory bezpečnostných kľúčov nájdete v priečinku Systémové poverenia.</dd><dd><br/><b><span style="color:red">Upozornenie!</span></b><br/>Táto funkcia je dostupná iba v prípade, keď nástroj Security Tool spúšťate prvýkrát. Ak je stále dostupná v prípade opakovaného prístupu po tom, čo ste už v predchádzajúcej relácii vykonali prvotné nastavenie nástroja Security Tool, znamená to, že v priečinku Systémové poverenia (podpriečinok Files to Keep) chýbajú bezpečnostné súbory. V prípade, že používate live DVD, mali ste si na konci relácie skopírovať obsah vášho priečinku Systémové poverenia na USB disk. Tento obsah musíte nakopírovať späť do vášho počítača pred každou reláciou, v rámci ktorej využívate nástroj Security Tool. </dd></dl></body></html>
