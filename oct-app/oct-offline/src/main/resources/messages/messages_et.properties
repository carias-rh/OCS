generated.html.menu.content.decryptChallenge.dsc=<html><body><center><h1>Näidisteksti dekrüptimine</h1></center><br/><li style="margin-left:5px;">Oma veebipõhise toetusavalduste kogumise süsteemi haldusliidesele juurdepääsuks dekrüptige näidistekst selle sisselogimislehel (sisselogimise väljakutse)</li><div style="margin-left:25px;"><br/><b><span style="color:red">Hoiatus!</span></b><br/>Kui kasutate live-DVDd, siis peate turbevõtmed kopeerima tagasi oma arvutisse igaks seansiks, mille puhul te kasutate dekrüptimisfunktsiooni.</div></body></html>
generated.html.menu.content.initialize.dsc=<html><body><center><h1>Vahendi Security Tool lähtestamine</h1></center><br/><li style="margin-left:5px;">Määrake vahendi Security Tool salasõna</li><li style="margin-left:5px;">Seejärel luuakse automaatselt turbevõtmed, mis võimaldavad krüptida ja dekrüptida toetusavaldusi, mida te veebipõhise toetusavalduste kogumise süsteemi abil oma algatuse jaoks kogute.</li><dl><dd><b><span style="color:red">Hoiatus!</span></b><br/>Vahendi Security Tool salasõna tuleb turvaliselt säilitada, sest seda ei saa lähtestada, ilma et kaoks võimalus kogutud andmed dekrüptida.</dd><dd><br/><b><span style="color:red">Hoiatus!</span></b><br/>Kui kasutate live-DVDd, siis turbevõtmefaile pärast seansi lõppu teie arvutisse ei salvestata. Seega peate need kopeerima USB-seadmele ning neid seal säilitama. Turbevõtmefailid asuvad identimisteabe kaustas.</dd><dd><br/><b><span style="color:red">Hoiatus!</span></b><br/>See funktsioon on kasutatav üksnes siis, kui avate vahendi Security Tool esimest korda. Kui asjaomane funktsioon on saadaval ka siis, kui kasutate vahendit Security Tool pärast eelmise seansi käigus toimunud lähtestamist, tähendab see seda, et turbefaile identimisteabe kaustas (Files to Keep) ei ole. Kui kasutate live-DVDd, siis oleks tulnud turbevõtmeid säilitada USB-seadmel ning kopeerida need tagasi arvutisse igaks seansiks, mille puhul te kasutate vahendit Security Tool. </dd></dl></body></html>
