generated.html.decrypt.exportedData.label=<html><center>Αποκρυπτογράφηση<br/>Δεδομένα</center></html>
generated.html.menu.content.reHashPassword.dsc=<html><body><center><h1>Τροποποίηση των διαπιστευτηρίων σας πρόσβασης στο σύστημα</h1></center><br/><div style="margin-left:25px;">Με τη λειτουργία αυτή μπορείτε να τροποποιήσετε τα διαπιστευτήρια πρόσβασης στο σύστημα που είναι αναγκαία για τη σύνδεσή σας με τη διοικητική διασύνδεση του επιγραμμικού σας συστήματος συγκέντρωσης, προσθέτοντας τα διαπιστευτήρια νέου χρήστη, ή τροποποιώντας τον κωδικό πρόσβασης υφιστάμενου χρήστη.</div><div style="margin-left:25px;">Εάν θέλετε να προσθέσετε διαπιστευτήρια νέου χρήστη, χωρίς να αλλάξετε τα διαπιστευτήρια υφισταμένων χρηστών:</div><li style="margin-left:5px;">Ορίστε ένα νέο όνομα χρήστη</li><li style="margin-left:5px;">Ορίστε κωδικό πρόσβασης αυτού του χρήστη (<u>διαφορετικό </u>από τον κωδικό πρόσβασης στο Security Tool)</li><div style="margin-left:25px;">Ένα πρόσθετος φάκελος θα δημιουργηθεί στους φακέλους διαπιστευτηρίων (Files to Send).</div><div style="margin-left:25px;">Εάν θέλετε να τροποποιήσετε τον κωδικό πρόσβασης υφιστάμενου χρήστη:</div><li style="margin-left:5px;">Δηλώστε το ήδη υπάρχον όνομα χρήστη</li><li style="margin-left:5px;">Δηλώστε τον νέο κωδικό πρόσβασης (πρέπει να είναι <u>διαφορετικός </u>από τον κωδικό πρόσβασης στο Security Tool)</li><div style="margin-left:25px;">Το τροποποιημένο αρχείο θα έχει όνομα που θα περιλαμβάνει το όνομα χρήστη (με τη μορφή: username_system_credentials.wac).<br/>Σας πληροφορούμε ότι η αλλαγή των δικαιωμάτων πρόσβασης στο επιγραμμικό σας σύστημα συγκέντρωσης θα γίνει μόνο αφού ανακοινώσετε το τροποποιημένο περιεχόμενο του φακέλου διαπιστευτηρίων σας στον διαχειριστή του συστήματος.<br/>Σε περίπτωση που θέλετε να διαγράψετε υφιστάμενο χρήστη, μπορείτε να ζητήσετε τη σχετική τροποποίηση απευθείας από τον διαχειριστή του συστήματος.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Προσοχή!</span></b><br/>Σε περίπτωση που κάνετε χρήση live DVD, το περιεχόμενο του φακέλου διαπιστευτηρίων σας δεν φυλάσσεται μετά το τέλος της σύνδεσής σας. Γι’ αυτό πρέπει να αποθηκεύετε ένα αντίγραφό του σε USB.</div></body></html>
generated.html.crypto.init.dialog.password.result.ok=<html><body><center><h3>Το Security Tool έχει ενεργοποιηθεί</h3></center><br/><dl><dd><img src={0}/>&#160;Ο κωδικός πρόσβασης του Security Tool ορίστηκε με επιτυχία. Πρέπει να χρησιμοποιείτε αυτόν τον κωδικό πρόσβασης στο μέλλον κάθε φορά που θέλετε να έχετε πρόσβαση στο Security Tool.</dd><dd><br/><b><span style="color:red">Προσοχή!</span></b><br/>Ο κωδικός πρόσβασης στο Security Tool πρέπει να φυλάσσεται με ασφάλεια, καθώς δεν είναι δυνατή η επαναφορά του χωρίς να χαθεί η δυνατότητα αποκρυπτογράφησης των συγκεντρωθέντων δεδομένων!</dd><dd><br/><img src={0}/>&#160;Τα κλειδιά ασφαλείας, τα οποία είναι αναγκαία για την κρυπτογράφηση και την αποκρυπτογράφηση των υπογραφών που συγκεντρώνετε, δημιουργήθηκαν με επιτυχία.</dd><dd><br/><b><span style="color:red">Προσοχή!</span></b><br/>Τα αρχεία των κλειδιών ασφαλείας πρέπει να φυλάσσονται με ασφάλεια από τους διοργανωτές, καθώς, αν χαθούν, τα δεδομένα που συγκεντρώνονται δεν θα μπορούν να αποκρυπτογραφηθούν.</dd><dd><br/><b><span style="color:red">Προσοχή!</span></b><br/>Σε περίπτωση που κάνετε χρήση live DVD, τα αρχεία των κλειδιών ασφαλείας δεν αποθηκεύονται μετά το τέλος της σύνδεσής σας. Γι’ αυτό πρέπει να αποθηκεύετε αντίγραφά τους σε διάταξη μνήμης εκτός του υπολογιστή σας (π.χ. USB). Τα αρχεία των κλειδιών ασφαλείας βρίσκονται στον φάκελο διαπιστευτηρίων.</dd></dl></body></html>
generated.html.menu.content.decryptChallenge.dsc=<html><body><center><h1>Αποκρυπτογράφηση δείγματος κειμένου</h1></center><br/><li style="margin-left:5px;">Για να αποκτήσετε πρόσβαση στη διοικητική διασύνδεση του επιγραμμικού σας συστήματος συγκέντρωσης, πρέπει να αποκρυπτογραφήσετε το δείγμα κειμένου από τη σελίδα σύνδεσης (κωδικός ασφαλείας για τον κωδικό σύνδεσης)</li><div style="margin-left:25px;"><br/><b><span style="color:red">Προσοχή!</span></b><br/>Σε περίπτωση που κάνετε χρήση live DVD, τα κλειδιά ασφαλείας σας πρέπει να αντιγράφονται στον υπολογιστή σας κάθε φορά που συνδέεστε για να χρησιμοποιήσετε τις λειτουργίες αποκρυπτογράφησης.</div></body></html>
generated.html.menu.content.initialize.dsc=<html><body><center><h1>Ενεργοποίηση του Security Tool</h1></center><br/><li style="margin-left:5px;">Ορισμός κωδικού πρόσβασης στο Security Tool</li><li style="margin-left:5px;">Δημιουργούνται αυτόματα τα κλειδιά ασφαλείας για την κρυπτογράφηση και την αποκρυπτογράφηση των δηλώσεων υποστήριξης που θα συγκεντρώσετε για την πρωτοβουλία σας, μέσω του επιγραμμικού σας συστήματος συγκέντρωσης.</li><dl><dd><b><span style="color:red">Προσοχή!</span></b><br/>Ο κωδικός πρόσβασης στο Security Tool πρέπει να φυλάσσεται με ασφάλεια, καθώς δεν είναι δυνατή η επαναφορά του χωρίς να χαθεί η δυνατότητα αποκρυπτογράφησης των συγκεντρωθέντων δεδομένων</dd><dd><br/><b><span style="color:red">Προσοχή!</span></b><br/>Σε περίπτωση που κάνετε χρήση live DVD, τα αρχεία των κλειδιών ασφαλείας δεν αποθηκεύονται στον υπολογιστή σας μετά το τέλος της σύνδεσής σας. Γι’ αυτό πρέπει να αποθηκεύετε αντίγραφά τους σε USB. Τα αρχεία των κλειδιών ασφαλείας βρίσκονται στον φάκελο διαπιστευτηρίων.</dd><dd><br/><b><span style="color:red">Προσοχή!</span></b><br/>Η λειτουργία αυτή είναι διαθέσιμη μόνο όταν συνδέεστε με το Security Tool για πρώτη φορά. Εάν εξακολουθεί να είναι διαθέσιμη όταν συνδέεστε με το Security Tool, αφού αυτό έχει ήδη ενεργοποιηθεί κατά τη διάρκεια προηγούμενης σύνδεσης, αυτό σημαίνει ότι λείπουν τα αρχεία ασφαλείας από τον φάκελο διαπιστευτηρίων (Files to Keep). Σε περίπτωση που κάνετε χρήση live DVD, το περιεχόμενο του φακέλου διαπιστευτηρίων σας πρέπει να αποθηκεύεται σε USB και να αντιγράφεται στον υπολογιστή σας κάθε φορά που συνδέεστε με το Security Tool. </dd></dl></body></html>
generated.html.menu.reHashPassword.label=<html><center>Διαπιστευτήρια πρόσβασης στο σύστημα</center></html>
