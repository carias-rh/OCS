crypto.welcome.screen.0 = Welcome to the Security Tool
crypto.welcome.screen.1 = <b>1. Initialise the Security Tool:</b><br/>This functionality, available only when you access the tool for the first time, allows you to define a password to further access the Security Tool and generate the Security Keys for encryption and decryption of statements of support for your initiative which will be collected via an online application (online collecion system).
crypto.welcome.screen.2 = <b>2. Set up System Credentials:</b><br/>The Functionality allows you to set up and further manage credentials in order to access the Admin Interface of your online collection system
crypto.welcome.screen.3 = <b>3. Access the Credentials Folder:</b><br/>This Functionality allows you to directly access the folder where your security keys and other security files are stored: <br/>- Files to Send (containing data which have to be sent to your system administrator in order to initiate your online collection system <br/>- Files to Keep (containing data allowing decryption of your collected statements of support.<br/>In case you use the live DVD, the content of Credentials Folder is stored in your computer only until the end of your session and has to be copied and securely stored on a USB drive.
crypto.welcome.screen.4 = <b>4. Decrypt Sample Text:</b><br/>With this functionality you can decrypt the sample text as required by your online collection system in order to access its Admin Interface (login challenge to be responded)
crypto.welcome.screen.5 = <b>5. Decrypt Data:</b><br/>With this functionality you can decrypt data you have collected and exported from your Online Collection System
