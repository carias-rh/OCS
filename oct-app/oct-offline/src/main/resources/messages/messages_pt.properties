generated.html.crypto.welcome.screen=<html><body><center><h1>Apresentação</h1></center><dl><dd><br/><b>1. Ativar a Security Tool</b><br/>Esta funcionalidade, que só está disponível na primeira vez que acede à ferramenta, permite-lhe criar uma senha para aceder posteriormente à Security Tool e gerar as chaves de segurança para a cifragem e decifragem das declarações de apoio à sua proposta de iniciativa, que serão recolhidas através de uma aplicação eletrónica (sistema de recolha por via eletrónica).</dd><dd><br/><b>2. Definir as credenciais do sistema</b><br/>Esta funcionalidade permite-lhe definir e gerir credenciais para aceder à interface de gestão do seu sistema de recolha por via eletrónica.</dd><dd><br/><b>3. Aceder à pasta das credenciais</b><br/>Esta funcionalidade permite-lhe aceder diretamente à pasta onde estão armazenadas as suas chaves de segurança e outros ficheiros de segurança: <br/>- Ficheiros a enviar (contêm dados que têm de ser enviados ao administrador do sistema para iniciar o seu sistema de recolha por via eletrónica) <br/>- Ficheiros a guardar (contêm dados que permitem decifrar as declarações de apoio recolhidas)<br/>Caso use um «live DVD», o conteúdo da pasta das credenciais não será automaticamente guardado no computador no final da sessão, devendo ser copiado e guardado de forma segura num disco USB.</dd><dd><br/><b>4. Teste de segurança</b><br/>Esta funcionalidade permite-lhe decifrar um texto conforme exigido pelo seu sistema de recolha por via eletrónica, para aceder à respetiva interface de gestão (teste de segurança).</dd><dd><br/><b>5. Decifrar dados</b><br/>Esta funcionalidade permite-lhe decifrar os dados recolhidos e exportá-los a partir do seu sistema de recolha por via eletrónica.</dd></dl></body></html>
generated.html.menu.content.hashPassword.dsc=<html><body><center><h1>Criar as credenciais do sistema</h1></center><br/><div style="margin-left:25px;">Crie as credenciais do sistema que lhe permitem aceder à interface de gestão do seu sistema de recolha por via eletrónica:</div><li style="margin-left:5px;">Crie um nome de utilizador</li><li style="margin-left:5px;">Crie uma senha (dever ser <u>diferente</u> da senha da Security Tool)</li><li style="margin-left:5px;">As credenciais do sistema são guardadas na pasta das credenciais</li><div style="margin-left:25px;"><b><span style="color:red">Atenção!</span></b><br/>Caso use um «live DVD», o conteúdo da pasta das credenciais não será automaticamente guardado no computador no final da sessão, pelo que deverá fazer uma cópia do mesmo num disco USB. </div></body></html>
