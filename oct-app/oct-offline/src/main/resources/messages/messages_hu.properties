generated.html.menu.content.decryptData.dsc=<html><body><center><h1>Adatok dekódolása</h1></center><br/><li style="margin-left:5px;">Dekódolja a begyűjtött támogató nyilatkozatokat.</li><li style="margin-left:5px;">Exportálja a dekódolt támogató nyilatkozatokat PDF vagy XML formátumba.</li><div style="margin-left:25px;"><br/><b><span style="color:red">Figyelem!</span></b><br/>Ha liveDVD-t használ, a belépési adatokat tartalmazó mappa tartalmát vissza kell másolnia számítógépére minden olyan munkamenet alkalmával, amelynek során dekódolást végez. </div></body></html>
