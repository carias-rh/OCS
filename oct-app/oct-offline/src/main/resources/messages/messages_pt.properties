generated.html.menu.content.reHashPassword.dsc=<html><body><center><h1>Alterar as credenciais do sistema</h1></center><br/><div style="margin-left:25px;">Esta funcionalidade pode ser usada para alterar as credenciais do sistema que lhe permitem aceder à interface de gestão do seu sistema de recolha por via eletrónica, acrescentado credenciais para um novo utilizador ou mudando a senha de um utilizador existente.</div><div style="margin-left:25px;">Se pretende criar credenciais para um novo utilizador sem alterar as credenciais do(s) utilizador(es) existente(s):</div><li style="margin-left:5px;">Crie um novo nome de utilizador</li><li style="margin-left:5px;">Crie uma senha correspondente ao novo nome de utilizador (dever ser <u>diferente</u> da senha da Security Tool)</li><div style="margin-left:25px;">Será criado outro ficheiro na pasta das credenciais (ficheiros a enviar).</div><div style="margin-left:25px;">Se pretende mudar a senha de um utilizador existente:</div><li style="margin-left:5px;">Selecione o nome do utilizador já existente</li><li style="margin-left:5px;">Crie uma nova senha (dever ser <u>diferente</u> da senha da Security Tool)</li><div style="margin-left:25px;">O ficheiro alterado terá um nome que inclui o nome de utilizador do utilizador em questão (segundo o modelo: username_system_credentials.wac).<br/>Nota: A alteração dos direitos de acesso ao sistema de recolha por via eletrónica só será efetiva após a comunicação da alteração do conteúdo da pasta das credenciais ao administrador do sistema.<br/>Caso deseje suprimir um utilizador, pode solicitar diretamente essa alteração ao administrador do sistema.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Atenção!</span></b><br/>Caso use um «live DVD», o conteúdo da pasta das credenciais não será automaticamente guardado no computador no final da sessão, pelo que deverá fazer uma cópia do mesmo num disco USB.</div></body></html>
generated.html.crypto.init.dialog.password.result.ok=<html><body><center><h3>A Security Tool foi ativada</h3></center><br/><dl><dd><img src={0}/>&#160;A senha da Security Tool foi criada. Deverá utilizar esta senha cada vez que quiser aceder à Security Tool.</dd><dd><br/><b><span style="color:red">Atenção!</span></b><br/>Guarde cuidadosamente a senha da Security Tool. Se a perder e tiver de a repor não poderá decifrar os dados recolhidos.</dd><dd><br/><img src={0}/>&#160;As chaves de segurança que permitem a cifragem e decifragem das assinaturas recolhidas foram geradas.</dd><dd><br/><b><span style="color:red">Atenção!</span></b><br/>Os ficheiros com as chaves de segurança devem ser guardados de forma segura pelos organizadores já que, caso se percam, os dados recolhidos não poderão ser decifrados.</dd><dd><br/><b><span style="color:red">Atenção!</span></b><br/>Caso use um «live DVD», as chaves de segurança não serão automaticamente guardadas no final da sessão, pelo que deverá fazer uma cópia das mesmas num suporte externo ao seu computador (por exemplo, um disco USB). As chaves de segurança estão na pasta das credenciais</dd></dl></body></html>
generated.html.menu.content.decryptChallenge.dsc=<html><body><center><h1>Teste de segurança</h1></center><br/><li style="margin-left:5px;">Para ter acesso à interface de gestão do sistema de recolha por via eletrónica, decifre o texto que aparece na página de início de sessão (teste de segurança)</li><div style="margin-left:25px;"><br/><b><span style="color:red">Atenção!</span></b><br/>Caso use um «live DVD», os ficheiros com as chaves de segurança terão de ser copiados para o computador para cada sessão em que utilize as funcionalidades de decifragem.</div></body></html>
generated.html.menu.content.initialize.dsc=<html><body><center><h1>Ativar a Security Tool</h1></center><br/><li style="margin-left:5px;">Crie uma senha para a Security Tool</li><li style="margin-left:5px;">São automaticamente geradas as chaves de segurança para a cifragem e decifragem das declarações de apoio recolhidas para a sua iniciativa, através do seu sistema de recolha por via eletrónica</li><dl><dd><b><span style="color:red">Atenção!</span></b><br/>Guarde cuidadosamente a senha da Security Tool. Se a perder e tiver de a repor não poderá decifrar os dados recolhidos.</dd><dd><br/><b><span style="color:red">Atenção!</span></b><br/>Caso use um «live DVD», os ficheiros com as chaves de segurança não serão automaticamente guardados no computador no final da sessão, pelo que deverá fazer uma cópia dos mesmos num disco USB. Os ficheiros com as chaves de segurança estão na pasta das credenciais.</dd><dd><br/><b><span style="color:red">Atenção!</span></b><br/>Esta funcionalidade só está disponível na primeira vez que acede à Security Tool. Se, após ter ativado a Security Tool, iniciar uma nova sessão e esta funcionalidade estiver disponível, isso quer dizer que a pasta das credenciais (ficheiros a guardar) não contém quaisquer ficheiros de segurança. Caso use um «live DVD», o conteúdo da pasta das credenciais deverá ser guardado num disco USB e copiado para o seu computador no início de cada sessão em que utilize a Security Tool. </dd></dl></body></html>
