generated.html.decrypt.login.challenge.dialog.password.dsc=<html><body><center><h3>Regler for password til systemkredentialer:</h3></center><dl><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;Skal være forskelligt fra passwordet til Security Tool.</dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;Password skal bestå af mindst <b>10 tegn</b>.   </b></dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0} />&#160;Password skal indeholde mindst ét af følgende:</dt><dd><b>Stort bogstav   </b></dd><dd><b>Lille bogstav</b></dd><dd><b>Tal</b></dd><dd><b>Specialtegn: !"#$%&'()*+,-./:;<=>?@[]^_{|}~</b></dd></dl></body></html>
generated.html.menu.content.initialized.dsc=<html><center><h1>Security Tool er aktiveret</h1></center><br/><li style="margin-left:5px;">Passwordet til Security Tool er nu defineret. Du skal fremover bruge dette password, hver gang du åbner Security Tool.<br/><br/><b><span style="color:red">Advarsel!</span></b><br>Passwordet til Security Tool skal opbevares forsvarligt, da man ikke kan nulstille det uden at miste muligheden for at dekryptere de indsamlede data<br/><br/></li><li style="margin-left:5px;">De sikkerhedsnøgler, der giver mulighed for kryptering og dekryptering af dine indsamlede underskrifter, er nu genereret.<br/><br/><b><span style="color:red">Advarsel!</span></b><br>Initiativtagerne skal lagre filerne med sikkerhedsnøglerne forsvarligt, da de indsamlede data ikke kan dekrypteres, hvis de går tabt. Sikkerhedsnøglefilerne findes i mappen med kredentialer. Hvis du bruger en live DVD, vil filerne med dine sikkerhedsnøgler imidlertid ikke blive gemt efter afslutningen af din session, så du skal lave en kopi af dem på en USB-nøgle! Du skal også kopiere sikkerhedsnøglefilerne tilbage på din computer, hver gang du bruger dekryptering.</li></dl></html>
generated.html.decrypt.export.dialog.files.remove.validation.message=<html><body>Ingen valgte filer.<br/>Vælg en eller flere filer fra listen.</body></html>
generated.html.menu.content.default.dsc=<html><body><br/><br/><br/><center><h1>Velkommen til Security Tool</h1></center></body></html>
generated.html.crypto.welcome.screen=<html><body><center><h1>Velkommen til Security Tool</h1></center><dl><dd><br/><b>1. Initialiser Security Tool:</b><br/>Denne funktion er kun tilgængelig, når du logger på systemet for første gang. Du kan definere et password for at få adgang til Security Tool og generere  sikkerhedsnøgler til kryptering og dekryptering af støttetilkendegivelser til dit initiativ, som indsamles gennem en onlineansøgning (onlineindsamlingssystem).</dd><dd><br/><b>2. Opret systemkredentialer:</b><br/>Denne funktion giver dig mulighed for at oprette og forvalte kredentialer for at få adgang til administrationsdelen af dit onlineindsamlingssystem</dd><dd><br/><b>3. Adgang til mappen med kredentialer:</b><br/>Denne funktion giver dig mulighed for direkte adgang til den mappe, hvor dine sikkerhedsnøgler og andre sikkerhedsfiler opbevares: <br/>‑ Filer til afsendelse (indeholder data, der skal sendes til din systemadministrator for at aktivere dit onlineindsamlingssystem) <br/>‑ Filer til opbevaring (indeholder data, der muliggør dekryptering af dine indsamlede støttetilkendegivelser).<br/>Hvis du bruger live DVD'en, gemmes indholdet af mappen med kredentialer kun på din computer indtil udgangen af din session og skal kopieres og lagres sikkert på en USB-nøgle.</dd><dd><br/><b>4. Dekrypter prøvetekst:</b><br/>Med denne funktion kan du dekryptere teksten som krævet i dit onlineindsamlingssystem for at få adgang til dens administrationsdel (med login-challenge)</dd><dd><br/><b>5. Dekrypter data:</b><br/>Med denne funktion kan du dekryptere data, du har indsamlet og eksporteret fra dit onlineindsamlingssystem</dd></dl></body></html>
generated.html.menu.content.hashPassword.dsc=<html><body><center><h1>Opret dine systemkredentialer:</h1></center><br/><div style="margin-left:25px;">Opret dine systemkredentialer, så du får adgang til administrationsdelen af dit onlineindsamlingssystem:</div><li style="margin-left:5px;">Definer et brugernavn</li><li style="margin-left:5px;">Definer et password (skal være <u>forskelligt</u> fra passwordet til Security Tool)</li><li style="margin-left:5px;">Dine systemkredentialer vil blive gemt i mappen med kredentialer</li><div style="margin-left:25px;"><b><span style="color:red">Advarsel!</span></b><br/>Hvis du bruger en live DVD, vil indholdet af din mappe med kredentialer ikke blive gemt på din computer efter afslutningen af din session, så du skal lave en kopi på en USB-nøgle! </div></body></html>
