generated.html.menu.content.initialized.dsc=<html><center><h1>Is-Security Tool ġiet inizjata</h1></center><br/><li style="margin-left:5px;">Il-password tas-Security Tool ġiet iddefinita. Trid tuża din il-password fil-futur kull darba li taċċessa s-Security Tool.<br/><br/><b><span style="color:red">Twissija!</span></b><br>Il-password tas-Security Tool trid tinżamm b’mod sikur peress li ma tistax tiġi ssettjata mill-ġdid mingħajr ma tintilef il-possibilità li tiddekripta d-dejta miġbura!<br/><br/></li><li style="margin-left:5px;">Iċ-Ċwievet tas-Sigurtà li jippermettu l-kriptaġġ u d-dekriptaġġ tal-firem miġbura tiegħek ġew iġġenerati.<br/><br/><b><span style="color:red">Twissija!</span></b><br>Il-fajls taċ-Ċwievet tas-Sigurtà għandhom jiġu maħżuna b’mod sikur mill-Organizzaturi peress li jekk jintilfu, id-dejta miġbura ma tkunx tista' tiġi ddekriptata Il-fajls taċ-Ċwievet tas-Sigurtà jistgħu jinstabu fil-Fowlder tal-Kredenzjali. F’każ li tuża live DVD, il-fajls taċ-Ċwievet tas-Sigurtà tiegħek mhux se jiġu ssejvjati fil-kompjuter tiegħek wara li ttem is-sessjoni tiegħek, għalhekk trid tagħmel kopja tagħhom fuq USB. Ikollok ukoll tikkopja l-fajls taċ-Ċwievet tas-Sigurtà lura fil-kompjuter tiegħek kull darba li tuża l-funzjonalitajiet ta' dekriptaġġ.</li></dl></html>
