report.1.label.privacyStatement=<b>Izjava o varstvu osebnih podatkov</b>: V skladu s členom 10 Direktive Evropskega parlamenta in Sveta 95/46/ES z dne 24. oktobra 1995 o varstvu posameznikov pri obdelavi osebnih podatkov in o prostem pretoku takih podatkov lahko osebne podatke, predložene na tem obrazcu organizatorjem predlagane pobude, pristojni organi uporabljajo le za namene preverjanja in potrjevanja števila veljavnih izjav o podpori, zbranih za predlagano državljansko pobudo (glej člen 8 Uredbe (EU) št. 211/2011 Evropskega parlamenta in Sveta z dne 16. februarja 2011 o državljanski pobudi), in za nadaljnjo obdelavo, če je to potrebno zaradi pravnih ali upravnih postopkov, ki se nanašajo na predlagano državljansko pobudo (glej člen 12 Uredbe (EU) št. 211/2011). Podatki se ne smejo uporabiti za noben drug namen. Posamezniki, na katere se nanašajo osebni podatki, imajo pravico do dostopa do svojih osebnih podatkov. Vse izjave o podpori bodo uničene najpozneje 18 mesecev po datumu prijave predlagane državljanske pobude, v primeru pravnih ali upravnih postopkov pa najpozneje teden dni po datumu zaključka teh postopkov.
