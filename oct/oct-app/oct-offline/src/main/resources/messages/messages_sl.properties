generated.html.menu.content.reHashPassword.dsc=<html><body><center><h1>Sprememba prijavnih podatkov za sistem</h1></center><br/><div style="margin-left:25px;">Tukaj lahko spremenite prijavne podatke, s katerimi dostopate do vmesnika za upravljanje sistema za spletno zbiranje: dodate lahko podatke za novega uporabnika ali spremenite geslo za obstoječega uporabnika.</div><div style="margin-left:25px;">Če želite določiti prijavne podatke za novega uporabnika:</div><li style="margin-left:5px;">Določite novo uporabniško ime</li><li style="margin-left:5px;">Določite geslo za tega uporabnika (ki <u>ne sme biti enako</u> kot geslo za program Security Tool)</li><div style="margin-left:25px;">V mapo s prijavnimi podatki (Files to Send) bo dodana nova datoteka.</div><div style="margin-left:25px;">Če želite spremeniti geslo za obstoječega uporabnika:</div><li style="margin-left:5px;">Vpišite že obstoječe uporabniško ime</li><li style="margin-left:5px;">Določite novo geslo (ki <u>ne sme biti enako</u> kot geslo za program Security Tool)</li><div style="margin-left:25px;">Ime spremenjene datoteke bo vsebovalo uporabniško ime zadevnega uporabnika (po vzorcu: uporabniškoime_system_credentials.wac).<br/>Opozarjamo, da bo dejanska sprememba pravic dostopa do sistema za spletno zbiranje izvedena šele po tem, ko boste novo vsebino mape s prijavnimi podatki poslali skrbniku sistema.<br/>Če želite odstraniti obstoječega uporabnika, se obrnite na skrbnika sistema.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Opozorilo!</span></b><br/>Če uporabljate živi DVD, se vsebina mape s prijavnimi podatki po koncu seje ne shrani, zato jo morate skopirati na ključek USB!</div></body></html>
generated.html.crypto.init.dialog.password.result.ok=<html><body><center><h3>Uspešen prvi zagon orodja Security Tool</h3></center><br/><dl><dd><img src={0}/>&#160;Uspešno ste določili geslo za Security Tool. S tem geslom boste v prihodnje lahko dostopali do programa Security Tool.</dd><dd><br/><b><span style="color:red">Opozorilo!</span></b><br/>Geslo za program Security Tool morate skrbno shraniti, saj ob ponastavitvi izgubite možnost dešifriranja zbranih podatkov!</dd><dd><br/><img src={0}/>&#160;Uspešno ste ustvarili varnostne ključe za šifriranje in dešifriranje zbranih podpisov.</dd><dd><br/><b><span style="color:red">Opozorilo!</span></b><br/>Organizatorji morajo skrbno shraniti datoteke z varnostnimi ključi, saj v primeru izgube teh datotek ne bo več mogoče dešifrirati zbranih podatkov.</dd><dd><br/><b><span style="color:red">Opozorilo!</span></b><br/>Če uporabljate živi DVD, se varnostni ključi po koncu seje ne shranijo, zato jih morate skopirati na zunanjo pomnilniško napravo (denimo ključek USB)! Datoteke z varnostnimi ključi so shranjene v mapi s prijavnimi podatki.</dd></dl></body></html>
generated.html.menu.content.decryptChallenge.dsc=<html><body><center><h1>Dešifiranje varnostnega besedila</h1></center><br/><li style="margin-left:5px;">Za dostop do vmesnika za upravljanje sistema za spletno zbiranje, morate dešifrirati besedilo iz prijavnega obrazca (varnostno vprašanje).</li><div style="margin-left:25px;"><br/><b><span style="color:red">Opozorilo!</span></b><br/>Če uporabljate živi DVD, boste morali datoteke z varnostnimi ključi kopirati na svoj računalnik po vsaki seji, v kateri boste izvedli dešifriranje.</div></body></html>
generated.html.menu.content.initialize.dsc=<html><body><center><h1>Prvi zagon programa Security Tool</h1></center><br/><li style="margin-left:5px;">Določi geslo za Security Tool</li><li style="margin-left:5px;">S tem boste samodejno ustvarili varnostne ključe za šifriranje in dešifriranje izjav o podpori, ki jih boste zbrali za svojo pobudo v okviru sistema spletnega zbiranja.</li><dl><dd><b><span style="color:red">Opozorilo!</span></b><br/>Geslo za Security Tool morate dobro shraniti, saj boste ob morebitni ponastavitvi gesla izgubili možnost dešifriranja že zbranih podatkov.</dd><dd><br/><b><span style="color:red">Opozorilo!</span></b><br/>Če uporabljate živi DVD, se varnostni ključi po koncu seje ne shranijo na računalnik, zato jih morate skopirati na ključek USB. Datoteke z varnostnimi ključi boste našli v mapi s prijavnimi podatki.</dd><dd><br/><b><span style="color:red">Opozorilo!</span></b><br/>Ta možnost je na voljo samo ob prvi uporabi programa Security Tool. Če jo vidite tudi ob ponovni uporabi programa Security Tool, to pomeni, da v mapi s prijavnimi podatki (Files to Keep) ni varnostnih datotek. Če uporabljate živi DVD, boste morali vsebino mape s prijavnimi podatki skopirati na ključek USB in nazaj na vaš računalnik po vsaki seji, v kateri boste uporabili Security Tool. </dd></dl></body></html>
