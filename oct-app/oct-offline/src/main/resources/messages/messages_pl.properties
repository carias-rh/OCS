generated.html.crypto.welcome.screen=<html><body><center><h1>Witamy w aplikacji „Security Tool”</h1></center><dl><dd><br/><b>1. Zainicjuj „Security Tool”:</b><br/>Funkcja ta, dostępna wyłącznie podczas korzystania z aplikacji po raz pierwszy, pozwala na utworzenie hasła umożliwiającego dostęp do aplikacji oraz na wygenerowanie kluczy zabezpieczeń. Klucze zabezpieczeń będą służyć do szyfrowania i odszyfrowywania deklaracji poparcia dla Twojej inicjatywy, które będą gromadzone za pośrednictwem systemu zbierania deklaracji online.</dd><dd><br/><b>2. Stwórz poświadczenia systemu:</b><br/>Funkcja pozwala na stworzenie poświadczeń, które umożliwią dostęp do interfejsu konfiguracyjnego systemu zbierania deklaracji online, oraz na zarządzanie tymi poświadczeniami.</dd><dd><br/><b>3. Wejdź do folderu z poświadczeniami:</b><br/>Funkcja umożliwia bezpośredni dostęp do folderu, w którym przechowywane są klucze zabezpieczeń oraz inne pliki zabezpieczeń: <br/>- „Files to Send” (pliki zawierające dane, które należy wysłać do swojego administratora systemu, aby zainicjować system zbierania deklaracji online) <br/>- „Files to Keep” (pliki zawierające dane umożliwiające odszyfrowanie zgromadzonych deklaracji poparcia).<br/>Jeśli korzystasz z live DVD, zawartość folderu z poświadczeniami jest przechowywana na Twoim komputerze tylko do zakończenia sesji, dlatego należy ją skopiować i zapisać w bezpieczny sposób na pendrivie.</dd><dd><br/><b>4. Odszyfruj przykładowy tekst:</b><br/>Przy pomocy tej funkcji można odszyfrować przykładowy tekst zgodnie z poleceniem w systemie zbierania deklaracji online, aby uzyskać dostęp do interfejsu konfiguracyjnego (udzielenie odpowiedzi na żądanie uwierzytelnienia przy logowaniu).</dd><dd><br/><b>5. Odszyfruj dane:</b><br/>Przy pomocy tej funkcji możesz odszyfrować dane, które zgromadziłeś i wyeksportowałeś ze swojego systemu zbierania deklaracji online.</dd></dl></body></html>
generated.html.menu.content.hashPassword.dsc=<html><body><center><h1>Stwórz poświadczenia systemu</h1></center><br/><div style="margin-left:25px;">Stwórz poświadczenia systemu, które umożliwią Ci dostęp do interfejsu konfiguracyjnego w Twoim systemie zbierania deklaracji online:</div><li style="margin-left:5px;">Utwórz nazwę użytkownika.</li><li style="margin-left:5px;">Utwórz hasło (musi być <u>inne</u> od hasła dostępu do „Security Tool”).</li><li style="margin-left:5px;">Poświadczenia systemu zostaną zapisane w folderze z poświadczeniami.</li><div style="margin-left:25px;"><b><span style="color:red">Uwaga!</span></b><br/>Jeśli korzystasz z live DVD, po zakończeniu sesji zawartość folderu z poświadczeniami nie zostanie zapisana na Twoim komputerze, dlatego musisz zapisać kopię na pendrivie. </div></body></html>
