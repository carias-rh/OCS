generated.html.menu.content.initialized.dsc=<html><center><h1>Drošības rīks (<i>Security Tool</i>) ir inicializēts.</h1></center><br/><li style="margin-left:5px;">Drošības rīka parole ir izveidota. Jums tā turpmāk jālieto ikreiz, kad gribat piekļūt drošības rīkam.<br/><br/><b><span style="color:red">Uzmanību!</span></b><br>Drošības rīka parole ir jāglabā drošā vietā, jo to nevar nomainīt, nezaudējot spēju atšifrēt savāktos datus.<br/><br/></li><li style="margin-left:5px;">Ir izveidotas drošības atslēgas, ar kurām varat šifrēt un atšifrēt parakstus, ko esat savācis.<br/><br/><b><span style="color:red">Uzmanību!</span></b><br>Organizatoriem drošības atslēgu faili jāglabā drošā vietā, jo to pazaudēšanas gadījumā nav iespējams atšifrēt savāktos datus. Drošības atslēgu faili atrodas lietotāja akreditācijas datu mapē. Tomēr tad, ja lietojat “dzīvo DVD” (<i>live DVD</i>), pēc sesijas beigām drošības atslēgu failu jūsu datorā vairs nebūs, tie netiks saglabāti. Tāpēc jums to kopija jāglabā USB diskā! Jums būs arī jāpārkopē drošības atslēgu faili atpakaļ savā datora ik reizi, kad vēlēsieties izmantot atšifrēšanas funkciju.</li></dl></html>
