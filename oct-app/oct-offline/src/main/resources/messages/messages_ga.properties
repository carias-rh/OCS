generated.html.crypto.welcome.screen=<html><body><center><h1>Fáilte chuig an Security Tool</h1></center><dl><dd><br/><b>1. An Security Tool a thúsú:</b><br/>Leis an bhfeidhmiúlacht seo, nach mbíonn ar fáil ach nuair atá tú ag úsáid na huirlise den chéad uair, féadfaidh tú pas a chruthú le leanúint de rochtain a fháil ar an Security Tool agus Eochracha Slándála a ghiniúint ionas gur féidir ráitis tacaíochta do do thionscnamh, a bhaileofar trí fheidhmchlár ar líne (an córas bailiúcháin ar líne), a chriptiú agus a dhíchriptiú.</dd><dd><br/><b>2. Dintiúir Córais a bhunú:</b><br/>Feidhmiúlacht lenar féidir leat dintiúir a bhunú agus a bhainistiú tuilleadh le go mbeidh rochtain agat ar Chomhéadan Riaracháin do chórais bailiúcháin ar líne</dd><dd><br/><b>3. Rochtain a fháil ar Fhillteán na nDintiúr:</b><br/>Feidhmiúlacht lenar féidir leat rochtain dhíreach a fháil ar an bhfillteán ina bhfuil do chuid eochracha slándála agus fillteáin slándála eile stóráilte: <br/>- Files to Send (ina bhfuil sonraí a seoladh chuig do riarthóir córais chun tús a chur le do chóras bailiúcháin ar líne) <br/>Files to Keep (ina bhfuil sonraí lenar féidir na ráitis tacaíochta atá bailithe agat a dhíchriptiú).<br/>Má úsáideann tú an Live DVD, ní stóráiltear inneachar Fhillteán na nDintiúr ar do ríomhaire ach go deireadh do sheisiúin agus ní mór é a chóipeáil agus a stóráil go slán ar thiomántán USB.</dd><dd><br/><b>4. Téacs samplach a dhíchriptiú:</b><br/>Feidhmiúlacht lenar féidir leat an téacs samplach a dhíchriptiú mar is gá ar do chóras bailiúcháin ar líne le go mbeidh rochtain agat ar a Chomhéadan Riaracháin (beidh ort dúshlán logála isteach a fhreagairt)</dd><dd><br/><b>5. Sonraí a dhíchriptiú:</b><br/>Feidhmiúlacht lenar féidir leat sonraí a bhailigh tú agus a easpórtáil tú ó do Chóras Bailiúcháin ar Líne a dhíchriptiú</dd></dl></body></html>
generated.html.menu.content.hashPassword.dsc=<html><body><center><h1>Do Dhintiúir Córais a bhunú:</h1></center><br/><div style="margin-left:25px;">Chun do Dhintiúir Córais a bhunú ionas gur féidir leat rochtain a fháil ar Chomhéadan Riaracháin do Chórais Bailithe ar Líne:</div><li style="margin-left:5px;">Cruthaigh ainm úsáideora</li><li style="margin-left:5px;">Cruthaigh pasfhocal (ní mór é bheith <u>éagsúil </u>ón bpasfhocal don SecurityTool)</li><li style="margin-left:5px;">Stórálfar do Dhintiúir Córais i bhFillteán na nDintiúr</li><div style="margin-left:25px;"><b><span style="color:red">Rabhadh!</span></b><br/>Má úsáideann tú Live DVD (DVD beo), ní shábhálfar inneachar Fhillteán na Dintiúr ar do ríomhaire ag deireadh do sheisiúin, mar sin ní mór duit cóip a dhéanamh díobh ar thiomántán USB. </div></body></html>
