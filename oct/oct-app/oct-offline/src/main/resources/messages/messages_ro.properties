generated.html.menu.content.openKeysFolder.dsc=<html><center><h1>Folderul de acreditări</h1></center><br/><div style="margin-left:25px;">Această funcționalitate vă permite să accesați direct folderul în care sunt stocate cheile dumneavoastră de securitate, precum și alte fișiere de securitate. Le puteți găsi în următoarele subfoldere: <br/><br/>- <b>Files to send</b> conținând:</div><li style="margin-left:5px;">acreditările de sistem care permit accesul la interfața de administrare a sistemului dumneavoastră de colectare online (nume de utilizator_system_credentials.wac - câte un fișier pentru fiecare utilizator definit)</li><li style="margin-left:5px;">cheia de securitate care vă permite să vă criptați datele (public.key)</li><div style="margin-left:25px;">- <b>Files to keep</b>, conținând date care permit decriptarea declarațiilor de susținere colectate.<br/><br/>Pentru inițierea sistemului dumneavoastră de colectare online, fișierele din subfolderul „Files to send” trebuie trimise administratorului dumneavoastră de sistem sau, dacă sistemul dumneavoastră de colectare online este găzduit de Comisia Europeană,  la adresa de e-mail: EC-ECI-OCS@ec.europa.eu. Operațiunea trebuie repetată după fiecare resetare a acreditărilor de sistem.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Atenție!</span></b><br/>Fișierele cu cheile de securitate din subfolderul „Files to keep”, trebuie stocate în siguranță de către organizatori pe toată durata procesului de colectare. În cazul pierderii acestora, datele colectate nu mai pot fi decriptate.</div><div style="margin-left:25px;"><br/><b><span style="color:red">Atenție!</span></b><br/>Dacă utilizați un live DVD, conținutul folderului de acreditări nu va rămâne stocat după încheierea sesiunii, prin urmare trebuie să îl copiați pe o unitate USB. </div></html>
