generated.html.crypto.init.password.dsc=<html><body><center><h3>Pravidlá tvorby hesla pre nástroj Security Tool:</h3></center><dl><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0}/>&#160;Musí mať minimálne <b>10 znakov</b>.</b></dt><dt>&#160;&#160;&#160;&#160;&#160;&#160;<img src={0} />&#160;Musí obsahovať aspoň jeden prvok z každej z týchto skupín:</dt><dd><b>veľké písmená </b></dd><dd><b>malé písmená</b></dd><dd><b>číslice</b></dd><dd><b>špeciálne znaky: !"#$%&'()*+,-./:;<=>?@[]^_{|}~</b></dd></dl></body></html>
